      name: argocd-cm
      # namespace: argo-cd
      # group: apps # kubectl api-resources | grep Deployment | awk '{ print $3 }' | awk -F'/' '{ print $1 }'
      jsonPointers:
        - /data/url
  destination:
    namespace: argo-cd
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    chart: argo-cd
    repoURL: 'https://argoproj.github.io/argo-helm'
    targetRevision: '5.16.14'
    helm:
      parameters:
        - name: dex.enabled
