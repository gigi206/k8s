; https://s3tools.org/kb/item14.htm
; https://docs.min.io/docs/s3cmd-with-minio.html
; https://docs.gitlab.com/charts/advanced/external-object-storage/#backups-storage-example
[default]
access_key = console
secret_key = CHANGEME
bucket_location = minio
multipart_chunk_size_mb = 128 # default is 15 (MB)
; host_base = minio.gigix
; host_bucket = minio.gigix
; use_https = True
host_base = minio.minio.svc.cluster.local:9000
host_bucket = minio.minio.svc.cluster.local:9000
use_https = False
signature_v2 = False
; proxy_host =
; proxy_port = 0
; recv_chunk = 4096
; send_chunk = 4096
; verbosity = WARNING
