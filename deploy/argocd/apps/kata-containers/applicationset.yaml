---
# =============================================================================
# Kata Containers ApplicationSet (Container Runtime)
# =============================================================================
# Deploie Kata Containers pour fournir une isolation hardware via des micro-VMs
# Docs: https://katacontainers.io/
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kata-containers
  namespace: argo-cd
  annotations:
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - merge:
        mergeKeys:
          - environment
        generators:
          # Config de base (valeurs par defaut)
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/config/config.yaml

          # Config specifique a l'application
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/apps/kata-containers/config/*.yaml

  template:
    metadata:
      name: kata-containers
      namespace: argo-cd
      annotations:
    spec:
      project: default

      sources:
        # Source 1: Chart Helm Kata Containers (OCI)
        - repoURL: ghcr.io/kata-containers/kata-deploy-charts
          targetRevision: '{{ .kataContainers.version }}'
          chart: kata-deploy
          helm:
            parameters:
              - name: k8sDistribution
                value: '{{ .kataContainers.k8sDistribution }}'
              - name: debug
                value: '{{ .kataContainers.debug }}'
              - name: createDefaultRuntimeClass
                value: '{{ .kataContainers.createDefaultRuntimeClass }}'
              - name: defaultShim.amd64
                value: '{{ .kataContainers.defaultShim }}'
              # Shims configurables
              - name: shims.clh.enabled
                value: '{{ .kataContainers.shims.clh.enabled }}'
              - name: shims.cloud-hypervisor.enabled
                value: '{{ .kataContainers.shims.clh.enabled }}'
              - name: shims.dragonball.enabled
                value: '{{ .kataContainers.shims.dragonball.enabled }}'
              - name: shims.fc.enabled
                value: '{{ .kataContainers.shims.fc.enabled }}'
              - name: shims.qemu.enabled
                value: '{{ .kataContainers.shims.qemu.enabled }}'
              - name: shims.qemu-runtime-rs.enabled
                value: '{{ .kataContainers.shims.qemu.enabled }}'
              # Shims desactives par defaut
              - name: shims.qemu-cca.enabled
                value: 'false'
              - name: shims.qemu-coco-dev.enabled
                value: 'false'
              - name: shims.qemu-coco-dev-runtime-rs.enabled
                value: 'false'
              - name: shims.qemu-nvidia-gpu.enabled
                value: 'false'
              - name: shims.qemu-nvidia-gpu-snp.enabled
                value: 'false'
              - name: shims.qemu-nvidia-gpu-tdx.enabled
                value: 'false'
              - name: shims.qemu-se.enabled
                value: 'false'
              - name: shims.qemu-se-runtime-rs.enabled
                value: 'false'
              - name: shims.qemu-snp.enabled
                value: 'false'
              - name: shims.qemu-tdx.enabled
                value: 'false'
              - name: shims.remote.enabled
                value: 'false'
              - name: shims.stratovirt.enabled
                value: 'false'

      destination:
        server: https://kubernetes.default.svc
        namespace: kata-containers

      syncPolicy:
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 10m

  templatePatch: |
    spec:
      syncPolicy:
        syncOptions:
        {{- range .syncPolicy.syncOptions }}
          - {{ . }}
        {{- end }}
      {{- if .syncPolicy.automated.enabled }}
        automated:
          prune: {{ .syncPolicy.automated.prune }}
          selfHeal: {{ .syncPolicy.automated.selfHeal }}
      {{- end }}
      sources:
        # Source 1: Chart Helm Kata Containers (OCI)
        - repoURL: ghcr.io/kata-containers/kata-deploy-charts
          targetRevision: '{{ .kataContainers.version }}'
          chart: kata-deploy
          helm:
            parameters:
              - name: k8sDistribution
                value: '{{ .kataContainers.k8sDistribution }}'
              - name: debug
                value: '{{ .kataContainers.debug }}'
              - name: createDefaultRuntimeClass
                value: '{{ .kataContainers.createDefaultRuntimeClass }}'
              - name: defaultShim.amd64
                value: '{{ .kataContainers.defaultShim }}'
              - name: shims.clh.enabled
                value: '{{ .kataContainers.shims.clh.enabled }}'
              - name: shims.cloud-hypervisor.enabled
                value: '{{ .kataContainers.shims.clh.enabled }}'
              - name: shims.dragonball.enabled
                value: '{{ .kataContainers.shims.dragonball.enabled }}'
              - name: shims.fc.enabled
                value: '{{ .kataContainers.shims.fc.enabled }}'
              - name: shims.qemu.enabled
                value: '{{ .kataContainers.shims.qemu.enabled }}'
              - name: shims.qemu-runtime-rs.enabled
                value: '{{ .kataContainers.shims.qemu.enabled }}'
              - name: shims.qemu-cca.enabled
                value: 'false'
              - name: shims.qemu-coco-dev.enabled
                value: 'false'
              - name: shims.qemu-coco-dev-runtime-rs.enabled
                value: 'false'
              - name: shims.qemu-nvidia-gpu.enabled
                value: 'false'
              - name: shims.qemu-nvidia-gpu-snp.enabled
                value: 'false'
              - name: shims.qemu-nvidia-gpu-tdx.enabled
                value: 'false'
              - name: shims.qemu-se.enabled
                value: 'false'
              - name: shims.qemu-se-runtime-rs.enabled
                value: 'false'
              - name: shims.qemu-snp.enabled
                value: 'false'
              - name: shims.qemu-tdx.enabled
                value: 'false'
              - name: shims.remote.enabled
                value: 'false'
              - name: shims.stratovirt.enabled
                value: 'false'
      {{- if and .features.kyverno.enabled .features.containerRuntime.defaultRuntimeClass }}
        # Source 2: Kyverno ClusterPolicy - default RuntimeClass mutation
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/kata-containers/kustomize/default-runtimeclass
          kustomize:
            patches:
              - target:
                  kind: ClusterPolicy
                  name: default-runtime-class
                patch: |
                  - op: replace
                    path: /spec/rules/0/mutate/patchStrategicMerge/spec/runtimeClassName
                    value: {{ .features.containerRuntime.defaultRuntimeClass }}
      {{- end }}
      {{- if .features.kyverno.enabled }}
        # Source: Kyverno PolicyException (allows SA token mount for kata-deploy DaemonSet)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/kata-containers/resources
          directory:
            include: "kyverno-policy-exception.yaml"
      {{- end }}
      {{- if .rke2.cis.enabled }}
        # Source: Namespace with PSA labels for CIS profile compatibility
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/kata-containers/resources
          directory:
            include: "namespace.yaml"
      {{- end }}
