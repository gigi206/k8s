---
# =============================================================================
# Kata Containers - Dev Environment Configuration
# =============================================================================

environment: dev
appName: kata-containers

kataContainers:
  version: "3.26.0"
  k8sDistribution: "rke2"
  debug: false
  createDefaultRuntimeClass: true
  defaultShim: "qemu"  # qemu | clh | dragonball | fc
  shims:
    qemu:
      enabled: true
    clh:
      enabled: true
    fc:
      enabled: false
    dragonball:
      enabled: true

syncPolicy:
  syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
  automated:
    enabled: true
    prune: true
    selfHeal: true
