---
# =============================================================================
# CSI External Snapshotter ApplicationSet (Volume Snapshots)
# =============================================================================
# Déploie les CRDs CSI snapshot requis pour Longhorn
# Docs: https://longhorn.io/docs/latest/snapshots-and-backups/csi-snapshot-support/
# Repo: https://github.com/kubernetes-csi/external-snapshotter/
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: csi-external-snapshotter
  namespace: argo-cd
  annotations:
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - merge:
        mergeKeys:
          - environment
        generators:
          # Config de base (valeurs par défaut)
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/config/config.yaml

          # Config spécifique à l'application
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/apps/csi-external-snapshotter/config/*.yaml

  template:
    metadata:
      name: csi-external-snapshotter
      namespace: argo-cd
      annotations:
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default

      source:
        repoURL: https://github.com/kubernetes-csi/external-snapshotter/
        targetRevision: '{{ .csiSnapshotter.version }}'
        path: client/config/crd

      destination:
        server: https://kubernetes.default.svc
        namespace: csi-external-snapshotter

      syncPolicy:
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 10m

  templatePatch: |
    spec:
      syncPolicy:
        syncOptions:
        {{- range .syncPolicy.syncOptions }}
          - {{ . }}
        {{- end }}
      {{- if .syncPolicy.automated.enabled }}
        automated:
          prune: {{ .syncPolicy.automated.prune }}
          selfHeal: {{ .syncPolicy.automated.selfHeal }}
      {{- end }}
      sources:
        # Source 1: CSI Snapshot CRDs (external repo)
        - repoURL: https://github.com/kubernetes-csi/external-snapshotter/
          targetRevision: '{{ .csiSnapshotter.version }}'
          path: client/config/crd
        {{- if .features.monitoring.enabled }}
        # Source 2: PrometheusRules (avec label release)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/csi-external-snapshotter/kustomize/monitoring
          kustomize:
            commonLabels:
              release: '{{ .features.monitoring.release }}'
        {{- end }}
        {{- if .features.kyverno.enabled }}
        # Source: Kyverno PolicyException (allows SA token mount for snapshot operations)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/csi-external-snapshotter/resources
          directory:
            include: "kyverno-policy-exception.yaml"
        {{- end }}
