{{- if .Values.features.kyvernoPolicyException }}
---
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: rancher-client-automount-sa-token
  namespace: cattle-system
spec:
  exceptions:
    - policyName: disable-automount-sa-token
      ruleNames:
        - disable-automount-sa-token
        - autogen-disable-automount-sa-token
        - autogen-cronjob-disable-automount-sa-token
  match:
    any:
      - resources:
          namespaces:
            - cattle-system
          kinds:
            - Pod
            - Deployment
            - DaemonSet
            - StatefulSet
            - Job
            - CronJob
---
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: rancher-fleet-automount-sa-token
  namespace: cattle-fleet-system
spec:
  exceptions:
    - policyName: disable-automount-sa-token
      ruleNames:
        - disable-automount-sa-token
        - autogen-disable-automount-sa-token
        - autogen-cronjob-disable-automount-sa-token
  match:
    any:
      - resources:
          namespaces:
            - cattle-fleet-system
          kinds:
            - Pod
            - Deployment
            - DaemonSet
            - StatefulSet
            - Job
            - CronJob
{{- end }}
