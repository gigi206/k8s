---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kyverno-admission-controller
  namespace: kyverno
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: admission-controller
      app.kubernetes.io/instance: kyverno
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
