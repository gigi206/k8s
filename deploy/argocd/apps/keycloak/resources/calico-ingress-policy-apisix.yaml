---
# =============================================================================
# Calico NetworkPolicy - Keycloak Ingress from APISIX Gateway
# Calico equivalent of: cilium-ingress-policy-apisix.yaml
# =============================================================================
# Allows access to Keycloak web UI from APISIX Gateway
# Internal communication is handled by calico-ingress-policy.yaml
# =============================================================================
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: keycloak-ingress-apisix
  namespace: keycloak
spec:
  selector: all()
  types:
    - Ingress
  ingress:
    # Allow from APISIX Gateway (apisix namespace)
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "apisix"'
      destination:
        ports:
          - 8443    # Keycloak HTTPS
