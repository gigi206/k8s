---
# =============================================================================
# CiliumNetworkPolicy - Keycloak Ingress from Traefik Gateway
# =============================================================================
# Allows access to Keycloak web UI from Traefik Gateway
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: keycloak-ingress-traefik
  namespace: keycloak
spec:
  description: "Allow ingress to Keycloak from Traefik Gateway"
  endpointSelector: {}  # Applies to all pods in keycloak namespace

  ingress:
    # Allow from Traefik Gateway (traefik namespace)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "8443"    # Keycloak HTTPS
              protocol: TCP
