---
# =============================================================================
# ClusterSecretStore - Istio System OIDC Secrets
# =============================================================================
# Permet de lire les secrets OIDC depuis istio-system (pour Kiali)
# CONDITIONNEL: Déployé uniquement si features.serviceMesh.enabled == true
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: istio-system-oidc-secrets
spec:
  provider:
    kubernetes:
      remoteNamespace: istio-system
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: kube-system
      auth:
        serviceAccount:
          name: external-secrets
          namespace: external-secrets
