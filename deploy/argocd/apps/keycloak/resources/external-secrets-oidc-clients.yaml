---
# =============================================================================
# ExternalSecrets - Sync OIDC client secrets from apps to keycloak
# =============================================================================
# Ces ExternalSecrets synchronisent les secrets OIDC depuis les namespaces
# des apps vers le namespace keycloak pour les jobs de cr√©ation de clients.
# =============================================================================

# Grafana OIDC client secret (from monitoring namespace)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-oidc-client-sync
  namespace: keycloak
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: monitoring-oidc-secrets
  target:
    name: grafana-oidc-client-secret
    creationPolicy: Owner
  data:
    - secretKey: client-secret
      remoteRef:
        key: grafana-oidc-client-secret
        property: client-secret
---
# ArgoCD OIDC client secret (from argo-cd namespace)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-oidc-client-sync
  namespace: keycloak
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: argo-cd-oidc-secrets
  target:
    name: argocd-oidc-client-secret
    creationPolicy: Owner
  data:
    - secretKey: client-secret
      remoteRef:
        key: argocd-oidc-client-secret
        property: client-secret
    - secretKey: oidc.keycloak.clientSecret
      remoteRef:
        key: argocd-oidc-client-secret
        property: oidc.keycloak.clientSecret
    - secretKey: dex.keycloak.clientSecret
      remoteRef:
        key: argocd-oidc-client-secret
        property: dex.keycloak.clientSecret
---
# OAuth2-Proxy OIDC client secret (from oauth2-proxy namespace)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oauth2-proxy-oidc-client-sync
  namespace: keycloak
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: oauth2-proxy-oidc-secrets
  target:
    name: oauth2-proxy-oidc-client-secret
    creationPolicy: Owner
  data:
    - secretKey: client-secret
      remoteRef:
        key: oauth2-proxy-secrets
        property: client-secret
