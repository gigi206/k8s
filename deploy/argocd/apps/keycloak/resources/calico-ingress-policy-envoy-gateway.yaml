---
# =============================================================================
# Calico NetworkPolicy - Keycloak Ingress from Envoy Gateway
# Calico equivalent of: cilium-ingress-policy-envoy-gateway.yaml
# =============================================================================
# Allows access to Keycloak web UI from Envoy Gateway
# Internal communication is handled by calico-ingress-policy.yaml
# =============================================================================
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: keycloak-ingress-envoy-gateway
  namespace: keycloak
spec:
  selector: all()
  types:
    - Ingress
  ingress:
    # Allow from Envoy Gateway (envoy-gateway-system namespace)
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "envoy-gateway-system"'
      destination:
        ports:
          - 8443    # Keycloak HTTPS
