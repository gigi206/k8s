---
# =============================================================================
# CiliumNetworkPolicy - Keycloak Ingress from APISIX Gateway
# =============================================================================
# Allows access to Keycloak web UI from APISIX Gateway
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: keycloak-ingress-apisix
  namespace: keycloak
spec:
  description: "Allow ingress to Keycloak from APISIX Gateway"
  endpointSelector: {}  # Applies to all pods in keycloak namespace

  ingress:
    # Allow from APISIX Gateway (apisix namespace)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: apisix
      toPorts:
        - ports:
            - port: "8443"    # Keycloak HTTPS
              protocol: TCP
