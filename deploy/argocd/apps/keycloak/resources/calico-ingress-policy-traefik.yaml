---
# =============================================================================
# Calico NetworkPolicy - Keycloak Ingress from Traefik Gateway
# Calico equivalent of: cilium-ingress-policy-traefik.yaml
# =============================================================================
# Allows access to Keycloak web UI from Traefik Gateway
# Internal communication is handled by calico-ingress-policy.yaml
# =============================================================================
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: keycloak-ingress-traefik
  namespace: keycloak
spec:
  selector: all()
  types:
    - Ingress
  ingress:
    # Allow from Traefik Gateway (traefik namespace)
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "traefik"'
      destination:
        ports:
          - 8443    # Keycloak HTTPS
