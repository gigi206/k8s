---
# =============================================================================
# ClusterSecretStore - Keycloak OIDC Secrets
# =============================================================================
# Permet aux autres namespaces de lire les secrets OIDC depuis keycloak
# via ExternalSecrets Operator.
#
# Usage: Les apps (ArgoCD, Grafana) créent des ExternalSecrets qui référencent
# ce ClusterSecretStore pour synchroniser leurs secrets clients.
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: keycloak-oidc-secrets
spec:
  provider:
    kubernetes:
      # Namespace source des secrets
      remoteNamespace: keycloak
      server:
        # CA pour la communication intra-cluster
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: kube-system
      auth:
        # ServiceAccount de external-secrets avec droits de lecture
        serviceAccount:
          name: external-secrets
          namespace: external-secrets
---
# =============================================================================
# ClusterSecretStores - Read from app namespaces (reverse sync)
# =============================================================================
# Ces stores permettent à keycloak de lire les secrets OIDC depuis les apps
# pour les synchroniser vers le namespace keycloak (utilisés par les jobs).
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: argo-cd-oidc-secrets
spec:
  provider:
    kubernetes:
      remoteNamespace: argo-cd
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: kube-system
      auth:
        serviceAccount:
          name: external-secrets
          namespace: external-secrets
