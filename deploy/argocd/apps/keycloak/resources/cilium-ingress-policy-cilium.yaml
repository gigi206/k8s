---
# =============================================================================
# CiliumNetworkPolicy - Keycloak Ingress from Cilium Gateway
# =============================================================================
# Allows access to Keycloak web UI from Cilium Gateway
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: keycloak-ingress-cilium
  namespace: keycloak
spec:
  description: "Allow ingress to Keycloak from Cilium Gateway"
  endpointSelector: {}  # Applies to all pods in keycloak namespace

  ingress:
    # Allow from Cilium Gateway (reserved:ingress identity)
    # Cilium Gateway routes to Keycloak HTTP port (8080), not HTTPS (8443),
    # because Cilium does not support BackendTLSPolicy for HTTPS backends.
    # TLS is terminated at the Gateway level.
    - fromEntities:
        - ingress
      toPorts:
        - ports:
            - port: "8080"    # Keycloak HTTP
              protocol: TCP
