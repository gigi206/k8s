---
# Configuration Keycloak - Dev
environment: dev
appName: keycloak

# Dashboard configuration
dashboard:
  folder: "Keycloak"

keycloak:
  operatorVersion: "26.5.3"
  # Single instance for dev
  instances: 1
  # hostname construit dynamiquement via {{ .common.domain }} dans ApplicationSet

  # PostgreSQL cluster settings
  database:
    instances: 1
    storageSize: "5Gi"

syncPolicy:
  automated:
    enabled: true
    prune: true
    selfHeal: true
