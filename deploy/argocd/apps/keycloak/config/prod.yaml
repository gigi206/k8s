---
# Configuration Keycloak - Prod
environment: prod
appName: keycloak

# Dashboard configuration
dashboard:
  folder: "Keycloak"

keycloak:
  operatorVersion: "26.5.1"
  # HA instances for production
  instances: 3
  # hostname construit dynamiquement via {{ .common.domain }} dans ApplicationSet

  # PostgreSQL cluster settings (HA)
  database:
    instances: 3
    storageSize: "20Gi"

syncPolicy:
  automated:
    enabled: false
    prune: true
    selfHeal: true
