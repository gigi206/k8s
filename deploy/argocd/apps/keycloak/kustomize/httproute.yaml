---
# =============================================================================
# HTTPRoute pour Keycloak via Istio Gateway
# =============================================================================
# Deploye quand features.ingress.enabled: false (Gateway API mode)
# =============================================================================

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keycloak
  namespace: keycloak
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: istio-gateway
    namespace: istio-system
    sectionName: https
  hostnames:
  - "keycloak.gigix"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - group: ""
      kind: Service
      name: keycloak-service
      port: 8443
      weight: 1
