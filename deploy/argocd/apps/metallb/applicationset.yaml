---
# =============================================================================
# MetalLB ApplicationSet - Wave 10 (Load Balancer)
# =============================================================================
# Déploie MetalLB pour fournir des IPs LoadBalancer dans un cluster bare-metal
# Docs: https://metallb.universe.tf/
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: metallb
  namespace: argo-cd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - merge:
        mergeKeys:
          - environment
        generators:
          # Config de base (valeurs par défaut)
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/config/config.yaml

          # Config spécifique à l'application
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/apps/metallb/config/*.yaml

  template:
    metadata:
      name: metallb
      namespace: argo-cd
      # labels:
      #   app: metallb
      #   environment: '{{ .environment }}'
      annotations:
        argocd.argoproj.io/sync-wave: "10"
    spec:
      project: default

      sources:
        # Source 1: Chart Helm MetalLB
        - repoURL: https://metallb.github.io/metallb
          targetRevision: '{{ .metallb.version }}'
          chart: metallb
          helm:
            parameters:
              - name: speaker.frr.enabled
                value: "false"

        # Source 2: IPAddressPool & L2Advertisement
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/metallb/kustomize/ipaddresspool

      destination:
        server: https://kubernetes.default.svc
        namespace: metallb-system

      syncPolicy:
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 10m

  templatePatch: |
    spec:
      syncPolicy:
        syncOptions:
        {{- range .syncPolicy.syncOptions }}
          - {{ . }}
        {{- end }}
      {{- if .syncPolicy.automated.enabled }}
        automated:
          prune: {{ .syncPolicy.automated.prune }}
          selfHeal: {{ .syncPolicy.automated.selfHeal }}
      {{- end }}
      sources:
        {{- if .features.cilium.ingressPolicy.enabled }}
        # Source: Cilium ingress policy - conditional
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/metallb/resources
          directory:
            include: "cilium-ingress-policy.yaml"
        {{- end }}
        {{- if .features.kyverno.enabled }}
        # Source: Kyverno PolicyException (allows SA token mount for K8s API access)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/metallb/resources
          directory:
            include: "kyverno-policy-exception.yaml"
        {{- end }}
        {{- if .rke2.cis.enabled }}
        # Source: Namespace with PSA labels for CIS profile compatibility
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/metallb/resources
          directory:
            include: "namespace.yaml"
        {{- end }}
        {{- if .features.kubescape.enabled }}
        # Source: Kubescape exceptions for speaker NET_RAW capability
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/metallb/resources
          directory:
            include: "kubescape-exceptions.yaml"
        {{- end }}
        # Source 1: Chart Helm MetalLB
        - repoURL: https://metallb.github.io/metallb
          targetRevision: '{{ .metallb.version }}'
          chart: metallb
          helm:
            parameters:
              - name: speaker.frr.enabled
                value: "false"
            # PSA restricted compatibility for controller
            valuesObject:
              controller:
                securityContext:
                  runAsNonRoot: true
                  seccompProfile:
                    type: RuntimeDefault
                {{- if .metallb.controller.resources }}
                resources:
                  requests:
                    cpu: '{{ .metallb.controller.resources.requests.cpu }}'
                    memory: '{{ .metallb.controller.resources.requests.memory }}'
                  limits:
                    cpu: '{{ .metallb.controller.resources.limits.cpu }}'
                    memory: '{{ .metallb.controller.resources.limits.memory }}'
                {{- end }}
              {{- if .metallb.speaker.resources }}
              speaker:
                resources:
                  requests:
                    cpu: '{{ .metallb.speaker.resources.requests.cpu }}'
                    memory: '{{ .metallb.speaker.resources.requests.memory }}'
                  limits:
                    cpu: '{{ .metallb.speaker.resources.limits.cpu }}'
                    memory: '{{ .metallb.speaker.resources.limits.memory }}'
              {{- end }}

        # Source 2: IPAddressPool & L2Advertisement (avec patch pour Gateway API controller IP)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/metallb/kustomize/ipaddresspool
          kustomize:
            patches:
              - target:
                  kind: IPAddressPool
                  name: gateway
                patch: |
                  - op: replace
                    path: /spec/addresses/0
                    value: '{{ .features.gatewayAPI.controller.loadBalancerIP }}/32'
              - target:
                  kind: IPAddressPool
                  name: external-dns
                patch: |
                  - op: replace
                    path: /spec/addresses/0
                    value: '{{ .features.externalDns.loadBalancerIP }}/32'

        {{- if .features.monitoring.enabled }}
        # Source 3: Services pour métriques (sans label release dans selectors)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/metallb/kustomize/monitoring/services

        # Source 4: ServiceMonitors et PrometheusRules (avec label release)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/metallb/kustomize/monitoring/monitors
          kustomize:
            commonLabels:
              release: '{{ .features.monitoring.release }}'
        {{- end }}
