---
# Configuration MetalLB - Dev
environment: dev
appName: metallb

metallb:
  version: "0.15.3"
  ipAddressPool:
    - name: default
      addresses:
        - 192.168.121.220-192.168.121.250

  # Controller (actual: 1m/71Mi)
  controller:
    resources:
      requests:
        cpu: "5m"
        memory: "90Mi"
      limits:
        cpu: "200m"
        memory: "256Mi"

  # Speaker (actual: 4m/22Mi)
  speaker:
    resources:
      requests:
        cpu: "5m"
        memory: "32Mi"
      limits:
        cpu: "200m"
        memory: "128Mi"

syncPolicy:
  automated:
    enabled: true
    prune: true
    selfHeal: true
