---
# =============================================================================
# Calico NetworkPolicy - MetalLB Ingress Security
# =============================================================================
# Calico equivalent of cilium-ingress-policy.yaml
#
# Restricts access to MetalLB to authorized sources:
# - monitoring: Prometheus metrics scraping
# - metallb-system: Internal communication (speaker memberlist)
# =============================================================================

apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: metallb-ingress
  namespace: metallb-system
spec:
  selector: all()
  types:
    - Ingress
  ingress:
    # Allow from monitoring namespace (Prometheus scrape)
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "monitoring"'
      destination:
        ports:
          - 7472

    # Allow internal MetalLB communication (same namespace, TCP)
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "metallb-system"'
      destination:
        ports:
          - 7472
          - 7946

    # Allow internal MetalLB communication (same namespace, UDP memberlist)
    - action: Allow
      protocol: UDP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "metallb-system"'
      destination:
        ports:
          - 7946
