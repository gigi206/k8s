---
# =============================================================================
# Certificate - etcd Server TLS
# =============================================================================
# Generates a TLS certificate for etcd server using cert-manager.
# This certificate is used by etcd to secure client-to-server connections.
# DNSNames include both StatefulSet pod names and headless service.
# =============================================================================

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: external-dns-etcd-server-tls
  namespace: external-dns
spec:
  secretName: external-dns-etcd-server-tls
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer
  commonName: external-dns-etcd
  dnsNames:
    # Service name
    - external-dns-etcd
    - external-dns-etcd.external-dns
    - external-dns-etcd.external-dns.svc
    - external-dns-etcd.external-dns.svc.cluster.local
    # Headless service (StatefulSet pods)
    - external-dns-etcd-headless
    - external-dns-etcd-headless.external-dns
    - external-dns-etcd-headless.external-dns.svc
    - external-dns-etcd-headless.external-dns.svc.cluster.local
    # Individual pod names (for StatefulSet)
    - "*.external-dns-etcd-headless"
    - "*.external-dns-etcd-headless.external-dns"
    - "*.external-dns-etcd-headless.external-dns.svc"
    - "*.external-dns-etcd-headless.external-dns.svc.cluster.local"
    - localhost
    - "127.0.0.1"
  ipAddresses:
    - "127.0.0.1"
  usages:
    - server auth
    - client auth  # Required for etcd internal gRPC health checks
    - digital signature
    - key encipherment
  duration: 2160h    # 90 days
  renewBefore: 720h  # Renew 30 days before expiry
