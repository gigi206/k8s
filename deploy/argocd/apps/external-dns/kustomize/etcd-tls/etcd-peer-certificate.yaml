---
# =============================================================================
# Certificate - etcd Peer TLS
# =============================================================================
# Generates a TLS certificate for etcd peer-to-peer communication.
# This certificate is used for both server and client auth between etcd nodes.
# =============================================================================

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: external-dns-etcd-peer-tls
  namespace: external-dns
spec:
  secretName: external-dns-etcd-peer-tls
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer
  commonName: external-dns-etcd-peer
  dnsNames:
    # Headless service (StatefulSet pods)
    - external-dns-etcd-headless
    - external-dns-etcd-headless.external-dns
    - external-dns-etcd-headless.external-dns.svc
    - external-dns-etcd-headless.external-dns.svc.cluster.local
    # Individual pod names (for StatefulSet)
    - "*.external-dns-etcd-headless"
    - "*.external-dns-etcd-headless.external-dns"
    - "*.external-dns-etcd-headless.external-dns.svc"
    - "*.external-dns-etcd-headless.external-dns.svc.cluster.local"
    - localhost
    - "127.0.0.1"
  ipAddresses:
    - "127.0.0.1"
  usages:
    - server auth
    - client auth
    - digital signature
    - key encipherment
  duration: 2160h    # 90 days
  renewBefore: 720h  # Renew 30 days before expiry
