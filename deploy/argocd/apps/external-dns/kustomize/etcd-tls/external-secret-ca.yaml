---
# =============================================================================
# ExternalSecret - Sync Root CA from cert-manager to external-dns namespace
# =============================================================================
# Synchronise le certificat CA root depuis cert-manager vers external-dns namespace.
# Ce CA est utilis√© par etcd, External-DNS et CoreDNS pour valider les certificats
# TLS dans la configuration mTLS.
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-dns-etcd-ca-external
  namespace: external-dns
  # NO sync-wave annotation - let ArgoCD sync all resources in parallel and retry failures
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: cert-manager-ca-secrets
  target:
    name: external-dns-etcd-ca
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      engineVersion: v2
      mergePolicy: Replace
      metadata:
        labels:
          app.kubernetes.io/name: external-dns-etcd-ca
          app.kubernetes.io/part-of: external-dns
  data:
    - secretKey: ca.crt
      remoteRef:
        key: root-ca-secret
        property: tls.crt
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
