---
# =============================================================================
# Certificate - etcd Client TLS
# =============================================================================
# Generates a TLS client certificate for External-DNS and CoreDNS to connect
# to etcd. This certificate is used for mTLS authentication (client auth).
# =============================================================================

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: external-dns-etcd-client-tls
  namespace: external-dns
spec:
  secretName: external-dns-etcd-client-tls
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer
  commonName: external-dns-etcd-client
  usages:
    - client auth
    - digital signature
    - key encipherment
  duration: 2160h    # 90 days
  renewBefore: 720h  # Renew 30 days before expiry
