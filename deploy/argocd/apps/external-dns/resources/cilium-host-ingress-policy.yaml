---
# =============================================================================
# CiliumClusterwideNetworkPolicy - External-DNS Host Ingress
# =============================================================================
# Allow external DNS traffic (port 53) to nodes for CoreDNS LoadBalancer.
# This complements the default-deny-host-ingress policy in cilium app.
#
# Only needed when using external-dns with CoreDNS provider and LoadBalancer
# service type to expose DNS to external clients.
# =============================================================================

apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: external-dns-host-ingress
spec:
  description: "Allow DNS (53 TCP/UDP) to nodes for External-DNS CoreDNS LoadBalancer"

  # Apply to all nodes in the cluster
  nodeSelector:
    matchLabels: {}

  ingress:
    # DNS for External-DNS CoreDNS LoadBalancer
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "53"
              protocol: TCP
            - port: "53"
              protocol: UDP
