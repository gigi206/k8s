---
# =============================================================================
# CiliumClusterwideNetworkPolicy - External-DNS Host Ingress
# =============================================================================
# Allow external DNS traffic (port 53) to nodes for CoreDNS LoadBalancer.
# This complements the default-deny-host-ingress policy in cilium app.
#
# Node Targeting:
# - With externalTrafficPolicy: Cluster (default), all nodes need port 53 open
# - With externalTrafficPolicy: Local, only nodes running CoreDNS pods need port
#
# To restrict to specific nodes, use nodeSelector with labels like:
#   matchLabels:
#     node-role.kubernetes.io/dns: ""
#
# Only needed when using external-dns with CoreDNS provider and LoadBalancer
# service type to expose DNS to external clients.
# =============================================================================

apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: external-dns-host-ingress
spec:
  description: "Allow DNS (53 TCP/UDP) to nodes for External-DNS CoreDNS LoadBalancer"

  # Target: Only nodes labeled for DNS workloads
  # Label your nodes with: kubectl label node <node> node-role.kubernetes.io/dns=""
  # Combined with externalTrafficPolicy: Local, only nodes running CoreDNS pods receive traffic
  nodeSelector:
    matchLabels:
      node-role.kubernetes.io/dns: ""

  ingress:
    # DNS for External-DNS CoreDNS LoadBalancer
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "53"
              protocol: TCP
            - port: "53"
              protocol: UDP
