---
# PolicyException for external-dns - requires K8s API for service/ingress discovery
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: external-dns-automount-sa-token
  namespace: external-dns
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  exceptions:
    - policyName: disable-automount-sa-token
      ruleNames:
        - disable-automount-sa-token
        - autogen-disable-automount-sa-token
        - autogen-cronjob-disable-automount-sa-token
  match:
    any:
      - resources:
          namespaces:
            - external-dns
          kinds:
            - Pod
            - Deployment
            - DaemonSet
            - StatefulSet
            - Job
            - CronJob
