---
# =============================================================================
# Longhorn ApplicationSet (Distributed Storage)
# =============================================================================
# Déploie Longhorn pour fournir du stockage persistant distribué
# Docs: https://longhorn.io/
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: longhorn
  namespace: argo-cd
  annotations:
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - merge:
        mergeKeys:
          - environment
        generators:
          # Config de base (valeurs par défaut)
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/config/config.yaml

          # Config spécifique à l'application
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/apps/longhorn/config/*.yaml

  template:
    metadata:
      name: longhorn
      namespace: argo-cd
      annotations:
    spec:
      project: default

      sources:
        # Source 1: Longhorn Helm Chart
        - repoURL: https://charts.longhorn.io
          targetRevision: '{{ .longhorn.version }}'
          chart: longhorn
          helm:
            valueFiles:
              - $values/deploy/argocd/apps/longhorn/resources/values.yaml
        # Source 2: Values reference
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          ref: values

      destination:
        server: https://kubernetes.default.svc
        namespace: longhorn-system

      syncPolicy:
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 10m

  templatePatch: |
    spec:
      # Ignore default fields added by controllers (ExternalSecrets, Envoy Gateway)
      ignoreDifferences:
        - group: external-secrets.io
          kind: ExternalSecret
          jqPathExpressions:
            - .spec.data[].remoteRef.conversionStrategy
            - .spec.data[].remoteRef.decodingStrategy
            - .spec.data[].remoteRef.metadataPolicy
        - group: gateway.envoyproxy.io
          kind: SecurityPolicy
          jqPathExpressions:
            - .spec.oidc.clientSecret.group
            - .spec.oidc.clientSecret.kind
            - .spec.oidc.provider.backendRefs[].weight
            - .spec.oidc.refreshToken
      syncPolicy:
        syncOptions:
        {{- range .syncPolicy.syncOptions }}
          - {{ . }}
        {{- end }}
      {{- if .syncPolicy.automated.enabled }}
        automated:
          prune: {{ .syncPolicy.automated.prune }}
          selfHeal: {{ .syncPolicy.automated.selfHeal }}
      {{- end }}
      sources:
        {{- if .rke2.cis.enabled }}
        # Source: Namespace with PSA labels for CIS profile compatibility
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/resources
          directory:
            include: "namespace.yaml"
        {{- end }}
        {{- if .features.networkPolicy.defaultDenyPodIngress.enabled }}
          {{- if eq .cni.primary "cilium" }}
        # Source: Cilium internal ingress policy (pod-to-pod communication)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/resources
          directory:
            include: "cilium-ingress-policy.yaml"
          {{- else if eq .cni.primary "calico" }}
        # Source: Calico internal ingress policy (pod-to-pod communication)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/resources
          directory:
            include: "calico-ingress-policy.yaml"
          {{- end }}
        {{- end }}
        {{- if .features.kyverno.enabled }}
        # Source: Kyverno PolicyException (allows SA token mount for K8s API access)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/resources
          directory:
            include: "kyverno-policy-exception.yaml"
        {{- end }}
        {{- if .features.networkPolicy.ingressPolicy.enabled }}
          {{- if eq .cni.primary "cilium" }}
        # Source: Cilium ingress policy - conditional per Gateway provider
        {{- if eq .features.gatewayAPI.controller.provider "istio" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/resources
          directory:
            include: "cilium-ingress-policy-istio.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "apisix" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/resources
          directory:
            include: "cilium-ingress-policy-apisix.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "traefik" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/resources
          directory:
            include: "cilium-ingress-policy-traefik.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "nginx-gwf" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/resources
          directory:
            include: "cilium-ingress-policy-nginx-gwf.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "envoy-gateway" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/resources
          directory:
            include: "cilium-ingress-policy-envoy-gateway.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "cilium" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/resources
          directory:
            include: "cilium-ingress-policy-cilium.yaml"
        {{- end }}
          {{- else if eq .cni.primary "calico" }}
        # Source: Calico ingress policy - conditional per Gateway provider
        {{- if eq .features.gatewayAPI.controller.provider "istio" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/resources
          directory:
            include: "calico-ingress-policy-istio.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "apisix" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/resources
          directory:
            include: "calico-ingress-policy-apisix.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "traefik" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/resources
          directory:
            include: "calico-ingress-policy-traefik.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "nginx-gwf" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/resources
          directory:
            include: "calico-ingress-policy-nginx-gwf.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "envoy-gateway" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/resources
          directory:
            include: "calico-ingress-policy-envoy-gateway.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "cilium" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/resources
          directory:
            include: "calico-ingress-policy-cilium.yaml"
        {{- end }}
          {{- end }}
        {{- end }}
        {{- if .features.gatewayAPI.enabled }}
        {{- if .features.gatewayAPI.httpRoute.enabled }}
        {{- if and .features.oauth2Proxy.enabled (eq .features.gatewayAPI.controller.provider "nginx-gwf") }}
        # Source: HTTPRoute + OAuth2 SnippetsFilter for nginx-gwf (atomic deployment)
        # SECURITY: HTTPRoutes and SnippetsFilter in same source = fail together if CRD missing
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/kustomize/httproute-oauth2-nginx-gwf
          kustomize:
            patches:
              - target:
                  kind: HTTPRoute
                  name: longhorn-ui
                patch: |
                  - op: replace
                    path: /spec/hostnames/0
                    value: longhorn.{{ .common.domain }}
                  - op: replace
                    path: /spec/parentRefs/0/namespace
                    value: '{{ .features.gatewayAPI.controller.gatewayNamespace }}'
              - target:
                  kind: ReferenceGrant
                  name: gateway-longhorn-tls
                patch: |
                  - op: replace
                    path: /spec/from/0/namespace
                    value: '{{ .features.gatewayAPI.controller.gatewayNamespace }}'
        {{- else if and .features.oauth2Proxy.enabled (eq .features.gatewayAPI.controller.provider "istio") }}
        # Source: HTTPRoute + OAuth2 AuthorizationPolicy for Istio (atomic deployment)
        # SECURITY: HTTPRoutes and AuthorizationPolicy in same source = fail together if CRD missing
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/kustomize/httproute-oauth2-istio
          kustomize:
            patches:
              - target:
                  kind: HTTPRoute
                  name: longhorn-ui
                patch: |
                  - op: replace
                    path: /spec/hostnames/0
                    value: longhorn.{{ .common.domain }}
                  - op: replace
                    path: /spec/parentRefs/0/namespace
                    value: '{{ .features.gatewayAPI.controller.gatewayNamespace }}'
              - target:
                  kind: ReferenceGrant
                  name: gateway-longhorn-tls
                patch: |
                  - op: replace
                    path: /spec/from/0/namespace
                    value: '{{ .features.gatewayAPI.controller.gatewayNamespace }}'
              - target:
                  kind: AuthorizationPolicy
                  name: oauth2-proxy-longhorn
                patch: |
                  - op: replace
                    path: /spec/rules/0/to/0/operation/hosts/0
                    value: longhorn.{{ .common.domain }}
        {{- else if and .features.oauth2Proxy.enabled (eq .features.gatewayAPI.controller.provider "envoy-gateway") }}
        # Source: HTTPRoute + OAuth2 SecurityPolicy for Envoy Gateway (atomic deployment)
        # SECURITY: HTTPRoutes and SecurityPolicy in same source = fail together if CRD missing
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/kustomize/httproute-oauth2-envoy-gateway
          kustomize:
            patches:
              - target:
                  kind: HTTPRoute
                  name: longhorn-ui
                patch: |
                  - op: replace
                    path: /spec/hostnames/0
                    value: longhorn.{{ .common.domain }}
                  - op: replace
                    path: /spec/parentRefs/0/namespace
                    value: '{{ .features.gatewayAPI.controller.gatewayNamespace }}'
              - target:
                  kind: ReferenceGrant
                  name: gateway-longhorn-tls
                patch: |
                  - op: replace
                    path: /spec/from/0/namespace
                    value: '{{ .features.gatewayAPI.controller.gatewayNamespace }}'
              - target:
                  group: gateway.envoyproxy.io
                  kind: Backend
                  name: backend-keycloak
                patch: |
                  - op: replace
                    path: /spec/endpoints/0/fqdn/hostname
                    value: keycloak.{{ .common.domain }}
              - target:
                  group: gateway.envoyproxy.io
                  kind: SecurityPolicy
                  name: oidc-longhorn
                patch: |
                  - op: replace
                    path: /spec/oidc/provider/issuer
                    value: https://keycloak.{{ .common.domain }}/realms/k8s
                  - op: replace
                    path: /spec/oidc/provider/authorizationEndpoint
                    value: https://keycloak.{{ .common.domain }}/realms/k8s/protocol/openid-connect/auth
                  - op: replace
                    path: /spec/oidc/provider/tokenEndpoint
                    value: https://keycloak.{{ .common.domain }}/realms/k8s/protocol/openid-connect/token
                  - op: replace
                    path: /spec/oidc/redirectURL
                    value: https://longhorn.{{ .common.domain }}/oauth2/callback
        {{- else }}
        # Source: HTTPRoute (Gateway API standard)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/kustomize/httproute
          kustomize:
            patches:
              - target:
                  kind: HTTPRoute
                  name: longhorn-ui
                patch: |
                  - op: replace
                    path: /spec/hostnames/0
                    value: longhorn.{{ .common.domain }}
                  - op: replace
                    path: /spec/parentRefs/0/namespace
                    value: '{{ .features.gatewayAPI.controller.gatewayNamespace }}'
                  {{- if and .features.oauth2Proxy.enabled (eq .features.gatewayAPI.controller.provider "traefik") }}
                  # Insert /oauth2/ route at the beginning and add ExtensionRef filter to the main route
                  - op: add
                    path: /spec/rules/0
                    value:
                      matches:
                        - path:
                            type: PathPrefix
                            value: /oauth2/
                      backendRefs:
                        - group: ""
                          kind: Service
                          name: oauth2-proxy
                          namespace: oauth2-proxy
                          port: 4180
                          weight: 1
                  - op: add
                    path: /spec/rules/1/filters
                    value:
                      - type: ExtensionRef
                        extensionRef:
                          group: traefik.io
                          kind: Middleware
                          name: oauth2-proxy-auth
                  {{- end }}
                  {{- if and .features.oauth2Proxy.enabled (eq .features.gatewayAPI.controller.provider "apisix") }}
                  # Add oauth2-protected label for APISIX global rule discovery
                  # and /oauth2/ route for OAuth2 Proxy callback flow
                  - op: add
                    path: /metadata/labels/oauth2-protected
                    value: "true"
                  - op: add
                    path: /spec/rules/0
                    value:
                      matches:
                        - path:
                            type: PathPrefix
                            value: /oauth2/
                      backendRefs:
                        - group: ""
                          kind: Service
                          name: oauth2-proxy
                          namespace: oauth2-proxy
                          port: 4180
                          weight: 1
                  {{- end }}
              - target:
                  kind: ReferenceGrant
                  name: gateway-longhorn-tls
                patch: |
                  - op: replace
                    path: /spec/from/0/namespace
                    value: '{{ .features.gatewayAPI.controller.gatewayNamespace }}'
        {{- end }}
        {{- if and .features.oauth2Proxy.enabled (eq .features.gatewayAPI.controller.provider "traefik") }}
        # Source: Traefik Middleware + ReferenceGrant for OAuth2 Proxy forwardAuth
        # Note: Traefik has fail-close behavior - refuses routing if Middleware CRD missing
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/kustomize/oauth2-authz-traefik
        {{- end }}
        {{- if and .features.oauth2Proxy.enabled .features.gatewayAPI.httpRoute.enabled }}
        # Source: OAuth2 AuthorizationPolicy + ReferenceGrant for oauth2-proxy namespace
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/kustomize/oauth2-authz
        {{- end }}
        {{- else if eq .features.gatewayAPI.controller.provider "apisix" }}
        # Source: APISIX native CRDs (when HTTPRoute disabled and provider is apisix)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/kustomize/apisix
          kustomize:
            patches:
              - target:
                  kind: ApisixRoute
                  name: longhorn-ui
                patch: |
                  - op: replace
                    path: /spec/http/0/match/hosts/0
                    value: longhorn.{{ .common.domain }}
                  - op: replace
                    path: /spec/http/1/match/hosts/0
                    value: longhorn.{{ .common.domain }}
        {{- end }}
        {{- end }}
        {{- if and .features.sso.enabled (eq .features.sso.provider "keycloak") }}
        # Source: Keycloak - Register OAuth2 Proxy redirect URIs for Longhorn
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/kustomize/sso-keycloak
          kustomize:
            images:
              - 'curlimages/curl={{ .images.curl.repository }}:{{ .images.curl.tag }}'
            patches:
              - target:
                  kind: Job
                  name: longhorn-oauth2-proxy-uris
                patch: |
                  - op: replace
                    path: /spec/template/spec/containers/0/env/0/value
                    value: {{ .common.domain }}
        {{- end }}
        {{- if .features.monitoring.enabled }}
        # Source: Prometheus monitoring + Grafana dashboard (conditional)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/longhorn/kustomize/monitoring
          kustomize:
            commonLabels:
              release: '{{ .features.monitoring.release }}'
              grafana_dashboard: '{{ .features.monitoring.dashboard.label }}'
            commonAnnotations:
              "{{ .features.monitoring.dashboard.folderAnnotation }}": '{{ .features.monitoring.dashboard.baseFolder }}/{{ .dashboard.folder }}'
        {{- end }}
        # Source: Longhorn Helm Chart
        - repoURL: https://charts.longhorn.io
          targetRevision: '{{ .longhorn.version }}'
          chart: longhorn
          helm:
            valueFiles:
              - $values/deploy/argocd/apps/longhorn/resources/values.yaml
            values: |
              metrics:
                serviceMonitor:
                  enabled: {{ .features.monitoring.enabled }}
                  {{- if .features.monitoring.enabled }}
                  additionalLabels:
                    release: '{{ .features.monitoring.release }}'
                  {{- end }}
              {{- if .longhorn.csi }}
              csi:
                attacherReplicaCount: {{ .longhorn.csi.attacherReplicaCount }}
                provisionerReplicaCount: {{ .longhorn.csi.provisionerReplicaCount }}
                resizerReplicaCount: {{ .longhorn.csi.resizerReplicaCount }}
                snapshotterReplicaCount: {{ .longhorn.csi.snapshotterReplicaCount }}
              {{- end }}
              {{- if .longhorn.ui }}
              longhornUI:
                replicas: {{ .longhorn.ui.replicas }}
              {{- end }}
              {{- if .longhorn.defaultSettings }}
              defaultSettings:
                defaultReplicaCount: {{ .longhorn.defaultSettings.defaultReplicaCount | quote }}
                {{- if and .longhorn.defaultSettings (hasKey .longhorn.defaultSettings "backupTarget") }}
                backupTarget: {{ .longhorn.defaultSettings.backupTarget | quote }}
                {{- end }}
                {{- if and .longhorn.defaultSettings (hasKey .longhorn.defaultSettings "storageMinimalAvailablePercentage") }}
                storageMinimalAvailablePercentage: {{ .longhorn.defaultSettings.storageMinimalAvailablePercentage | quote }}
                {{- end }}
              {{- end }}
              {{- if .longhorn.persistence }}
              persistence:
                defaultClassReplicaCount: {{ .longhorn.persistence.defaultClassReplicaCount | quote }}
              {{- end }}
              {{- if .features.ingress.enabled }}
              ingress:
                enabled: true
                host: longhorn.{{ .common.domain }}
                ingressClassName: {{ .features.ingress.class }}
                {{- if .features.certManager.enabled }}
                tls: true
                tlsSecret: longhorn-cert-tls
                annotations:
                  cert-manager.io/cluster-issuer: {{ .common.clusterIssuer }}
                {{- end }}
              {{- end }}
        # Source 2: Values reference
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          ref: values
