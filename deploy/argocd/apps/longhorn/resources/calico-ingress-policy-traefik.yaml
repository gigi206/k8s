---
# =============================================================================
# Calico NetworkPolicy - Longhorn Ingress from Traefik Gateway
# =============================================================================
# Allows access to Longhorn UI from Traefik Gateway
# Internal communication is handled by calico-ingress-policy.yaml
#
# Calico equivalent of: cilium-ingress-policy-traefik.yaml
# =============================================================================

apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: longhorn-ingress-traefik
  namespace: longhorn-system
spec:
  selector: all()
  types:
    - Ingress
  ingress:
    # Allow from Traefik Gateway (traefik namespace)
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "traefik"'
      destination:
        ports:
          - 80
