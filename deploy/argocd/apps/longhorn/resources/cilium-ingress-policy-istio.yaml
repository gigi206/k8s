---
# =============================================================================
# CiliumNetworkPolicy - Longhorn Ingress from Istio Gateway
# =============================================================================
# Allows access to Longhorn UI from Istio Gateway
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: longhorn-ingress-istio
  namespace: longhorn-system
spec:
  description: "Allow ingress to Longhorn from Istio Gateway"
  endpointSelector: {}  # Applies to all pods in longhorn-system namespace

  ingress:
    # Allow from Istio Gateway (istio-system namespace)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: istio-system
      toPorts:
        - ports:
            - port: "80"      # Frontend UI
              protocol: TCP
