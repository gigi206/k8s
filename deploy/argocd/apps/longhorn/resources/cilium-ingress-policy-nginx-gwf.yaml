---
# =============================================================================
# CiliumNetworkPolicy - Longhorn Ingress from NGINX Gateway Fabric
# =============================================================================
# Allows access to Longhorn UI from NGINX Gateway Fabric
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: longhorn-ingress-nginx-gwf
  namespace: longhorn-system
spec:
  description: "Allow ingress to Longhorn from NGINX Gateway Fabric"
  endpointSelector: {}  # Applies to all pods in longhorn-system namespace

  ingress:
    # Allow from NGINX Gateway Fabric (nginx-gateway namespace)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: nginx-gateway
      toPorts:
        - ports:
            - port: "80"      # Frontend UI
              protocol: TCP
