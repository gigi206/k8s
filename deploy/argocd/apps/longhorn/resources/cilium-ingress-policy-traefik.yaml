---
# =============================================================================
# CiliumNetworkPolicy - Longhorn Ingress from Traefik Gateway
# =============================================================================
# Allows access to Longhorn UI from Traefik Gateway
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: longhorn-ingress-traefik
  namespace: longhorn-system
spec:
  description: "Allow ingress to Longhorn from Traefik Gateway"
  endpointSelector: {}  # Applies to all pods in longhorn-system namespace

  ingress:
    # Allow from Traefik Gateway (traefik namespace)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "8000"    # Frontend UI
              protocol: TCP
