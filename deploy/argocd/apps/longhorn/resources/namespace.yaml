---
# =============================================================================
# Namespace with PSA labels for CIS profile compatibility
# =============================================================================
# Deployed conditionally when rke2.cis.enabled=true
# Longhorn requires privileged access for:
# - Engine/Replica DaemonSets with privileged: true
# - hostPath volumes for /dev, /proc, /var/lib/longhorn
# - hostPID for process management
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: longhorn-system
  labels:
    # PSA: Allow privileged workloads (required for storage engine)
    pod-security.kubernetes.io/enforce: privileged
    # PSA: Warn on restricted violations (visibility into non-compliant pods)
    pod-security.kubernetes.io/warn: restricted
    # PSA: Audit restricted violations (for logging)
    pod-security.kubernetes.io/audit: restricted
