---
# =============================================================================
# CiliumNetworkPolicy - Longhorn Ingress from APISIX Gateway
# =============================================================================
# Allows access to Longhorn UI from APISIX Gateway
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: longhorn-ingress-apisix
  namespace: longhorn-system
spec:
  description: "Allow ingress to Longhorn from APISIX Gateway"
  endpointSelector: {}  # Applies to all pods in longhorn-system namespace

  ingress:
    # Allow from APISIX Gateway (apisix namespace)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: apisix
      toPorts:
        - ports:
            - port: "8000"    # Frontend UI
              protocol: TCP
