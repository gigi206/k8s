---
# =============================================================================
# Calico NetworkPolicy - Longhorn Internal Ingress
# =============================================================================
# Calico equivalent of cilium-ingress-policy.yaml
#
# Allows internal communication within longhorn-system namespace and from
# dependent namespaces (monitoring, kube-system)
# Note: CSI driver uses local Unix sockets on nodes, no network policy needed.
# =============================================================================

apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: longhorn-internal
  namespace: longhorn-system
spec:
  selector: all()
  types:
    - Ingress
  ingress:
    # Allow from monitoring namespace (Prometheus scrape)
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "monitoring"'
      destination:
        ports:
          - 9500

    # Allow from kube-system (API server webhook calls)
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "kube-system"'
      destination:
        ports:
          - 9443

    # Allow internal Longhorn communication (same namespace)
    # Instance Manager gRPC: 8500 (API), 8501 (Proxy), 8502 (Disk), 8503 (Instance)
    # iSCSI target: 3260, Manager: 9500/9501, Webhook: 9443/9502, Recovery: 9503
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "longhorn-system"'
      destination:
        ports:
          - 8000
          - 3260
          - 8500
          - 8501
          - 8502
          - 8503
          - 9500
          - 9501
          - 9443
          - 9502
          - 9503
