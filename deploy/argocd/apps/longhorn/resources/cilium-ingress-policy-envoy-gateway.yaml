---
# =============================================================================
# CiliumNetworkPolicy - Longhorn Ingress from Envoy Gateway
# =============================================================================
# Allows access to Longhorn UI from Envoy Gateway
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: longhorn-ingress-envoy-gateway
  namespace: longhorn-system
spec:
  description: "Allow ingress to Longhorn from Envoy Gateway"
  endpointSelector: {}  # Applies to all pods in longhorn-system namespace

  ingress:
    # Allow from Envoy Gateway (envoy-gateway-system namespace)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: envoy-gateway-system
      toPorts:
        - ports:
            - port: "8000"    # Frontend UI
              protocol: TCP
