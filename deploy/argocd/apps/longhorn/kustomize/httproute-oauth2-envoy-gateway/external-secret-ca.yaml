---
# =============================================================================
# ExternalSecret - Sync Root CA to longhorn-system namespace
# =============================================================================
# Syncs the cert-manager root CA certificate to longhorn-system namespace.
# This allows Backend to validate TLS connections to Keycloak
# which uses a certificate signed by the cluster CA (via cert-manager).
# =============================================================================
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-backend-ca
  namespace: longhorn-system
  # NO sync-wave annotation - let ArgoCD sync all resources in parallel and retry failures
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: cert-manager-ca-secrets
  target:
    name: keycloak-backend-ca
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: ca.crt
      remoteRef:
        key: root-ca-secret
        property: tls.crt
