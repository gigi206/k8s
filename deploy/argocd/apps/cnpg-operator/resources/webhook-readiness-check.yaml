---
# =============================================================================
# PostSync Job - Verify CNPG webhook is ready
# =============================================================================
# This Job runs after cnpg-operator is deployed and verifies that the
# webhook is fully operational. This prevents dependent applications (like
# keycloak) from failing because the webhook is not ready yet.
# =============================================================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: webhook-readiness-check
  namespace: cnpg-system
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: webhook-readiness-check
  namespace: cnpg-system
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
rules:
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: webhook-readiness-check
  namespace: cnpg-system
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: webhook-readiness-check
subjects:
  - kind: ServiceAccount
    name: webhook-readiness-check
    namespace: cnpg-system
---
apiVersion: batch/v1
kind: Job
metadata:
  name: webhook-readiness-check
  namespace: cnpg-system
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  ttlSecondsAfterFinished: 60
  backoffLimit: 10
  template:
    spec:
      serviceAccountName: webhook-readiness-check
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: check
          image: bitnami/kubectl:latest
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for CNPG webhook to be ready..."
              for i in $(seq 1 30); do
                ENDPOINTS=$(kubectl get endpoints cnpg-webhook-service -n cnpg-system -o jsonpath='{.subsets[0].addresses[0].ip}' 2>/dev/null)
                if [ -n "$ENDPOINTS" ]; then
                  echo "Webhook endpoint is ready: $ENDPOINTS"
                  # Additional wait to ensure webhook is fully operational
                  sleep 5
                  echo "CNPG webhook is ready!"
                  exit 0
                fi
                echo "Attempt $i/30: Webhook not ready yet, waiting..."
                sleep 2
              done
              echo "ERROR: Webhook did not become ready in time"
              exit 1
