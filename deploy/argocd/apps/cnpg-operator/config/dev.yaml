---
# Configuration CloudNativePG Operator - Dev
environment: dev
appName: cnpg-operator

# Dashboard configuration
dashboard:
  folder: "CloudNativePG"

cnpgOperator:
  version: "0.27.1"
  # Single replica for dev
  replicaCount: 1

  # Cluster-wide mode (manages all namespaces)
  config:
    clusterWide: true

  # Resources (actual: 2m/38Mi)
  resources:
    requests:
      cpu: "5m"
      memory: "50Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

syncPolicy:
  automated:
    enabled: true
    prune: true
    selfHeal: true
