---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus
  namespace: monitoring
  annotations:
    # cert-manager will create prometheus-cert-tls secret in monitoring
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: istio-gateway
    namespace: istio-system
    sectionName: https
  hostnames:
  - "prometheus.PLACEHOLDER.example.com"  # Patched via Kustomize from common.domain
  rules:
  # Route /oauth2/* to OAuth2 Proxy for authentication flow
  - matches:
    - path:
        type: PathPrefix
        value: /oauth2/
    backendRefs:
    - group: ""
      kind: Service
      name: oauth2-proxy
      namespace: oauth2-proxy
      port: 4180
      weight: 1
  # Route all other traffic to Prometheus
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - group: ""
      kind: Service
      name: prometheus-stack-kube-prom-prometheus
      port: 9090
      weight: 1
