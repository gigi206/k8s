---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    oauth2-protected: "true"
  annotations:
    # cert-manager will create alertmanager-cert-tls secret in monitoring
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: default-gateway
    namespace: PLACEHOLDER_GATEWAY_NS  # Patched via Kustomize from gatewayAPI.controller.gatewayNamespace
    sectionName: https
  hostnames:
  - "alertmanager.PLACEHOLDER.example.com"  # Patched via Kustomize from common.domain
  rules:
  # Route /oauth2/* to OAuth2 Proxy for authentication flow
  - matches:
    - path:
        type: PathPrefix
        value: /oauth2/
    backendRefs:
    - group: ""
      kind: Service
      name: oauth2-proxy
      namespace: oauth2-proxy
      port: 4180
      weight: 1
  # Route all other traffic to Alertmanager
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - group: ""
      kind: Service
      name: prometheus-stack-kube-prom-alertmanager
      port: 9093
      weight: 1
