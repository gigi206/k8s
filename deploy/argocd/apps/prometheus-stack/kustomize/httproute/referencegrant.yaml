---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: gateway-monitoring-tls
  namespace: monitoring
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: Gateway
    namespace: PLACEHOLDER_GATEWAY_NS  # Patched via Kustomize from gatewayAPI.controller.gatewayNamespace
  to:
  - group: ""
    kind: Secret
    # Allow all 3 TLS secrets in monitoring namespace
    # prometheus-cert-tls, grafana-cert-tls, alertmanager-cert-tls
