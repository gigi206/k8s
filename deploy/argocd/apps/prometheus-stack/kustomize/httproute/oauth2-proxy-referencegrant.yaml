---
# ReferenceGrant to allow HTTPRoutes in monitoring namespace
# to reference oauth2-proxy Service in oauth2-proxy namespace
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-monitoring-httproute
  namespace: oauth2-proxy
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    namespace: monitoring
  to:
  - group: ""
    kind: Service
    name: oauth2-proxy
