---
# =============================================================================
# ExternalSecret - OIDC Client Secret for Envoy Gateway
# =============================================================================
# Syncs the OAuth2 Proxy client secret to the monitoring namespace
# for use by Envoy Gateway's native OIDC SecurityPolicy.
# =============================================================================
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oidc-client-secret
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: oauth2-proxy-oidc-secrets
  target:
    name: oidc-client-secret
    creationPolicy: Owner
  data:
    - secretKey: client-secret
      remoteRef:
        key: oauth2-proxy-secrets
        property: client-secret
