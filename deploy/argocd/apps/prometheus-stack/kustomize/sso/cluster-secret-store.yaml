---
# =============================================================================
# ClusterSecretStore - Grafana Secrets
# =============================================================================
# Permet aux autres namespaces de lire les secrets Grafana depuis monitoring
# via ExternalSecrets Operator.
#
# Usage: Kiali utilise ce ClusterSecretStore pour synchroniser les credentials
# Grafana afin d'acc√©der aux dashboards via basic auth.
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: grafana-secrets
spec:
  provider:
    kubernetes:
      # Namespace source des secrets
      remoteNamespace: monitoring
      server:
        # CA pour la communication intra-cluster
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: kube-system
      auth:
        # ServiceAccount de external-secrets avec droits de lecture
        serviceAccount:
          name: external-secrets
          namespace: external-secrets
