---
# =============================================================================
# ClusterSecretStore - Grafana Secrets
# =============================================================================
# Permet aux autres namespaces de lire les secrets Grafana depuis monitoring
# via ExternalSecrets Operator.
#
# Usage: Kiali utilise ce ClusterSecretStore pour synchroniser les credentials
# Grafana afin d'accéder aux dashboards via basic auth.
#
# sync-wave: -1 pour être créé avant les ExternalSecrets qui en dépendent.
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: grafana-secrets
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  provider:
    kubernetes:
      # Namespace source des secrets
      remoteNamespace: monitoring
      server:
        # CA pour la communication intra-cluster
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: kube-system
      auth:
        # ServiceAccount de external-secrets avec droits de lecture
        serviceAccount:
          name: external-secrets
          namespace: external-secrets
---
# =============================================================================
# ClusterSecretStore - Monitoring OIDC Secrets
# =============================================================================
# Permet de lire les secrets OIDC depuis le namespace monitoring.
# Utilisé par les ExternalSecrets pour synchroniser les credentials OIDC.
#
# sync-wave: -1 pour être créé avant les ExternalSecrets qui en dépendent.
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: monitoring-oidc-secrets
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  provider:
    kubernetes:
      remoteNamespace: monitoring
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: kube-system
      auth:
        serviceAccount:
          name: external-secrets
          namespace: external-secrets
