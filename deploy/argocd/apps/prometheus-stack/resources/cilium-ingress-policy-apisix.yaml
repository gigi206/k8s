---
# =============================================================================
# CiliumNetworkPolicy - Prometheus Stack Ingress from APISIX Gateway
# =============================================================================
# Allows access to Prometheus/Grafana/Alertmanager web UIs from APISIX Gateway
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: prometheus-stack-ingress-apisix
  namespace: monitoring
spec:
  description: "Allow ingress to Prometheus stack from APISIX Gateway"
  endpointSelector: {}  # Applies to all pods in monitoring namespace

  ingress:
    # Allow from APISIX Gateway (apisix namespace)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: apisix
      toPorts:
        - ports:
            - port: "3000"    # Grafana web UI
              protocol: TCP
            - port: "9090"    # Prometheus web UI / API
              protocol: TCP
            - port: "9093"    # Alertmanager web UI / API
              protocol: TCP
