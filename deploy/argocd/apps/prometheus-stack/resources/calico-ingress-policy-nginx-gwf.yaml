---
# =============================================================================
# Calico NetworkPolicy - Prometheus Stack Ingress from NGINX Gateway Fabric
# Calico equivalent of: cilium-ingress-policy-nginx-gwf.yaml
# =============================================================================
# Allows access to Prometheus/Grafana/Alertmanager web UIs from NGINX Gateway Fabric
# Internal communication is handled by calico-ingress-policy.yaml
# =============================================================================
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: prometheus-stack-ingress-nginx-gwf
  namespace: monitoring
spec:
  selector: all()
  types:
    - Ingress
  ingress:
    # Allow from NGINX Gateway Fabric (nginx-gateway namespace)
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "nginx-gateway"'
      destination:
        ports:
          - 3000    # Grafana web UI
          - 9090    # Prometheus web UI / API
          - 9093    # Alertmanager web UI / API
