---
# =============================================================================
# Namespace with PSA labels for CIS profile compatibility
# =============================================================================
# Deployed conditionally when rke2.cis.enabled=true
# prometheus-stack requires privileged access for:
# - node-exporter with hostNetwork
# - node-exporter with hostPID
# - node-exporter with hostPath volumes (/proc, /sys, /host)
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    # PSA: Allow privileged workloads (required for node-exporter)
    pod-security.kubernetes.io/enforce: privileged
    # PSA: Warn on restricted violations (visibility into non-compliant pods)
    pod-security.kubernetes.io/warn: restricted
    # PSA: Audit restricted violations (for logging)
    pod-security.kubernetes.io/audit: restricted
