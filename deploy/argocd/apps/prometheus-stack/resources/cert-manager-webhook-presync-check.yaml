---
# =============================================================================
# PreSync Job - Wait for cert-manager webhook before creating TLS Certificates
# =============================================================================
# prometheus-operator uses cert-manager for admission webhook TLS (Certificate
# resource). If cert-manager webhook is not ready, the Certificate fails to
# create, the admission secret is missing, and the operator pod is stuck in
# ContainerCreating forever.
# =============================================================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: cert-manager-webhook-presync-check
  namespace: monitoring
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cert-manager-webhook-presync-check-monitoring
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
rules:
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cert-manager-webhook-presync-check-monitoring
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cert-manager-webhook-presync-check-monitoring
subjects:
  - kind: ServiceAccount
    name: cert-manager-webhook-presync-check
    namespace: monitoring
---
apiVersion: batch/v1
kind: Job
metadata:
  name: cert-manager-webhook-presync-check
  namespace: monitoring
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  ttlSecondsAfterFinished: 60
  backoffLimit: 10
  template:
    spec:
      serviceAccountName: cert-manager-webhook-presync-check
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: check
          image: bitnami/kubectl:latest
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for cert-manager webhook to be ready before creating TLS Certificates..."

              # First check if cert-manager namespace exists
              for i in $(seq 1 60); do
                if kubectl get namespace cert-manager >/dev/null 2>&1; then
                  echo "cert-manager namespace exists"
                  break
                fi
                echo "Attempt $i/60: cert-manager namespace not found, waiting..."
                sleep 5
              done

              # Then wait for webhook endpoints
              for i in $(seq 1 60); do
                ENDPOINTS=$(kubectl get endpoints cert-manager-webhook -n cert-manager -o jsonpath='{.subsets[0].addresses[0].ip}' 2>/dev/null)
                if [ -n "$ENDPOINTS" ]; then
                  echo "cert-manager webhook endpoint is ready: $ENDPOINTS"
                  # Additional wait to ensure webhook is fully operational
                  sleep 5
                  echo "cert-manager webhook is ready! Proceeding with prometheus-stack sync..."
                  exit 0
                fi
                echo "Attempt $i/60: cert-manager webhook not ready yet, waiting..."
                sleep 5
              done

              echo "ERROR: cert-manager webhook did not become ready in time (5 minutes)"
              exit 1
