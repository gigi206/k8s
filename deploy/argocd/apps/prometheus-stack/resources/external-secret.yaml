---
# =============================================================================
# ExternalSecret - Sync OIDC secret from keycloak to monitoring namespace
# =============================================================================
# Synchronise le secret client OIDC depuis keycloak namespace vers monitoring
# Le secret source est: keycloak/grafana-oidc-client-secret
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-oidc-external
  namespace: monitoring
spec:
  # Frequence de refresh
  refreshInterval: 1h

  # Reference au ClusterSecretStore dans keycloak
  secretStoreRef:
    kind: ClusterSecretStore
    name: keycloak-oidc-secrets

  # Secret cible a creer dans monitoring namespace
  target:
    name: grafana-oidc-credentials
    creationPolicy: Owner
    deletionPolicy: Retain

  # Mapping des cles
  data:
    # Cle attendue par Grafana pour le client secret
    - secretKey: client-secret
      remoteRef:
        key: grafana-oidc-client-secret
        property: client-secret
