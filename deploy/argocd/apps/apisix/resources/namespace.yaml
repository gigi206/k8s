---
# =============================================================================
# Namespace with PSA labels for CIS profile compatibility
# =============================================================================
# Deployed conditionally when rke2.cis.enabled=true
# APISIX Helm chart (v2.12.5) does not include PSA-compliant securityContext
# settings on its containers (apisix, ingress-controller, etcd).
# Without privileged enforcement, pods are rejected by the PodSecurity
# admission controller with "restricted:latest" violations.
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: apisix
  labels:
    # PSA: Allow privileged workloads (required for APISIX chart containers)
    pod-security.kubernetes.io/enforce: privileged
    # PSA: Warn on restricted violations (visibility into non-compliant pods)
    pod-security.kubernetes.io/warn: restricted
    # PSA: Audit restricted violations (for logging)
    pod-security.kubernetes.io/audit: restricted
