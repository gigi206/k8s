---
# =============================================================================
# CiliumNetworkPolicy - APISIX Dashboard Pod Ingress
# =============================================================================
# Allows traffic to APISIX Dashboard from APISIX Gateway
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-apisix-dashboard-ingress
  namespace: apisix
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: apisix-dashboard
  ingress:
    # Allow from APISIX Gateway pods
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: apisix
      toPorts:
        - ports:
            - port: "9000"
              protocol: TCP
