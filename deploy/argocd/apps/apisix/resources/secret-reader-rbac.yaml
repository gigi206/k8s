---
# =============================================================================
# RBAC: Allow APISIX to read Kubernetes Secrets
# =============================================================================
# Required for $secret://kubernetes/... URIs in ApisixRoute plugins.
# APISIX secret manager needs to read secrets from the namespace.
# =============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: apisix-secret-reader
  namespace: apisix
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: apisix-secret-reader
  namespace: apisix
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: apisix-secret-reader
subjects:
  - kind: ServiceAccount
    name: apisix
    namespace: apisix
