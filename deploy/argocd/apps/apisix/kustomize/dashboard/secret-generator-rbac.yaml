---
# =============================================================================
# RBAC: Allow OIDC Plugin Secret Generator Job to manage secrets
# =============================================================================
# The secret generator job needs to:
# - Read the source secret (apisix-dashboard-oidc)
# - Create the plugin secret (apisix-dashboard-oidc-plugin)
#
# All resources must be PreSync hooks to ensure they exist before the Job runs.
# =============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: apisix-dashboard-secret-gen
  namespace: apisix
  annotations:
    argocd.argoproj.io/hook: PreSync
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: apisix-dashboard-secret-gen
  namespace: apisix
  annotations:
    argocd.argoproj.io/hook: PreSync
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: apisix-dashboard-secret-gen
  namespace: apisix
  annotations:
    argocd.argoproj.io/hook: PreSync
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: apisix-dashboard-secret-gen
subjects:
  - kind: ServiceAccount
    name: apisix-dashboard-secret-gen
    namespace: apisix
