---
# =============================================================================
# RBAC for OAuth2 HTTPRoute Discovery
# =============================================================================
# This ServiceAccount and ClusterRole allow the OAuth2 plugin CronJob to
# discover HTTPRoutes across all namespaces that have the oauth2-protected=true
# label.
# =============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: oauth2-httproute-reader
  namespace: apisix
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: apisix-httproute-reader
rules:
  - apiGroups: ["gateway.networking.k8s.io"]
    resources: ["httproutes"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: apisix-oauth2-httproute-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: apisix-httproute-reader
subjects:
  - kind: ServiceAccount
    name: oauth2-httproute-reader
    namespace: apisix
