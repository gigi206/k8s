---
# =============================================================================
# Wildcard Certificate for APISIX Gateway
# =============================================================================
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-k8s-local
  namespace: apisix
spec:
  secretName: wildcard-k8s-local-tls
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer
  dnsNames:
    - "*.PLACEHOLDER.example.com"  # Patched via Kustomize
    - "PLACEHOLDER.example.com"
