---
# =============================================================================
# GatewayClass for APISIX
# =============================================================================
# APISIX doesn't create GatewayClass automatically (unlike Istio)
# This GatewayClass references the GatewayProxy for configuration
# =============================================================================
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: apisix
spec:
  controllerName: apisix.apache.org/apisix-ingress-controller
  parametersRef:
    group: apisix.apache.org
    kind: GatewayProxy
    name: apisix-config
    namespace: apisix
