---
# =============================================================================
# Gateway for APISIX (Gateway API)
# =============================================================================
# default-gateway is the main ingress point for HTTP/HTTPS traffic
# HTTPRoutes from any namespace can attach to this Gateway
# =============================================================================
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: default-gateway
  namespace: apisix
spec:
  gatewayClassName: apisix
  listeners:
  # HTTP listener
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All

  # HTTPS listener
  - name: https
    hostname: "*.PLACEHOLDER.example.com"  # Patched via Kustomize
    protocol: HTTPS
    port: 443
    allowedRoutes:
      namespaces:
        from: All
    tls:
      mode: Terminate
      certificateRefs:
      - group: ""
        kind: Secret
        name: wildcard-k8s-local-tls
