---
# =============================================================================
# ExternalSecret - Sync OIDC client secret from keycloak to apisix namespace
# =============================================================================
# Synchronise le secret OIDC depuis keycloak namespace vers apisix namespace.
# Ce secret est utilis√© par le plugin openid-connect dans l'ApisixRoute.
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: apisix-dashboard-oidc-external
  namespace: apisix
  annotations:
    # Run AFTER SOPS secrets are deployed (which create the source secret in keycloak)
    argocd.argoproj.io/sync-wave: "1"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: keycloak-oidc-secrets
  target:
    name: apisix-dashboard-oidc
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      engineVersion: v2
      mergePolicy: Replace
      metadata:
        labels:
          app.kubernetes.io/name: apisix-dashboard-oidc
          app.kubernetes.io/part-of: apisix
  data:
    - secretKey: client-secret
      remoteRef:
        key: apisix-dashboard-oidc-client-secret
        property: client-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: session-secret
      remoteRef:
        key: apisix-dashboard-oidc-client-secret
        property: session-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
