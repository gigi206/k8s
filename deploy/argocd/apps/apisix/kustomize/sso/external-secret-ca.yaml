---
# =============================================================================
# ExternalSecret - Sync Root CA from cert-manager to apisix namespace
# =============================================================================
# Synchronise le certificat CA root depuis cert-manager vers apisix namespace.
# Ce CA est utilis√© pour valider les certificats TLS des endpoints OIDC (Keycloak).
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: root-ca-external
  namespace: apisix
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: cert-manager-ca-secrets
  target:
    name: root-ca
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      engineVersion: v2
      mergePolicy: Replace
      metadata:
        labels:
          app.kubernetes.io/name: root-ca
          app.kubernetes.io/part-of: apisix
  data:
    - secretKey: ca.crt
      remoteRef:
        key: root-ca-secret
        property: tls.crt
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
