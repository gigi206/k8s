---
# =============================================================================
# Certificate - etcd Client TLS
# =============================================================================
# Generates a TLS client certificate for APISIX to connect to etcd.
# This certificate is used for mTLS authentication (client auth).
# =============================================================================

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: apisix-etcd-client-tls
  namespace: apisix
spec:
  secretName: apisix-etcd-client-tls
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer
  commonName: apisix-etcd-client
  usages:
    - client auth
    - digital signature
    - key encipherment
  duration: 2160h    # 90 days
  renewBefore: 720h  # Renew 30 days before expiry
