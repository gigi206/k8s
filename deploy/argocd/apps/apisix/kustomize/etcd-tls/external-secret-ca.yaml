---
# =============================================================================
# ExternalSecret - Sync Root CA from cert-manager to apisix namespace
# =============================================================================
# Synchronise le certificat CA root depuis cert-manager vers apisix namespace.
# Ce CA est utilis√© par etcd et APISIX pour valider les certificats TLS mTLS.
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: apisix-etcd-ca-external
  namespace: apisix
  # NO sync-wave annotation - let ArgoCD sync all resources in parallel and retry failures
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: cert-manager-ca-secrets
  target:
    name: apisix-etcd-ca
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      engineVersion: v2
      mergePolicy: Replace
      metadata:
        labels:
          app.kubernetes.io/name: apisix-etcd-ca
          app.kubernetes.io/part-of: apisix
  data:
    - secretKey: ca.crt
      remoteRef:
        key: root-ca-secret
        property: tls.crt
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
