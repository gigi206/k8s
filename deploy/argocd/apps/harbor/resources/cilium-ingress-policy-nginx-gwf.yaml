---
# =============================================================================
# CiliumNetworkPolicy - Harbor Ingress from nginx-gateway-fabric
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: harbor-ingress-nginx-gwf
  namespace: harbor
spec:
  description: "Allow ingress to Harbor from nginx-gateway-fabric"
  endpointSelector: {}

  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: nginx-gateway
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP
