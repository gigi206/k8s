---
# PolicyException for Harbor namespace
# CNPG pods and PreSync/Sync check Jobs need SA token mount.
# Harbor Helm chart components already set automountServiceAccountToken: false,
# so we exclude them via label selector (same pattern as Keycloak).
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: harbor-automount-sa-token
  namespace: harbor
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  exceptions:
    - policyName: disable-automount-sa-token
      ruleNames:
        - disable-automount-sa-token
        - autogen-disable-automount-sa-token
        - autogen-cronjob-disable-automount-sa-token
  match:
    any:
      - resources:
          namespaces:
            - harbor
          kinds:
            - Pod
            - Deployment
            - DaemonSet
            - StatefulSet
            - Job
            - CronJob
          selector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: NotIn
                values:
                  - harbor
