---
# =============================================================================
# CiliumNetworkPolicy - Harbor Ingress from Istio Gateway
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: harbor-ingress-istio
  namespace: harbor
spec:
  description: "Allow ingress to Harbor from Istio Gateway"
  endpointSelector: {}

  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: istio-system
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP
