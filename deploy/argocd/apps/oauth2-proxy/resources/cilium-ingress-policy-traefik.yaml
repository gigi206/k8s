---
# =============================================================================
# CiliumNetworkPolicy - OAuth2 Proxy Ingress from Traefik Gateway
# =============================================================================
# Allows forward-auth requests from Traefik Gateway
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: oauth2-proxy-ingress-traefik
  namespace: oauth2-proxy
spec:
  description: "Allow ingress to OAuth2 Proxy from Traefik Gateway"
  endpointSelector: {}  # Applies to all pods in oauth2-proxy namespace

  ingress:
    # Allow from Traefik Gateway (forward-auth requests)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "4180"    # OAuth2 Proxy main port
              protocol: TCP
