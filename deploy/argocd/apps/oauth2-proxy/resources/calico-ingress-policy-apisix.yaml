---
# =============================================================================
# Calico NetworkPolicy - OAuth2 Proxy Ingress from APISIX Gateway
# Calico equivalent of: cilium-ingress-policy-apisix.yaml
# =============================================================================
# Allows forward-auth requests from APISIX Gateway
# Internal communication is handled by calico-ingress-policy.yaml
# =============================================================================
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: oauth2-proxy-ingress-apisix
  namespace: oauth2-proxy
spec:
  selector: all()
  types:
    - Ingress
  ingress:
    # Allow from APISIX Gateway (forward-auth requests)
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "apisix"'
      destination:
        ports:
          - 4180    # OAuth2 Proxy main port
