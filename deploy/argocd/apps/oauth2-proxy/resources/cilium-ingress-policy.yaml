---
# =============================================================================
# CiliumNetworkPolicy - OAuth2 Proxy Internal Ingress
# =============================================================================
# Allows internal communication within oauth2-proxy namespace and from
# dependent namespaces (monitoring)
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: oauth2-proxy-internal
  namespace: oauth2-proxy
spec:
  description: "Allow internal ingress to OAuth2 Proxy"
  endpointSelector: {}  # Applies to all pods in oauth2-proxy namespace

  ingress:
    # Allow from monitoring namespace (Prometheus scrape)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "44180"   # Metrics port
              protocol: TCP

    # Allow internal OAuth2 Proxy communication (same namespace)
    # Including Redis-HA for session storage
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: oauth2-proxy
      toPorts:
        - ports:
            - port: "4180"    # OAuth2 Proxy main port
              protocol: TCP
            - port: "44180"   # Metrics port
              protocol: TCP
            - port: "6379"    # Redis port
              protocol: TCP
            - port: "26379"   # Redis Sentinel port
              protocol: TCP
