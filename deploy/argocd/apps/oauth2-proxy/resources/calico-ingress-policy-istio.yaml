---
# =============================================================================
# Calico NetworkPolicy - OAuth2 Proxy Ingress from Istio Gateway
# Calico equivalent of: cilium-ingress-policy-istio.yaml
# =============================================================================
# Allows ext_authz requests from Istio Gateway (Envoy sidecars/ztunnel)
# Internal communication is handled by calico-ingress-policy.yaml
# =============================================================================
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: oauth2-proxy-ingress-istio
  namespace: oauth2-proxy
spec:
  selector: all()
  types:
    - Ingress
  ingress:
    # Allow from Istio Gateway (ext_authz from Envoy sidecars/ztunnel)
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "istio-system"'
      destination:
        ports:
          - 4180    # OAuth2 Proxy main port
