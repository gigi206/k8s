---
# =============================================================================
# CiliumNetworkPolicy - OAuth2 Proxy Ingress from APISIX Gateway
# =============================================================================
# Allows forward-auth requests from APISIX Gateway
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: oauth2-proxy-ingress-apisix
  namespace: oauth2-proxy
spec:
  description: "Allow ingress to OAuth2 Proxy from APISIX Gateway"
  endpointSelector: {}  # Applies to all pods in oauth2-proxy namespace

  ingress:
    # Allow from APISIX Gateway (forward-auth requests)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: apisix
      toPorts:
        - ports:
            - port: "4180"    # OAuth2 Proxy main port
              protocol: TCP
