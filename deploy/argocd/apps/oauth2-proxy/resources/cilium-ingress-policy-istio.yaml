---
# =============================================================================
# CiliumNetworkPolicy - OAuth2 Proxy Ingress from Istio Gateway
# =============================================================================
# Allows ext_authz requests from Istio Gateway (Envoy sidecars/ztunnel)
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: oauth2-proxy-ingress-istio
  namespace: oauth2-proxy
spec:
  description: "Allow ingress to OAuth2 Proxy from Istio Gateway"
  endpointSelector: {}  # Applies to all pods in oauth2-proxy namespace

  ingress:
    # Allow from Istio Gateway (ext_authz from Envoy sidecars/ztunnel)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: istio-system
      toPorts:
        - ports:
            - port: "4180"    # OAuth2 Proxy main port
              protocol: TCP
