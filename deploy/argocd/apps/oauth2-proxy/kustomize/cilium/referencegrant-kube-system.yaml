---
# =============================================================================
# ReferenceGrant - Allow kube-system HTTPRoutes to reference oauth2-auth-proxy
# =============================================================================
# Hubble UI HTTPRoute (in kube-system namespace) needs to reference the
# oauth2-auth-proxy Service (in oauth2-proxy namespace) as backendRef
# for Cilium Gateway authentication.
# =============================================================================
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-auth-proxy-from-kube-system
  namespace: oauth2-proxy
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: kube-system
  to:
    - group: ""
      kind: Service
      name: oauth2-auth-proxy
