---
# =============================================================================
# ClusterSecretStore - OAuth2 Proxy OIDC Secrets
# =============================================================================
# Permet de lire les secrets OIDC depuis le namespace oauth2-proxy.
# Utilisé par les ExternalSecrets pour synchroniser les credentials OIDC.
#
# sync-wave: -1 pour être créé avant les ExternalSecrets qui en dépendent.
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: oauth2-proxy-oidc-secrets
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  provider:
    kubernetes:
      remoteNamespace: oauth2-proxy
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: kube-system
      auth:
        serviceAccount:
          name: external-secrets
          namespace: external-secrets
