---
# Allow HTTPRoute in oauth2-proxy namespace to reference Gateway in istio-system
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-oauth2-proxy-httproute
  namespace: istio-system
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: oauth2-proxy
  to:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: istio-gateway
