---
# =============================================================================
# NGINX Gateway Fabric ApplicationSet - Wave 41 (Gateway API Controller)
# =============================================================================
# Déploie NGINX Gateway Fabric pour Gateway API (nouvelle génération)
# Coexiste avec nginx-ingress (Wave 40) pour transition progressive
# Docs: https://docs.nginx.com/nginx-gateway-fabric/
# Repo: https://github.com/nginxinc/nginx-gateway-fabric
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nginx-gateway-fabric
  namespace: argo-cd
  annotations:
    argocd.argoproj.io/sync-wave: "41"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - merge:
        mergeKeys:
          - environment
        generators:
          # Config de base (valeurs par défaut)
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/config/config.yaml

          # Config spécifique à l'application
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/apps/nginx-gateway-fabric/config/*.yaml

  template:
    metadata:
      name: nginx-gateway-fabric
      namespace: argo-cd
      annotations:
        argocd.argoproj.io/sync-wave: "41"
    spec:
      project: default

      source:
        repoURL: https://github.com/nginxinc/nginx-gateway-fabric
        targetRevision: '{{ .nginxGatewayFabric.version }}'
        path: charts/nginx-gateway-fabric
        helm:
          parameters:
            # Nombre de réplicas (renamed in v2.0.0: replicaCount -> replicas)
            - name: nginxGateway.replicas
              value: '{{ .nginxGatewayFabric.replicas | default 1 }}'

            # Service type (LoadBalancer pour MetalLB)
            - name: nginxGateway.service.type
              value: '{{ .nginxGatewayFabric.serviceType | default "LoadBalancer" }}'

            # GatewayClass name
            - name: nginxGateway.gatewayClassName
              value: '{{ .nginxGatewayFabric.gatewayClassName | default "nginx" }}'

      destination:
        server: https://kubernetes.default.svc
        namespace: nginx-gateway

      syncPolicy:
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 10m

  templatePatch: |
    spec:
      syncPolicy:
        syncOptions:
        {{- range .syncPolicy.syncOptions }}
          - {{ . }}
        {{- end }}
      {{- if .syncPolicy.automated.enabled }}
        automated:
          prune: {{ .syncPolicy.automated.prune }}
          selfHeal: {{ .syncPolicy.automated.selfHeal }}
      {{- end }}
      sources:
        {{- if .features.cilium.ingressPolicy.enabled }}
        # Cilium Host Ingress Policy (allow 80/443 to nodes for LoadBalancer)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/nginx-gateway-fabric/resources
          directory:
            include: "cilium-host-ingress-policy.yaml"
        {{- end }}
        {{- if .features.cilium.defaultDenyPodIngress.enabled }}
        # Cilium Pod Ingress Policy (allow traffic to pods)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/nginx-gateway-fabric/resources
          directory:
            include: "cilium-ingress-policy.yaml"
        {{- end }}
        - repoURL: https://github.com/nginxinc/nginx-gateway-fabric
          targetRevision: '{{ .nginxGatewayFabric.version }}'
          path: charts/nginx-gateway-fabric
          helm:
            parameters:
              # Nombre de réplicas (renamed in v2.0.0: replicaCount -> replicas)
              - name: nginxGateway.replicas
                value: '{{ .nginxGatewayFabric.replicas | default 1 }}'

              # Service type
              - name: nginxGateway.service.type
                value: '{{ .nginxGatewayFabric.serviceType | default "LoadBalancer" }}'

              # GatewayClass name
              - name: nginxGateway.gatewayClassName
                value: '{{ .nginxGatewayFabric.gatewayClassName | default "nginx-gwf" }}'

              # Resources (optional)
              {{- with .nginxGatewayFabric.resources }}
              {{- if .requests }}
              - name: nginxGateway.resources.requests.cpu
                value: '{{ .requests.cpu }}'
              - name: nginxGateway.resources.requests.memory
                value: '{{ .requests.memory }}'
              {{- end }}
              {{- if .limits }}
              - name: nginxGateway.resources.limits.cpu
                value: '{{ .limits.cpu }}'
              - name: nginxGateway.resources.limits.memory
                value: '{{ .limits.memory }}'
              {{- end }}
              {{- end }}

              # Metrics (Prometheus)
              {{- if .features.monitoring.enabled }}
              - name: metrics.enabled
                value: "true"
              - name: metrics.port
                value: "9113"
              {{- end }}

              # Enable SnippetsFilter for OAuth2 auth_request support
              {{- if .features.oauth2Proxy.enabled }}
              - name: nginxGateway.snippetsFilters.enable
                value: "true"
              {{- end }}
        # Gateway and Certificate resources
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/nginx-gateway-fabric/kustomize/gateway
          kustomize:
            patches:
              - target:
                  kind: Gateway
                  name: default-gateway
                patch: |
                  - op: replace
                    path: /spec/gatewayClassName
                    value: '{{ .nginxGatewayFabric.gatewayClassName | default "nginx-gwf" }}'
                  - op: replace
                    path: /spec/listeners/1/hostname
                    value: '*.{{ .common.domain }}'
                  - op: add
                    path: /spec/addresses
                    value:
                      - type: IPAddress
                        value: '{{ .features.gatewayAPI.controller.loadBalancerIP }}'
              - target:
                  kind: Certificate
                  name: wildcard-k8s-local
                patch: |
                  - op: replace
                    path: /spec/dnsNames
                    value:
                      - '*.{{ .common.domain }}'
                      - '{{ .common.domain }}'
