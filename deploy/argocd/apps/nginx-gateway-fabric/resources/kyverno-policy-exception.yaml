---
# PolicyException for NGINX Gateway Fabric - requires K8s API for gateway management
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: nginx-gateway-fabric-automount-sa-token
  namespace: nginx-gateway
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  exceptions:
    - policyName: disable-automount-sa-token
      ruleNames:
        - disable-automount-sa-token
        - autogen-disable-automount-sa-token
        - autogen-cronjob-disable-automount-sa-token
  match:
    any:
      - resources:
          namespaces:
            - nginx-gateway
          kinds:
            - Pod
            - Deployment
            - DaemonSet
            - StatefulSet
            - Job
            - CronJob
