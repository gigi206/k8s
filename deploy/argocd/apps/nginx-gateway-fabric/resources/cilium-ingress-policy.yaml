---
# =============================================================================
# CiliumNetworkPolicy - NGINX Gateway Fabric Ingress Security
# =============================================================================
# Restricts access to NGINX Gateway Fabric pods to authorized sources:
# - world: External clients via LoadBalancer (MetalLB)
# - cluster: Internal pods accessing via LoadBalancer IP (hairpin NAT)
# - monitoring: Prometheus metrics scraping
#
# Note: cilium-host-ingress-policy.yaml allows traffic to the NODE.
#       This policy allows traffic to the POD after kube-proxy routing.
# =============================================================================

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: nginx-gateway-fabric-ingress
  namespace: nginx-gateway
spec:
  description: "Allow ingress to NGINX Gateway Fabric from authorized sources"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: nginx-gateway-fabric

  ingress:
    # Allow external traffic from world (LoadBalancer clients via MetalLB)
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP

    # Allow internal cluster traffic (pods accessing services via LoadBalancer IP)
    # Needed for hairpin NAT: pods -> *.k8s.lan -> nginx-gateway -> backends
    - fromEntities:
        - cluster
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP

    # Allow from monitoring namespace (Prometheus scrape)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "9113"  # Prometheus metrics
              protocol: TCP

    # Allow internal namespace communication
    # Gateway data plane <-> Controller communication on port 8443
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: nginx-gateway
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP
            - port: "8443"  # Controller API (data plane <-> control plane)
              protocol: TCP
            - port: "9113"  # Prometheus metrics
              protocol: TCP
            - port: "8081"  # Health check
              protocol: TCP
