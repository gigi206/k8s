---
# =============================================================================
# Calico NetworkPolicy - NGINX Gateway Fabric Ingress Security
# =============================================================================
# Calico equivalent of cilium-ingress-policy.yaml
#
# Restricts access to NGINX Gateway Fabric pods to authorized sources:
# - world: External clients via LoadBalancer (MetalLB)
# - cluster: Internal pods accessing via LoadBalancer IP (hairpin NAT)
# - monitoring: Prometheus metrics scraping
#
# Note: calico-host-ingress-policy.yaml allows traffic to the NODE.
#       This policy allows traffic to the POD after kube-proxy routing.
# =============================================================================

apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: nginx-gateway-fabric-ingress
  namespace: nginx-gateway
spec:
  selector: app.kubernetes.io/instance == "nginx-gateway-fabric"
  types:
    - Ingress
  ingress:
    # Allow external traffic from anywhere (LoadBalancer clients via MetalLB + cluster hairpin)
    # fromEntities: [world, cluster] -> no source restriction
    - action: Allow
      protocol: TCP
      destination:
        ports:
          - 80
          - 443

    # Allow from monitoring namespace (Prometheus scrape)
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "monitoring"'
      destination:
        ports:
          - 9113

    # Allow internal namespace communication
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "nginx-gateway"'
      destination:
        ports:
          - 80
          - 443
          - 8443
          - 9113
          - 8081
