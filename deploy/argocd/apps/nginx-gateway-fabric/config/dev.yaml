---
# Configuration NGINX Gateway Fabric - Dev
environment: dev
appName: nginx-gateway-fabric

nginxGatewayFabric:
  version: "v2.4.1"
  replicas: 1
  serviceType: LoadBalancer
  gatewayClassName: nginx-gwf  # Différent de "nginx" pour éviter conflit avec nginx-ingress
  # Resource limits for security compliance
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "256Mi"

syncPolicy:
  automated:
    enabled: true
    prune: true
    selfHeal: true
  syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
