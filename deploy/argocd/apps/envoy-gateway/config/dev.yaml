---
# Configuration Envoy Gateway - Dev
environment: dev
appName: envoy-gateway

envoyGateway:
  version: "1.7.0"
  replicas: 1
  gatewayClassName: envoy  # GatewayClass name pour Envoy Gateway
  # Certgen job resources (crypto operations)
  certgen:
    resources:
      requests:
        cpu: "10m"
        memory: "32Mi"
      limits:
        cpu: "100m"
        memory: "128Mi"

  # Resources (actual: 1m/49Mi)
  resources:
    requests:
      cpu: "5m"
      memory: "64Mi"
    limits:
      cpu: "1000m"
      memory: "1Gi"

syncPolicy:
  automated:
    enabled: true
    prune: true
    selfHeal: true
  syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - SkipDryRunOnMissingResource=true
    - RespectIgnoreDifferences=true
