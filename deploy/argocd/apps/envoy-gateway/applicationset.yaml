---
# =============================================================================
# Envoy Gateway ApplicationSet - Wave 41 (Gateway API Controller)
# =============================================================================
# Déploie Envoy Gateway pour Gateway API (nouvelle génération)
# Implémentation officielle d'EnvoyProxy pour Gateway API
# Docs: https://gateway.envoyproxy.io/
# Repo: https://github.com/envoyproxy/gateway
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: envoy-gateway
  namespace: argo-cd
  annotations:
    argocd.argoproj.io/sync-wave: "41"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - merge:
        mergeKeys:
          - environment
        generators:
          # Config de base (valeurs par défaut)
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/config/config.yaml

          # Config spécifique à l'application
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/apps/envoy-gateway/config/*.yaml

  template:
    metadata:
      name: envoy-gateway
      namespace: argo-cd
      labels:
        app: envoy-gateway
        environment: '{{ .environment }}'
      annotations:
        argocd.argoproj.io/sync-wave: "41"
    spec:
      project: default

      destination:
        server: https://kubernetes.default.svc
        namespace: envoy-gateway-system

      syncPolicy:
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 10m

  templatePatch: |
    spec:
      # Ignore CRD annotations to avoid "Too long" errors (large last-applied-configuration)
      ignoreDifferences:
        # Gateway API CRDs - already managed by gateway-api-controller (Wave 15)
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          name: httproutes.gateway.networking.k8s.io
          jsonPointers:
            - /metadata/annotations
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          name: gateways.gateway.networking.k8s.io
          jsonPointers:
            - /metadata/annotations
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          name: grpcroutes.gateway.networking.k8s.io
          jsonPointers:
            - /metadata/annotations
        # Envoy-specific CRDs
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          name: envoyproxies.gateway.envoyproxy.io
          jsonPointers:
            - /metadata/annotations
      syncPolicy:
        syncOptions:
        {{- range .syncPolicy.syncOptions }}
          - {{ . }}
        {{- end }}
      {{- if .syncPolicy.automated.enabled }}
        automated:
          prune: {{ .syncPolicy.automated.prune }}
          selfHeal: {{ .syncPolicy.automated.selfHeal }}
      {{- end }}

      {{- if .features.monitoring.enabled }}
      # Multi-source: Helm chart + PrometheusRules
      sources:
        {{- if .features.cilium.ingressPolicy.enabled }}
        # Cilium Host Ingress Policy (allow 80/443 to nodes for LoadBalancer)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/envoy-gateway/resources
          directory:
            include: "cilium-host-ingress-policy.yaml"
        {{- end }}
        {{- if .features.cilium.defaultDenyPodIngress.enabled }}
        # Cilium Pod Ingress Policy (allow traffic to pods)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/envoy-gateway/resources
          directory:
            include: "cilium-ingress-policy.yaml"
        {{- end }}
        # Source 0: Envoy Gateway Helm Chart (OCI)
        - repoURL: oci://docker.io/envoyproxy/gateway-helm
          chart: gateway-helm
          targetRevision: '{{ .envoyGateway.version }}'
          helm:
            releaseName: envoy-gateway
            valuesObject:
              # Deployment configuration
              deployment:
                replicas: {{ .envoyGateway.replicas | default "1" }}
                envoyGateway:
                  resources:
                    requests:
                      cpu: {{ .envoyGateway.resources.requests.cpu | default "100m" }}
                      memory: {{ .envoyGateway.resources.requests.memory | default "256Mi" }}
                    limits:
                      cpu: {{ .envoyGateway.resources.limits.cpu | default "1000m" }}
                      memory: {{ .envoyGateway.resources.limits.memory | default "1Gi" }}

              # GatewayClass configuration
              config:
                envoyGateway:
                  gateway:
                    controllerName: gateway.envoyproxy.io/gatewayclass-controller
                  # Enable Backend API for HTTPS backends with TLS version control
                  extensionApis:
                    enableBackend: true

              # Service configuration (LoadBalancer pour MetalLB)
              createNamespace: false  # ArgoCD crée le namespace

        # Source 1: PrometheusRules (monitoring)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/envoy-gateway/kustomize/monitoring
          kustomize:
            commonLabels:
              release: '{{ .features.monitoring.release }}'
        # Source 2: Gateway and Certificate resources
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/envoy-gateway/kustomize/gateway
          kustomize:
            patches:
              - target:
                  kind: Gateway
                  name: default-gateway
                patch: |
                  - op: replace
                    path: /spec/gatewayClassName
                    value: '{{ .envoyGateway.gatewayClassName | default "envoy" }}'
                  - op: replace
                    path: /spec/listeners/1/hostname
                    value: '*.{{ .common.domain }}'
                  - op: add
                    path: /spec/addresses
                    value:
                      - type: IPAddress
                        value: '{{ .features.gatewayAPI.controller.loadBalancerIP }}'
              - target:
                  kind: Certificate
                  name: wildcard-k8s-local
                patch: |
                  - op: replace
                    path: /spec/dnsNames
                    value:
                      - '*.{{ .common.domain }}'
                      - '{{ .common.domain }}'
      {{- else }}
      # Sources: Helm chart + optional Cilium policy
      sources:
        {{- if .features.cilium.ingressPolicy.enabled }}
        # Cilium Host Ingress Policy (allow 80/443 to nodes for LoadBalancer)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/envoy-gateway/resources
          directory:
            include: "cilium-host-ingress-policy.yaml"
        {{- end }}
        {{- if .features.cilium.defaultDenyPodIngress.enabled }}
        # Cilium Pod Ingress Policy (allow traffic to pods)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/envoy-gateway/resources
          directory:
            include: "cilium-ingress-policy.yaml"
        {{- end }}
        - repoURL: oci://docker.io/envoyproxy/gateway-helm
          chart: gateway-helm
          targetRevision: '{{ .envoyGateway.version }}'
          helm:
            releaseName: envoy-gateway
            valuesObject:
              deployment:
                replicas: {{ .envoyGateway.replicas | default "1" }}
                envoyGateway:
                  resources:
                    requests:
                      cpu: {{ .envoyGateway.resources.requests.cpu | default "100m" }}
                      memory: {{ .envoyGateway.resources.requests.memory | default "256Mi" }}
                    limits:
                      cpu: {{ .envoyGateway.resources.limits.cpu | default "1000m" }}
                      memory: {{ .envoyGateway.resources.limits.memory | default "1Gi" }}
              config:
                envoyGateway:
                  gateway:
                    controllerName: gateway.envoyproxy.io/gatewayclass-controller
                  # Enable Backend API for HTTPS backends with TLS version control
                  extensionApis:
                    enableBackend: true
              createNamespace: false
        # Gateway and Certificate resources
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/envoy-gateway/kustomize/gateway
          kustomize:
            patches:
              - target:
                  kind: Gateway
                  name: default-gateway
                patch: |
                  - op: replace
                    path: /spec/gatewayClassName
                    value: '{{ .envoyGateway.gatewayClassName | default "envoy" }}'
                  - op: replace
                    path: /spec/listeners/1/hostname
                    value: '*.{{ .common.domain }}'
                  - op: add
                    path: /spec/addresses
                    value:
                      - type: IPAddress
                        value: '{{ .features.gatewayAPI.controller.loadBalancerIP }}'
              - target:
                  kind: Certificate
                  name: wildcard-k8s-local
                patch: |
                  - op: replace
                    path: /spec/dnsNames
                    value:
                      - '*.{{ .common.domain }}'
                      - '{{ .common.domain }}'
      {{- end }}
