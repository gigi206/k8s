---
# Envoy Gateway Test - Gateway Resource
# Cette ressource de test crée une Gateway qui utilise la GatewayClass "envoy"
# Pour activer cette Gateway de test:
#   kubectl apply -f deploy/argocd/apps/envoy-gateway/resources/gateway.yaml
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-test-gateway
  namespace: default
  labels:
    app: envoy-gateway-test
spec:
  gatewayClassName: envoy
  listeners:
  # Listener HTTP (port 80)
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All

  # Listener HTTPS (port 443)
  - name: https
    protocol: HTTPS
    port: 443
    hostname: "*.k8s.lan"
    allowedRoutes:
      namespaces:
        from: All
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: wildcard-k8s-local-tls
        namespace: istio-system  # Réutilise le certificat wildcard existant
