---
# =============================================================================
# CiliumNetworkPolicy - Envoy Gateway Ingress Security
# =============================================================================
# Restricts access to Envoy Gateway pods to authorized sources:
# - world: External clients via LoadBalancer (MetalLB)
# - cluster: Internal pods accessing via LoadBalancer IP (hairpin NAT)
# - monitoring: Prometheus metrics scraping
#
# Note: cilium-host-ingress-policy.yaml allows traffic to the NODE.
#       This policy allows traffic to the POD after kube-proxy routing.
# =============================================================================

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: envoy-gateway-ingress
  namespace: envoy-gateway-system
spec:
  description: "Allow ingress to Envoy Gateway from authorized sources"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: envoy-gateway

  ingress:
    # Allow external traffic from world (LoadBalancer clients via MetalLB)
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP

    # Allow internal cluster traffic (pods accessing services via LoadBalancer IP)
    # Needed for hairpin NAT: pods -> *.k8s.lan -> envoy-gateway -> backends
    - fromEntities:
        - cluster
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP

    # Allow from monitoring namespace (Prometheus scrape)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "19001"  # Envoy admin/metrics
              protocol: TCP

    # Allow internal namespace communication (control plane)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: envoy-gateway-system
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP
            - port: "19001"  # Envoy admin/metrics
              protocol: TCP
            - port: "18000"  # xDS server
              protocol: TCP
            - port: "18001"  # xDS server (TLS)
              protocol: TCP
