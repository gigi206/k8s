---
# =============================================================================
# Jaeger ApplicationSet - Wave 77 (Distributed Tracing)
# =============================================================================
# Deploys Jaeger for distributed tracing with Istio Ambient mode.
# Includes Waypoint proxies for L7 tracing in selected namespaces.
# Docs: https://www.jaegertracing.io/docs/
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: jaeger
  namespace: argo-cd
  annotations:
    argocd.argoproj.io/sync-wave: "77"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - merge:
        mergeKeys:
          - environment
        generators:
          # Global config
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/config/config.yaml

          # App-specific config
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/apps/jaeger/config/*.yaml

  template:
    metadata:
      name: jaeger
      namespace: argo-cd
      annotations:
        argocd.argoproj.io/sync-wave: "77"
    spec:
      project: default

      source:
        repoURL: https://jaegertracing.github.io/helm-charts
        targetRevision: '{{ .jaeger.version }}'
        chart: jaeger

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .jaeger.namespace }}'

      syncPolicy:
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 10m

  templatePatch: |
    spec:
      syncPolicy:
        syncOptions:
        {{- range .syncPolicy.syncOptions }}
          - {{ . }}
        {{- end }}
      {{- if .syncPolicy.automated.enabled }}
        automated:
          prune: {{ .syncPolicy.automated.prune }}
          selfHeal: {{ .syncPolicy.automated.selfHeal }}
      {{- end }}
      ignoreDifferences:
        # Ignore default values added by the API for HTTPRoute
        - group: gateway.networking.k8s.io
          kind: HTTPRoute
          jqPathExpressions:
            - .spec.rules[].backendRefs[]
            - .spec.parentRefs[]
      sources:
        # Source 0: Namespace
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "namespace.yaml"

        {{- if .features.cilium.defaultDenyPodIngress.enabled }}
        # Source: Cilium internal ingress policy (pod-to-pod communication)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "cilium-ingress-policy.yaml"
        {{- end }}
        {{- if .features.cilium.ingressPolicy.enabled }}
        # Source: Cilium ingress policy - conditional per Gateway provider
        {{- if eq .features.gatewayAPI.controller.provider "istio" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "cilium-ingress-policy-istio.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "apisix" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "cilium-ingress-policy-apisix.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "traefik" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "cilium-ingress-policy-traefik.yaml"
        {{- end }}
        {{- end }}

        # Source 1: Jaeger Helm Chart
        - repoURL: https://jaegertracing.github.io/helm-charts
          targetRevision: '{{ .jaeger.version }}'
          chart: jaeger
          helm:
            releaseName: jaeger
            valuesObject:
              # Deployment mode
              {{- if .jaeger.allInOne.enabled }}
              # All-in-one mode (dev/test)
              provisionDataStore:
                cassandra: false
                elasticsearch: false

              allInOne:
                enabled: true
                replicas: {{ .jaeger.allInOne.replicas }}
                resources:
                  requests:
                    cpu: {{ .jaeger.allInOne.resources.requests.cpu }}
                    memory: {{ .jaeger.allInOne.resources.requests.memory }}
                  limits:
                    cpu: {{ .jaeger.allInOne.resources.limits.cpu }}
                    memory: {{ .jaeger.allInOne.resources.limits.memory }}

              collector:
                enabled: false
              query:
                enabled: false
              agent:
                enabled: false

              storage:
                type: badger
                badger:
                  ephemeral: {{ or .jaeger.storage.badger.ephemeral (not .features.storage.enabled) }}
                  persistence:
                    enabled: {{ and (not .jaeger.storage.badger.ephemeral) .features.storage.enabled }}
                    {{- if and (not .jaeger.storage.badger.ephemeral) .features.storage.enabled }}
                    size: {{ .jaeger.storage.badger.persistence.size }}
                    {{- end }}
              {{- else }}
              # Production mode with separate components
              allInOne:
                enabled: false

              collector:
                enabled: true
                replicas: {{ .jaeger.collector.replicas }}
                resources:
                  requests:
                    cpu: {{ .jaeger.collector.resources.requests.cpu }}
                    memory: {{ .jaeger.collector.resources.requests.memory }}
                  limits:
                    cpu: {{ .jaeger.collector.resources.limits.cpu }}
                    memory: {{ .jaeger.collector.resources.limits.memory }}

              query:
                enabled: true
                replicas: {{ .jaeger.query.replicas }}
                resources:
                  requests:
                    cpu: {{ .jaeger.query.resources.requests.cpu }}
                    memory: {{ .jaeger.query.resources.requests.memory }}
                  limits:
                    cpu: {{ .jaeger.query.resources.limits.cpu }}
                    memory: {{ .jaeger.query.resources.limits.memory }}

              agent:
                enabled: false  # Not needed with Istio
              {{- end }}

        {{- if and .features.serviceMesh.istio.waypoints.enabled .features.serviceMesh.enabled }}
        # Source 2: Waypoint proxies for L7 tracing
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "waypoints.yaml"
        {{- end }}

        {{- if .features.gatewayAPI.enabled }}
        {{- if .features.gatewayAPI.httpRoute.enabled }}
        # Source 3: HTTPRoute (Gateway API standard)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/kustomize/httproute
          kustomize:
            patches:
              - target:
                  kind: HTTPRoute
                  name: jaeger
                patch: |
                  - op: replace
                    path: /spec/hostnames/0
                    value: jaeger.{{ .common.domain }}
                  - op: replace
                    path: /spec/parentRefs/0/namespace
                    value: '{{ .features.gatewayAPI.controller.gatewayNamespace }}'
        {{- else if eq .features.gatewayAPI.controller.provider "apisix" }}
        # Source 3: APISIX native CRDs (when HTTPRoute disabled and provider is apisix)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/kustomize/apisix
          kustomize:
            patches:
              - target:
                  kind: ApisixRoute
                  name: jaeger
                patch: |
                  - op: replace
                    path: /spec/http/0/match/hosts/0
                    value: jaeger.{{ .common.domain }}
        {{- end }}
        {{- end }}

        {{- if and .features.oauth2Proxy.enabled .features.gatewayAPI.httpRoute.enabled }}
        # Source 4: AuthorizationPolicy for OAuth2 Proxy ext_authz (HTTPRoute/Istio Gateway)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/kustomize/oauth2-authz
          kustomize:
            patches:
              - target:
                  kind: AuthorizationPolicy
                  name: oauth2-proxy-jaeger
                patch: |
                  - op: replace
                    path: /spec/rules/0/to/0/operation/hosts/0
                    value: jaeger.{{ .common.domain }}
        {{- end }}

        {{- if .features.monitoring.enabled }}
        # Source 5: PrometheusRules for Jaeger monitoring
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/kustomize/monitoring
          kustomize:
            commonLabels:
              release: '{{ .features.monitoring.release }}'
        {{- end }}
