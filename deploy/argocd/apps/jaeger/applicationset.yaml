---
# =============================================================================
# Jaeger ApplicationSet (Distributed Tracing)
# =============================================================================
# Deploys Jaeger for distributed tracing with Istio Ambient mode.
# Includes Waypoint proxies for L7 tracing in selected namespaces.
# Docs: https://www.jaegertracing.io/docs/
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: jaeger
  namespace: argo-cd
  annotations:
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - merge:
        mergeKeys:
          - environment
        generators:
          # Global config
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/config/config.yaml

          # App-specific config
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/apps/jaeger/config/*.yaml

  template:
    metadata:
      name: jaeger
      namespace: argo-cd
      annotations:
    spec:
      project: default

      source:
        repoURL: https://jaegertracing.github.io/helm-charts
        targetRevision: '{{ .jaeger.version }}'
        chart: jaeger

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .jaeger.namespace }}'

      syncPolicy:
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 10m

  templatePatch: |
    spec:
      syncPolicy:
        syncOptions:
        {{- range .syncPolicy.syncOptions }}
          - {{ . }}
        {{- end }}
      {{- if .syncPolicy.automated.enabled }}
        automated:
          prune: {{ .syncPolicy.automated.prune }}
          selfHeal: {{ .syncPolicy.automated.selfHeal }}
      {{- end }}
      ignoreDifferences:
        # Ignore default values added by the API for HTTPRoute
        - group: gateway.networking.k8s.io
          kind: HTTPRoute
          jqPathExpressions:
            - .spec.rules[].backendRefs[]
            - .spec.parentRefs[]
      sources:
        # Source 0: Namespace
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "namespace.yaml"

        {{- if .features.networkPolicy.defaultDenyPodIngress.enabled }}
          {{- if eq .cni.primary "cilium" }}
        # Source: Cilium internal ingress policy (pod-to-pod communication)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "cilium-ingress-policy.yaml"
          {{- else if eq .cni.primary "calico" }}
        # Source: Calico internal ingress policy (pod-to-pod communication)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "calico-ingress-policy.yaml"
          {{- end }}
        {{- end }}
        {{- if .features.networkPolicy.ingressPolicy.enabled }}
          {{- if eq .cni.primary "cilium" }}
        # Source: Cilium ingress policy - conditional per Gateway provider
        {{- if eq .features.gatewayAPI.controller.provider "istio" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "cilium-ingress-policy-istio.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "apisix" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "cilium-ingress-policy-apisix.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "traefik" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "cilium-ingress-policy-traefik.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "nginx-gwf" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "cilium-ingress-policy-nginx-gwf.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "envoy-gateway" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "cilium-ingress-policy-envoy-gateway.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "cilium" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "cilium-ingress-policy-cilium.yaml"
        {{- end }}
          {{- else if eq .cni.primary "calico" }}
        # Source: Calico ingress policy - conditional per Gateway provider
        {{- if eq .features.gatewayAPI.controller.provider "istio" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "calico-ingress-policy-istio.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "apisix" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "calico-ingress-policy-apisix.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "traefik" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "calico-ingress-policy-traefik.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "nginx-gwf" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "calico-ingress-policy-nginx-gwf.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "envoy-gateway" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "calico-ingress-policy-envoy-gateway.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "cilium" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "calico-ingress-policy-cilium.yaml"
        {{- end }}
          {{- end }}
        {{- end }}
        {{- if .features.kyverno.enabled }}
        # Source: Kyverno PolicyException (allows SA token mount for K8s API access)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/resources
          directory:
            include: "kyverno-policy-exception.yaml"
        {{- end }}

        # Source 1: Jaeger Helm Chart
        - repoURL: https://jaegertracing.github.io/helm-charts
          targetRevision: '{{ .jaeger.version }}'
          chart: jaeger
          helm:
            releaseName: jaeger
            valuesObject:
              # Deployment mode
              {{- if .jaeger.allInOne.enabled }}
              # All-in-one mode (dev/test)
              provisionDataStore:
                cassandra: false
                elasticsearch: false

              allInOne:
                enabled: true
                replicas: {{ .jaeger.allInOne.replicas }}
                # Disable SA token automount (not needed - Jaeger doesn't use K8s API)
                serviceAccount:
                  automountServiceAccountToken: false
                resources:
                  requests:
                    cpu: {{ .jaeger.allInOne.resources.requests.cpu }}
                    memory: {{ .jaeger.allInOne.resources.requests.memory }}
                  limits:
                    cpu: {{ .jaeger.allInOne.resources.limits.cpu }}
                    memory: {{ .jaeger.allInOne.resources.limits.memory }}

              collector:
                enabled: false
              query:
                enabled: false
              agent:
                enabled: false

              storage:
                type: badger
                badger:
                  ephemeral: {{ or .jaeger.storage.badger.ephemeral (not .features.storage.enabled) }}
                  persistence:
                    enabled: {{ and (not .jaeger.storage.badger.ephemeral) .features.storage.enabled }}
                    {{- if and (not .jaeger.storage.badger.ephemeral) .features.storage.enabled }}
                    size: {{ .jaeger.storage.badger.persistence.size }}
                    {{- end }}
              {{- else }}
              # Production mode with separate components
              allInOne:
                enabled: false

              collector:
                enabled: true
                replicas: {{ .jaeger.collector.replicas }}
                resources:
                  requests:
                    cpu: {{ .jaeger.collector.resources.requests.cpu }}
                    memory: {{ .jaeger.collector.resources.requests.memory }}
                  limits:
                    cpu: {{ .jaeger.collector.resources.limits.cpu }}
                    memory: {{ .jaeger.collector.resources.limits.memory }}

              query:
                enabled: true
                replicas: {{ .jaeger.query.replicas }}
                resources:
                  requests:
                    cpu: {{ .jaeger.query.resources.requests.cpu }}
                    memory: {{ .jaeger.query.resources.requests.memory }}
                  limits:
                    cpu: {{ .jaeger.query.resources.limits.cpu }}
                    memory: {{ .jaeger.query.resources.limits.memory }}

              agent:
                enabled: false  # Not needed with Istio
              {{- end }}

        {{- if .features.gatewayAPI.enabled }}
        {{- if .features.gatewayAPI.httpRoute.enabled }}
        {{- if and .features.oauth2Proxy.enabled (eq .features.gatewayAPI.controller.provider "istio") }}
        # Source: HTTPRoute + OAuth2 AuthorizationPolicy for Istio (atomic deployment)
        # SECURITY: HTTPRoute and AuthorizationPolicy in same source = fail together if CRD missing
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/kustomize/httproute-oauth2-istio
          kustomize:
            patches:
              - target:
                  kind: HTTPRoute
                  name: jaeger
                patch: |
                  - op: replace
                    path: /spec/hostnames/0
                    value: jaeger.{{ .common.domain }}
                  - op: replace
                    path: /spec/parentRefs/0/namespace
                    value: '{{ .features.gatewayAPI.controller.gatewayNamespace }}'
              - target:
                  kind: AuthorizationPolicy
                  name: oauth2-proxy-jaeger
                patch: |
                  - op: replace
                    path: /spec/rules/0/to/0/operation/hosts/0
                    value: jaeger.{{ .common.domain }}
        {{- else if and .features.oauth2Proxy.enabled (eq .features.gatewayAPI.controller.provider "envoy-gateway") }}
        # Source: HTTPRoute + OAuth2 SecurityPolicy for Envoy Gateway (atomic deployment)
        # SECURITY: HTTPRoute and SecurityPolicy in same source = fail together if CRD missing
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/kustomize/httproute-oauth2-envoy-gateway
          kustomize:
            patches:
              - target:
                  kind: HTTPRoute
                  name: jaeger
                patch: |
                  - op: replace
                    path: /spec/hostnames/0
                    value: jaeger.{{ .common.domain }}
                  - op: replace
                    path: /spec/parentRefs/0/namespace
                    value: '{{ .features.gatewayAPI.controller.gatewayNamespace }}'
              - target:
                  group: gateway.envoyproxy.io
                  kind: Backend
                  name: backend-keycloak
                patch: |
                  - op: replace
                    path: /spec/endpoints/0/fqdn/hostname
                    value: keycloak.{{ .common.domain }}
              - target:
                  group: gateway.envoyproxy.io
                  kind: SecurityPolicy
                  name: oidc-jaeger
                patch: |
                  - op: replace
                    path: /spec/oidc/provider/issuer
                    value: https://keycloak.{{ .common.domain }}/realms/k8s
                  - op: replace
                    path: /spec/oidc/provider/authorizationEndpoint
                    value: https://keycloak.{{ .common.domain }}/realms/k8s/protocol/openid-connect/auth
                  - op: replace
                    path: /spec/oidc/provider/tokenEndpoint
                    value: https://keycloak.{{ .common.domain }}/realms/k8s/protocol/openid-connect/token
                  - op: replace
                    path: /spec/oidc/redirectURL
                    value: https://jaeger.{{ .common.domain }}/oauth2/callback
        {{- else if and .features.oauth2Proxy.enabled (eq .features.gatewayAPI.controller.provider "traefik") }}
        # Source: HTTPRoute (Traefik - OAuth2 via Middleware in-route, fail-close)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/kustomize/httproute
          kustomize:
            patches:
              - target:
                  kind: HTTPRoute
                  name: jaeger
                patch: |
                  - op: replace
                    path: /spec/hostnames/0
                    value: jaeger.{{ .common.domain }}
                  - op: replace
                    path: /spec/parentRefs/0/namespace
                    value: '{{ .features.gatewayAPI.controller.gatewayNamespace }}'
                  # Insert /oauth2/ route at the beginning and add ExtensionRef filter to the main route
                  - op: add
                    path: /spec/rules/0
                    value:
                      matches:
                        - path:
                            type: PathPrefix
                            value: /oauth2/
                      backendRefs:
                        - group: ""
                          kind: Service
                          name: oauth2-proxy
                          namespace: oauth2-proxy
                          port: 4180
                          weight: 1
                  - op: add
                    path: /spec/rules/1/filters
                    value:
                      - type: ExtensionRef
                        extensionRef:
                          group: traefik.io
                          kind: Middleware
                          name: oauth2-proxy-auth
        # Source: Traefik Middleware + ReferenceGrant for OAuth2 Proxy forwardAuth
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/kustomize/oauth2-authz-traefik
        {{- else }}
        # Source: HTTPRoute standard (no OAuth2 or unsupported provider)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/kustomize/httproute
          kustomize:
            patches:
              - target:
                  kind: HTTPRoute
                  name: jaeger
                patch: |
                  - op: replace
                    path: /spec/hostnames/0
                    value: jaeger.{{ .common.domain }}
                  - op: replace
                    path: /spec/parentRefs/0/namespace
                    value: '{{ .features.gatewayAPI.controller.gatewayNamespace }}'
        {{- end }}
        {{- else if eq .features.gatewayAPI.controller.provider "apisix" }}
        # Source: APISIX native CRDs (when HTTPRoute disabled and provider is apisix)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/kustomize/apisix
          kustomize:
            patches:
              - target:
                  kind: ApisixRoute
                  name: jaeger
                patch: |
                  - op: replace
                    path: /spec/http/0/match/hosts/0
                    value: jaeger.{{ .common.domain }}
        {{- end }}
        {{- end }}

        {{- if and .features.sso.enabled (eq .features.sso.provider "keycloak") }}
        # Source: Keycloak - Register OAuth2 Proxy redirect URIs for Jaeger
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/kustomize/sso-keycloak
          kustomize:
            images:
              - 'curlimages/curl={{ .images.curl.repository }}:{{ .images.curl.tag }}'
            patches:
              - target:
                  kind: Job
                  name: jaeger-oauth2-proxy-uris
                patch: |
                  - op: replace
                    path: /spec/template/spec/containers/0/env/0/value
                    value: {{ .common.domain }}
        {{- end }}
        {{- if .features.monitoring.enabled }}
        # Source 5: PrometheusRules for Jaeger monitoring
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/jaeger/kustomize/monitoring
          kustomize:
            commonLabels:
              release: '{{ .features.monitoring.release }}'
        {{- end }}
