---
# =============================================================================
# ReferenceGrant - Allow jaeger HTTPRoutes to reference oauth2-proxy Service
# =============================================================================
# Grants jaeger namespace permission to reference oauth2-proxy service
# for the /oauth2/* routes in HTTPRoutes.
# =============================================================================

apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-jaeger-oauth2-proxy
  namespace: oauth2-proxy
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    namespace: jaeger
  to:
  - group: ""
    kind: Service
    name: oauth2-proxy
