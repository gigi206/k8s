---
# =============================================================================
# Namespace with PSA labels for CIS profile compatibility
# =============================================================================
# Always deployed (namespace also carries istio dataplane-mode label).
# Jaeger does not require elevated privileges - restricted is sufficient.
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: jaeger
  labels:
    istio.io/dataplane-mode: ambient
    # PSA: Enforce restricted profile (Jaeger is fully PSA-compliant)
    pod-security.kubernetes.io/enforce: restricted
    # PSA: Warn on restricted violations
    pod-security.kubernetes.io/warn: restricted
    # PSA: Audit restricted violations
    pod-security.kubernetes.io/audit: restricted
