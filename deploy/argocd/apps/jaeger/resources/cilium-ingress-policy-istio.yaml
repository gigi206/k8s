---
# =============================================================================
# CiliumNetworkPolicy - Jaeger Ingress from Istio Gateway
# =============================================================================
# Allows access to Jaeger Query UI from Istio Gateway
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: jaeger-ingress-istio
  namespace: jaeger
spec:
  description: "Allow ingress to Jaeger from Istio Gateway"
  endpointSelector: {}  # Applies to all pods in jaeger namespace

  ingress:
    # Allow from Istio Gateway (istio-system namespace)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: istio-system
      toPorts:
        - ports:
            - port: "16686"   # Query UI
              protocol: TCP
