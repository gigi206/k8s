---
# =============================================================================
# CiliumNetworkPolicy - Jaeger Ingress from APISIX Gateway
# =============================================================================
# Allows access to Jaeger Query UI from APISIX Gateway
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: jaeger-ingress-apisix
  namespace: jaeger
spec:
  description: "Allow ingress to Jaeger from APISIX Gateway"
  endpointSelector: {}  # Applies to all pods in jaeger namespace

  ingress:
    # Allow from APISIX Gateway (apisix namespace)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: apisix
      toPorts:
        - ports:
            - port: "16686"   # Query UI
              protocol: TCP
