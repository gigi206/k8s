---
# =============================================================================
# CiliumNetworkPolicy - Jaeger Ingress from Cilium Gateway
# =============================================================================
# Allows access to Jaeger Query UI from Cilium Gateway
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: jaeger-ingress-cilium
  namespace: jaeger
spec:
  description: "Allow ingress to Jaeger from Cilium Gateway"
  endpointSelector: {}  # Applies to all pods in jaeger namespace

  ingress:
    # Allow from Cilium Gateway (kube-system namespace)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
      toPorts:
        - ports:
            - port: "16686"   # Query UI
              protocol: TCP
