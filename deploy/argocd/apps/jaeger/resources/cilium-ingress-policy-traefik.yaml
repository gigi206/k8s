---
# =============================================================================
# CiliumNetworkPolicy - Jaeger Ingress from Traefik Gateway
# =============================================================================
# Allows access to Jaeger Query UI from Traefik Gateway
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: jaeger-ingress-traefik
  namespace: jaeger
spec:
  description: "Allow ingress to Jaeger from Traefik Gateway"
  endpointSelector: {}  # Applies to all pods in jaeger namespace

  ingress:
    # Allow from Traefik Gateway (traefik namespace)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "16686"   # Query UI
              protocol: TCP
