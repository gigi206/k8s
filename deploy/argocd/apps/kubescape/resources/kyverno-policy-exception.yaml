---
# PolicyException for Kubescape - requires K8s API for security scanning
# IMPORTANT: PreSync hook ensures this exception exists BEFORE Helm chart
# hooks and Deployments are created. Without this, a race condition causes
# Kyverno to mutate the storage Deployment (which lacks explicit
# automountServiceAccountToken: true) before the exception is registered,
# resulting in a CrashLoopBackOff (upstream bug in kubescape-operator chart).
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: kubescape-automount-sa-token
  namespace: kubescape
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "-10"
spec:
  exceptions:
    - policyName: disable-automount-sa-token
      ruleNames:
        - disable-automount-sa-token
        - autogen-disable-automount-sa-token
        - autogen-cronjob-disable-automount-sa-token
  match:
    any:
      - resources:
          namespaces:
            - kubescape
          kinds:
            - Pod
            - Deployment
            - DaemonSet
            - StatefulSet
            - Job
            - CronJob
