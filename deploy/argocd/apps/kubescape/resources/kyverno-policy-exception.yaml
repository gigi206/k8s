---
# PolicyException for Kubescape - requires K8s API for security scanning
# Deployed at sync-wave -5 to ensure this exception exists BEFORE Deployments
# (wave 0). Without this, Kyverno mutates the storage Deployment (which lacks
# explicit automountServiceAccountToken: true), resulting in CrashLoopBackOff.
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: kubescape-automount-sa-token
  namespace: kubescape
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  exceptions:
    - policyName: disable-automount-sa-token
      ruleNames:
        - disable-automount-sa-token
        - autogen-disable-automount-sa-token
        - autogen-cronjob-disable-automount-sa-token
  match:
    any:
      - resources:
          namespaces:
            - kubescape
          kinds:
            - Pod
            - Deployment
            - DaemonSet
            - StatefulSet
            - Job
            - CronJob
