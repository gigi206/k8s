---
# PodMonitor to scrape Istio sidecar metrics from all namespaces
# Required for Kiali traffic visualization
# The 'release: prometheus-stack' label is added via Kustomize commonLabels
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: istio-sidecar
  namespace: istio-system
spec:
  selector:
    matchExpressions:
    # Select all pods with Istio sidecar injection
    - key: security.istio.io/tlsMode
      operator: Exists
  namespaceSelector:
    # Scrape sidecars from all namespaces
    any: true
  podMetricsEndpoints:
  - path: /stats/prometheus
    targetPort: 15090
    interval: 15s
---
# PodMonitor for ztunnel (Istio Ambient Data Plane)
# Ztunnel is a DaemonSet without a Service, so we need PodMonitor instead of ServiceMonitor
# Docs: https://istio.io/latest/docs/ambient/usage/ztunnel/
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: ztunnel
  namespace: istio-system
spec:
  selector:
    matchLabels:
      app: ztunnel
  podMetricsEndpoints:
  - path: /stats/prometheus
    targetPort: 15020
    interval: 30s
---
# PodMonitor for Waypoint proxies (Istio Ambient L7 Processing)
# Waypoints enable HTTP metrics (istio_requests_total), retries, timeouts, L7 policies
# Waypoints are identified by gateway-class-name label
# Docs: https://istio.io/latest/docs/ambient/usage/waypoint/
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: istio-waypoint
  namespace: istio-system
spec:
  selector:
    matchLabels:
      gateway.networking.k8s.io/gateway-class-name: istio-waypoint
  namespaceSelector:
    # Scrape waypoints from all namespaces (waypoints are deployed per-namespace)
    any: true
  podMetricsEndpoints:
  - path: /stats/prometheus
    targetPort: 15090
    interval: 15s
