---
# =============================================================================
# CiliumNetworkPolicy - Kiali Gateway Ingress (Istio)
# =============================================================================
# Allows ingress from Istio Gateway to Kiali for external access.
# This policy is only deployed when:
# - features.cilium.ingressPolicy.enabled = true
# - features.gatewayAPI.controller.provider = "istio"
#
# Note: When Istio is both the Gateway provider AND the service mesh, Kiali
# is in the same namespace as the Gateway (istio-system), so internal
# communication is already allowed by the cilium-ingress-policy.yaml
# =============================================================================

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: kiali-gateway-istio
  namespace: istio-system
spec:
  description: "Allow ingress from Istio Gateway to Kiali"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: kiali

  ingress:
    # Allow from Istio namespace (gateway ingress) - same namespace but explicit
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: istio-system
      toPorts:
        - ports:
            - port: "20001"   # Kiali web UI/API
              protocol: TCP
