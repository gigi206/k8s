---
# =============================================================================
# CiliumNetworkPolicy - Kiali Gateway Ingress (APISIX)
# =============================================================================
# Allows ingress from APISIX Gateway to Kiali for external access.
# This policy is only deployed when:
# - features.cilium.ingressPolicy.enabled = true
# - features.gatewayAPI.controller.provider = "apisix"
# =============================================================================

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: kiali-gateway-apisix
  namespace: istio-system
spec:
  description: "Allow ingress from APISIX Gateway to Kiali"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: kiali

  ingress:
    # Allow from APISIX namespace (gateway ingress)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: apisix
      toPorts:
        - ports:
            - port: "20001"   # Kiali web UI/API
              protocol: TCP
