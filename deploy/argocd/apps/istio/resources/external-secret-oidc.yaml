---
# =============================================================================
# ExternalSecret - Sync OIDC secret from keycloak to istio-system namespace
# =============================================================================
# Synchronise le secret client OIDC depuis keycloak namespace vers istio-system
# Le secret source est: keycloak/kiali-oidc-client-secret
# Le secret cible est utilise par le Helm chart kiali-server
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kiali-oidc-external
  namespace: istio-system
spec:
  # Frequence de refresh
  refreshInterval: 1h

  # Reference au ClusterSecretStore dans keycloak
  secretStoreRef:
    kind: ClusterSecretStore
    name: keycloak-oidc-secrets

  # Secret cible: kiali (nom attendu par kiali-server helm chart)
  # Kiali cherche le secret OIDC dans un secret nomme "kiali" avec la cle "oidc-secret"
  target:
    name: kiali
    creationPolicy: Owner
    deletionPolicy: Retain

  # Mapping des cles
  data:
    # Cle attendue par Kiali pour le client secret OIDC
    - secretKey: oidc-secret
      remoteRef:
        key: kiali-oidc-client-secret
        property: client-secret
