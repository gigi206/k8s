---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: istio-ingressgateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  # HTTP server
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"

  # HTTPS server
  - port:
      number: 443
      name: https-default
      protocol: HTTPS
    hosts:
    - "*"
    tls:
      mode: SIMPLE
      credentialName: wildcard-gigix-tls
