---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kiali-grafana-credentials
  namespace: istio-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: grafana-secrets
  target:
    name: kiali-grafana-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: grafana-admin-credentials
        property: admin-user
    - secretKey: password
      remoteRef:
        key: grafana-admin-credentials
        property: admin-password
