---
environment: prod
appName: istio

istio:
  namespace: istio-system
  version: "1.28.1"  # Latest Istio 1.28.x with improved ambient mesh support

  # Istiod (Control Plane)
  pilot:
    replicas: 3  # Prod: HA with 3 replicas
    env:
      PILOT_DEFAULT_WAYPOINT_REPLICAS: "2"
    resources:
      requests:
        cpu: "500m"
        memory: "2Gi"
      limits:
        cpu: "2000m"
        memory: "4Gi"

  # Istio CNI (Required for Ambient)
  cni:
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

  # ztunnel (Ambient Data Plane)
  ztunnel:
    resources:
      requests:
        cpu: "200m"
        memory: "512Mi"
      limits:
        cpu: "1000m"
        memory: "1Gi"

# Kiali (Service Mesh Observability)
kiali:
  enabled: true
  version: "2.19.0"  # Latest Kiali stable version
  replicas: 2  # Prod: HA with 2 replicas

  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

  auth:
    strategy: "token"  # Prod: token-based authentication

# Sync policy (manual for prod)
syncPolicy:
  automated:
    enabled: false
    prune: false
    selfHeal: false
