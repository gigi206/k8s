---
environment: dev
appName: istio

istio:
  namespace: istio-system
  version: "1.28.0"  # Latest Istio 1.28.x with improved ambient mesh support

  # Istiod (Control Plane)
  pilot:
    replicas: 1  # Dev: single replica
    env:
      PILOT_DEFAULT_WAYPOINT_REPLICAS: "1"
    resources:
      requests:
        cpu: "100m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "1Gi"

  # Istio CNI (Required for Ambient)
  cni:
    resources:
      requests:
        cpu: "50m"
        memory: "128Mi"
      limits:
        cpu: "200m"
        memory: "256Mi"

  # ztunnel (Ambient Data Plane)
  ztunnel:
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

# Kiali (Service Mesh Observability)
kiali:
  enabled: true
  version: "2.4.0"  # Latest Kiali stable version
  replicas: 1  # Dev: single replica

  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

  # ===================
  # OIDC Configuration (Keycloak)
  # ===================
  auth:
    strategy: "openid"
    openid:
      clientId: "kiali"
      issuerUri: "https://keycloak.gigix/realms/gigix"
      scopes:
        - "openid"
        - "email"
        - "profile"
        - "groups"
      usernameClaim: "preferred_username"
      disableRbac: true  # Dev: disable RBAC, all users have full access
      insecureSkipVerifyTls: true  # Dev: skip TLS verification (self-signed cert)

# Sync policy
syncPolicy:
  automated:
    enabled: true
    prune: true
    selfHeal: true
