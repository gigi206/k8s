---
environment: dev
appName: istio

istio:
  namespace: istio-system
  version: "1.28.3"  # Latest Istio 1.28.x with improved ambient mesh support

  # mTLS mode for service-to-service communication
  # STRICT: Only mTLS traffic allowed (recommended for production)
  # PERMISSIVE: Accept both plaintext and mTLS (default)
  # DISABLE: No mTLS
  mtls:
    enabled: false
    mode: STRICT

  # Istiod (Control Plane)
  pilot:
    replicas: 1  # Dev: single replica
    env:
      PILOT_DEFAULT_WAYPOINT_REPLICAS: "1"
    resources:
      requests:
        cpu: "100m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "1Gi"

  # Istio CNI (Required for Ambient)
  cni:
    resources:
      requests:
        cpu: "50m"
        memory: "128Mi"
      limits:
        cpu: "200m"
        memory: "256Mi"

  # ztunnel (Ambient Data Plane)
  ztunnel:
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

  # External Authorization Provider (OAuth2 Proxy)
  extensionProviders:
    oauth2Proxy:
      enabled: true
      service: "oauth2-proxy.oauth2-proxy.svc.cluster.local"
      port: 4180

  # Distributed Tracing
  tracing:
    sampling: 100  # 100% sampling in dev (sample all requests)
    # Tempo (OTLP)
    otlpAddress: "tempo.tempo.svc.cluster.local:4317"
    # Jaeger (Zipkin protocol)
    zipkinAddress: "jaeger-collector.jaeger.svc.cluster.local:9411"

# Kiali (Service Mesh Observability)
kiali:
  enabled: true
  version: "2.21.0"  # Latest Kiali stable version
  replicas: 1  # Dev: single replica

  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

  # ===================
  # OIDC Configuration (Keycloak)
  # ===================
  # Note: issuer_uri est construit dynamiquement dans l'ApplicationSet
  # en utilisant common.domain et le realm ci-dessous
  auth:
    strategy: "openid"
    openid:
      clientId: "kiali"
      realm: "k8s"  # Keycloak realm - issuer_uri construit via {{ .common.domain }}
      scopes:
        - "openid"
        - "email"
        - "profile"
        - "groups"
      usernameClaim: "preferred_username"
      disableRbac: true  # Dev: disable RBAC, all users have full access

# Sync policy
syncPolicy:
  automated:
    enabled: true
    prune: true
    selfHeal: true
