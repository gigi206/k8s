---
environment: dev
appName: istio

istio:
  namespace: istio-system
  version: "1.28.0"  # Latest Istio 1.28.x with improved ambient mesh support

  # Istiod (Control Plane)
  pilot:
    replicas: 1  # Dev: single replica
    env:
      PILOT_DEFAULT_WAYPOINT_REPLICAS: "1"
    resources:
      requests:
        cpu: "100m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "1Gi"

  # Istio CNI (Required for Ambient)
  cni:
    resources:
      requests:
        cpu: "50m"
        memory: "128Mi"
      limits:
        cpu: "200m"
        memory: "256Mi"

  # ztunnel (Ambient Data Plane)
  ztunnel:
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

  # Waypoint Proxy (L7 processing for Ambient mode)
  # Deploy waypoints manually per-namespace: istioctl waypoint apply -n <namespace>
  # See README.md for configuration options
  waypoint:
    enabled: true  # Enable waypoint proxies for L7 processing

# Kiali (Service Mesh Observability)
kiali:
  enabled: true
  version: "2.4.0"  # Latest Kiali stable version
  replicas: 1  # Dev: single replica

  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

  auth:
    strategy: "anonymous"  # Dev: no authentication required

# Sync policy
syncPolicy:
  automated:
    enabled: true
    prune: true
    selfHeal: true
