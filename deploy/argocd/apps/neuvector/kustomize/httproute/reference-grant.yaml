---
# Allow HTTPRoute in neuvector namespace to reference Gateway in istio-system
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-neuvector-httproute
  namespace: istio-system
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: neuvector
  to:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: default-gateway
