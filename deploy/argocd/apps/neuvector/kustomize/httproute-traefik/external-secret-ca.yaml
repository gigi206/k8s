---
# =============================================================================
# ExternalSecret - Sync Root CA to neuvector namespace (Traefik)
# =============================================================================
# Syncs the cert-manager root CA certificate to neuvector namespace.
# This allows BackendTLSPolicy to validate TLS connections to NeuVector Manager
# which uses a certificate signed by the cluster CA (via cert-manager).
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: neuvector-backend-ca-secret
  namespace: neuvector
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: cert-manager-ca-secrets
  target:
    name: neuvector-backend-ca-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: neuvector-backend-ca
          app.kubernetes.io/part-of: neuvector
  data:
    - secretKey: ca.crt
      remoteRef:
        key: root-ca-secret
        property: tls.crt
