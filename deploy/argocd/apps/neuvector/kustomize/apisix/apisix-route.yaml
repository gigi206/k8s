---
# =============================================================================
# ApisixUpstream - NeuVector Manager HTTPS Backend
# =============================================================================
# Configures HTTPS scheme for the NeuVector Manager backend.
# Must be in the same file as ApisixRoute to ensure correct ordering.
# =============================================================================
apiVersion: apisix.apache.org/v2
kind: ApisixUpstream
metadata:
  name: neuvector-service-webui
  namespace: neuvector
spec:
  scheme: https
---
# =============================================================================
# ApisixRoute - NeuVector Manager
# =============================================================================
# Routes HTTPS traffic to NeuVector Manager Web UI (HTTPS backend on port 8443)
# =============================================================================
apiVersion: apisix.apache.org/v2
kind: ApisixRoute
metadata:
  name: neuvector-manager
  namespace: neuvector
spec:
  ingressClassName: apisix
  http:
    - name: manager
      match:
        hosts:
          - neuvector.PLACEHOLDER_DOMAIN  # Patched via Kustomize from common.domain
        paths:
          - /*
      backends:
        - serviceName: neuvector-service-webui
          servicePort: 8443
