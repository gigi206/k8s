---
# =============================================================================
# ExternalSecret - Sync Root CA to neuvector namespace
# =============================================================================
# Syncs the cert-manager root CA certificate to neuvector namespace.
# This allows BackendTLSPolicy to validate TLS connections to NeuVector Manager
# which uses a certificate signed by the cluster CA (via cert-manager).
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: neuvector-backend-ca
  namespace: neuvector
  # NO sync-wave annotation - let ArgoCD sync all resources in parallel and retry failures
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: cert-manager-ca-secrets
  target:
    name: neuvector-backend-ca
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: kubernetes.io/tls
      metadata:
        labels:
          app.kubernetes.io/name: neuvector-backend-ca
          app.kubernetes.io/part-of: neuvector
  data:
    # ca.crt is used by nginx-gateway-fabric for BackendTLSPolicy CA validation
    - secretKey: ca.crt
      remoteRef:
        key: root-ca-secret
        property: tls.crt
    # tls.crt is required for kubernetes.io/tls type
    - secretKey: tls.crt
      remoteRef:
        key: root-ca-secret
        property: tls.crt
    # tls.key is required for kubernetes.io/tls type
    - secretKey: tls.key
      remoteRef:
        key: root-ca-secret
        property: tls.key
