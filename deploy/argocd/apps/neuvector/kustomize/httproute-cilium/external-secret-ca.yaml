---
# =============================================================================
# ExternalSecret - Sync Root CA to neuvector namespace
# =============================================================================
# Syncs the cert-manager root CA certificate to neuvector namespace.
# Used by the HTTP-to-HTTPS proxy to verify TLS connections to NeuVector Manager.
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: neuvector-manager-backend-ca
  namespace: neuvector
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: cert-manager-ca-secrets
  target:
    name: neuvector-manager-backend-ca
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: kubernetes.io/tls
      metadata:
        labels:
          app.kubernetes.io/name: neuvector-manager-backend-ca
          app.kubernetes.io/part-of: neuvector
  data:
    - secretKey: ca.crt
      remoteRef:
        key: root-ca-secret
        property: tls.crt
    - secretKey: tls.crt
      remoteRef:
        key: root-ca-secret
        property: tls.crt
    - secretKey: tls.key
      remoteRef:
        key: root-ca-secret
        property: tls.key
