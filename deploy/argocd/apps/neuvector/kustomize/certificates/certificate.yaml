---
# =============================================================================
# Certificate - NeuVector Manager TLS
# =============================================================================
# Generates a TLS certificate for NeuVector Manager WebUI using cert-manager.
# This replaces the self-signed certificate generated by NeuVector itself,
# allowing Istio to properly validate TLS connections.
# =============================================================================

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: neuvector-manager-tls
  namespace: neuvector
spec:
  secretName: neuvector-manager-tls-cert
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer
  commonName: neuvector-service-webui.neuvector.svc.cluster.local
  dnsNames:
    - neuvector-service-webui
    - neuvector-service-webui.neuvector
    - neuvector-service-webui.neuvector.svc
    - neuvector-service-webui.neuvector.svc.cluster.local
    - neuvector.PLACEHOLDER  # Patched via Kustomize with external domain
  duration: 2160h    # 90 days
  renewBefore: 720h  # Renew 30 days before expiry
