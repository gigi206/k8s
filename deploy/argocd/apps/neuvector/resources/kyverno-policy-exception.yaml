---
# PolicyException for NeuVector - requires K8s API for container security
# Deployed at sync-wave -5 to ensure this exception exists BEFORE Deployments
# (wave 0). Without this, Kyverno mutates automountServiceAccountToken to false.
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: neuvector-automount-sa-token
  namespace: neuvector
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  exceptions:
    - policyName: disable-automount-sa-token
      ruleNames:
        - disable-automount-sa-token
        - autogen-disable-automount-sa-token
        - autogen-cronjob-disable-automount-sa-token
  match:
    any:
      - resources:
          namespaces:
            - neuvector
          kinds:
            - Pod
            - Deployment
            - DaemonSet
            - StatefulSet
            - Job
            - CronJob
