---
# PolicyException for NeuVector - requires K8s API for container security
# IMPORTANT: PreSync hook ensures this exception exists BEFORE any Helm hooks
# or resources are created. Without this, Kyverno mutates automountServiceAccountToken
# to false on all Pods because its informer hasn't cached the exception yet.
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: neuvector-automount-sa-token
  namespace: neuvector
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "-10"
spec:
  exceptions:
    - policyName: disable-automount-sa-token
      ruleNames:
        - disable-automount-sa-token
        - autogen-disable-automount-sa-token
        - autogen-cronjob-disable-automount-sa-token
  match:
    any:
      - resources:
          namespaces:
            - neuvector
          kinds:
            - Pod
            - Deployment
            - DaemonSet
            - StatefulSet
            - Job
            - CronJob
