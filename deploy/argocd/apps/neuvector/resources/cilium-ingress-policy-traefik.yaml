---
# =============================================================================
# CiliumNetworkPolicy - NeuVector Gateway Ingress (Traefik)
# =============================================================================
# Allows ingress from Traefik Gateway to NeuVector Manager for external access.
# This policy is only deployed when:
# - features.cilium.ingressPolicy.enabled = true
# - features.gatewayAPI.controller.provider = "traefik"
# =============================================================================

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: neuvector-gateway-traefik
  namespace: neuvector
spec:
  description: "Allow ingress from Traefik Gateway to NeuVector Manager"
  endpointSelector:
    matchLabels:
      app: neuvector-manager-pod

  ingress:
    # Allow from Traefik namespace (gateway ingress)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "8443"    # Manager web UI (HTTPS)
              protocol: TCP
