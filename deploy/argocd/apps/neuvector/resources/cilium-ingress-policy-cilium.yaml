---
# =============================================================================
# CiliumNetworkPolicy - NeuVector Gateway Ingress (Cilium)
# =============================================================================
# Allows ingress from Cilium Gateway to NeuVector Manager for external access.
# This policy is only deployed when:
# - features.cilium.ingressPolicy.enabled = true
# - features.gatewayAPI.controller.provider = "cilium"
# =============================================================================

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: neuvector-gateway-cilium
  namespace: neuvector
spec:
  description: "Allow ingress from Cilium Gateway to NeuVector Manager"
  endpointSelector:
    matchLabels:
      app: neuvector-manager-pod

  ingress:
    # Allow from Cilium Gateway (kube-system namespace)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
      toPorts:
        - ports:
            - port: "8443"    # Manager web UI (HTTPS)
              protocol: TCP
