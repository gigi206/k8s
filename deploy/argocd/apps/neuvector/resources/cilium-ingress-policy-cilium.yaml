---
# =============================================================================
# CiliumNetworkPolicy - NeuVector Gateway Ingress (Cilium)
# =============================================================================
# Allows ingress from Cilium Gateway to NeuVector HTTP-to-HTTPS proxy.
# Cilium Gateway uses the reserved:ingress identity (not kube-system pods).
# The proxy accepts HTTP:8080 and forwards HTTPS:8443 to the Manager.
# This policy is only deployed when:
# - features.cilium.ingressPolicy.enabled = true
# - features.gatewayAPI.controller.provider = "cilium"
# =============================================================================

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: neuvector-gateway-cilium
  namespace: neuvector
spec:
  description: "Allow ingress from Cilium Gateway to NeuVector HTTP proxy"
  endpointSelector:
    matchLabels:
      app: neuvector-manager-http-proxy

  ingress:
    # Allow from Cilium Gateway (reserved:ingress identity)
    # Cilium Gateway routes to the HTTP-to-HTTPS proxy, not directly to Manager.
    - fromEntities:
        - ingress
      toPorts:
        - ports:
            - port: "8080"    # HTTP proxy (forwards to Manager HTTPS 8443)
              protocol: TCP
