---
# =============================================================================
# Calico NetworkPolicy - NeuVector Gateway Ingress (Cilium)
# Calico equivalent of: cilium-ingress-policy-cilium.yaml
# =============================================================================
# Allows ingress from Cilium Gateway to NeuVector HTTP-to-HTTPS proxy.
# The proxy accepts HTTP:8080 and forwards HTTPS:8443 to the Manager.
# NOTE: Cilium uses fromEntities: [ingress]; Calico uses kube-system namespace
# selector as the equivalent (Cilium Gateway runs envoy pods in kube-system).
# This policy is only deployed when:
# - features.calico.ingressPolicy.enabled = true
# - features.gatewayAPI.controller.provider = "cilium"
# =============================================================================
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: neuvector-gateway-cilium
  namespace: neuvector
spec:
  selector: 'app == "neuvector-manager-http-proxy"'
  types:
    - Ingress
  ingress:
    # Allow from Cilium Gateway (kube-system namespace)
    # Equivalent of Cilium's fromEntities: [ingress]
    # Cilium Gateway routes to the HTTP-to-HTTPS proxy, not directly to Manager.
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "kube-system"'
      destination:
        ports:
          - 8080    # HTTP proxy (forwards to Manager HTTPS 8443)
