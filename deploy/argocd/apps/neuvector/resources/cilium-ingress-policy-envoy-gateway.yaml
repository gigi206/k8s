---
# =============================================================================
# CiliumNetworkPolicy - NeuVector Gateway Ingress (Envoy Gateway)
# =============================================================================
# Allows ingress from Envoy Gateway to NeuVector Manager for external access.
# This policy is only deployed when:
# - features.cilium.ingressPolicy.enabled = true
# - features.gatewayAPI.controller.provider = "envoy-gateway"
# =============================================================================

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: neuvector-gateway-envoy-gateway
  namespace: neuvector
spec:
  description: "Allow ingress from Envoy Gateway to NeuVector Manager"
  endpointSelector:
    matchLabels:
      app: neuvector-manager-pod

  ingress:
    # Allow from Envoy Gateway namespace (gateway ingress)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: envoy-gateway-system
      toPorts:
        - ports:
            - port: "8443"    # Manager web UI (HTTPS)
              protocol: TCP
