---
# =============================================================================
# Calico NetworkPolicy - NeuVector Gateway Ingress (APISIX)
# Calico equivalent of: cilium-ingress-policy-apisix.yaml
# =============================================================================
# Allows ingress from APISIX Gateway to NeuVector Manager for external access.
# This policy is only deployed when:
# - features.calico.ingressPolicy.enabled = true
# - features.gatewayAPI.controller.provider = "apisix"
# =============================================================================
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: neuvector-gateway-apisix
  namespace: neuvector
spec:
  selector: 'app == "neuvector-manager-pod"'
  types:
    - Ingress
  ingress:
    # Allow from APISIX namespace (gateway ingress)
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "apisix"'
      destination:
        ports:
          - 8443    # Manager web UI (HTTPS)
