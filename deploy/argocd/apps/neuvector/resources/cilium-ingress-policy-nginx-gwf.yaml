---
# =============================================================================
# CiliumNetworkPolicy - NeuVector Gateway Ingress (NGINX Gateway Fabric)
# =============================================================================
# Allows ingress from NGINX Gateway Fabric to NeuVector Manager for external access.
# This policy is only deployed when:
# - features.cilium.ingressPolicy.enabled = true
# - features.gatewayAPI.controller.provider = "nginx-gwf"
# =============================================================================

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: neuvector-gateway-nginx-gwf
  namespace: neuvector
spec:
  description: "Allow ingress from NGINX Gateway Fabric to NeuVector Manager"
  endpointSelector:
    matchLabels:
      app: neuvector-manager-pod

  ingress:
    # Allow from nginx-gateway namespace (gateway ingress)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: nginx-gateway
      toPorts:
        - ports:
            - port: "8443"    # Manager web UI (HTTPS)
              protocol: TCP
