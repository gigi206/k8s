---
# =============================================================================
# CiliumNetworkPolicy - Rook-Ceph Ingress from Cilium Gateway
# =============================================================================
# Allows access to Rook-Ceph Dashboard and S3 from Cilium Gateway
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: rook-ceph-ingress-cilium
  namespace: rook-ceph
spec:
  description: "Allow ingress to Rook-Ceph from Cilium Gateway"
  endpointSelector: {}  # Applies to all pods in rook-ceph namespace

  ingress:
    # Allow from Cilium Gateway (kube-system namespace)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
      toPorts:
        - ports:
            - port: "8443"    # Dashboard HTTPS
              protocol: TCP
            - port: "8080"    # S3 Object Store (RGW container port)
              protocol: TCP
