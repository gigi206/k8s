---
# =============================================================================
# Calico NetworkPolicy - Rook-Ceph Ingress from Envoy Gateway
# =============================================================================
# Allows access to Rook-Ceph Dashboard and S3 from Envoy Gateway
# Internal communication is handled by calico-ingress-policy.yaml
#
# Calico equivalent of: cilium-ingress-policy-envoy-gateway.yaml
# =============================================================================

apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: rook-ceph-ingress-envoy-gateway
  namespace: rook-ceph
spec:
  selector: all()
  types:
    - Ingress
  ingress:
    # Allow from Envoy Gateway (envoy-gateway-system namespace)
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "envoy-gateway-system"'
      destination:
        ports:
          - 8443
          - 8080
