---
# =============================================================================
# Calico NetworkPolicy - Rook-Ceph Ingress from NGINX Gateway Fabric
# =============================================================================
# Allows access to Rook-Ceph Dashboard and S3 from NGINX Gateway Fabric
# Internal communication is handled by calico-ingress-policy.yaml
#
# Calico equivalent of: cilium-ingress-policy-nginx-gwf.yaml
# =============================================================================

apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: rook-ceph-ingress-nginx-gwf
  namespace: rook-ceph
spec:
  selector: all()
  types:
    - Ingress
  ingress:
    # Allow from NGINX Gateway Fabric (nginx-gateway namespace)
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "nginx-gateway"'
      destination:
        ports:
          - 8443
          - 8080
