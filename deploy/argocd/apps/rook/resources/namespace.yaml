---
# =============================================================================
# Namespace with PSA labels for CIS profile compatibility
# =============================================================================
# Deployed conditionally when rke2.cis.enabled=true
# Rook-Ceph requires privileged access for:
# - Ceph OSD processes (SYS_ADMIN capability)
# - hostNetwork for monitor communication
# - hostPath volumes for data directories
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: rook-ceph
  labels:
    # PSA: Allow privileged workloads (required for Ceph)
    pod-security.kubernetes.io/enforce: privileged
    # PSA: Warn on restricted violations (visibility into non-compliant pods)
    pod-security.kubernetes.io/warn: restricted
    # PSA: Audit restricted violations (for logging)
    pod-security.kubernetes.io/audit: restricted
