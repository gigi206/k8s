---
# =============================================================================
# CiliumNetworkPolicy - Rook-Ceph Ingress from Traefik Gateway
# =============================================================================
# Allows access to Rook-Ceph Dashboard and S3 from Traefik Gateway
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: rook-ceph-ingress-traefik
  namespace: rook-ceph
spec:
  description: "Allow ingress to Rook-Ceph from Traefik Gateway"
  endpointSelector: {}  # Applies to all pods in rook-ceph namespace

  ingress:
    # Allow from Traefik Gateway (traefik namespace)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "8443"    # Dashboard HTTPS
              protocol: TCP
            - port: "8080"    # S3 Object Store (RGW container port)
              protocol: TCP
