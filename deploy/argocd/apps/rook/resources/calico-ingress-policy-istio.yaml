---
# =============================================================================
# Calico NetworkPolicy - Rook-Ceph Ingress from Istio Gateway
# =============================================================================
# Allows access to Rook-Ceph Dashboard and S3 from Istio Gateway
# Internal communication is handled by calico-ingress-policy.yaml
#
# Calico equivalent of: cilium-ingress-policy-istio.yaml
# =============================================================================

apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: rook-ceph-ingress-istio
  namespace: rook-ceph
spec:
  selector: all()
  types:
    - Ingress
  ingress:
    # Allow from Istio Gateway (istio-system namespace)
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "istio-system"'
      destination:
        ports:
          - 8443
          - 8080
