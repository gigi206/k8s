---
# PolicyException for Rook-Ceph - requires K8s API for storage management
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: rook-ceph-automount-sa-token
  namespace: rook-ceph
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  exceptions:
    - policyName: disable-automount-sa-token
      ruleNames:
        - disable-automount-sa-token
        - autogen-disable-automount-sa-token
        - autogen-cronjob-disable-automount-sa-token
  match:
    any:
      - resources:
          namespaces:
            - rook-ceph
          kinds:
            - Pod
            - Deployment
            - DaemonSet
            - StatefulSet
            - Job
            - CronJob
