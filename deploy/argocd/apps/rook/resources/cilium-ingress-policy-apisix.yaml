---
# =============================================================================
# CiliumNetworkPolicy - Rook-Ceph Ingress from APISIX Gateway
# =============================================================================
# Allows access to Rook-Ceph Dashboard and S3 from APISIX Gateway
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: rook-ceph-ingress-apisix
  namespace: rook-ceph
spec:
  description: "Allow ingress to Rook-Ceph from APISIX Gateway"
  endpointSelector: {}  # Applies to all pods in rook-ceph namespace

  ingress:
    # Allow from APISIX Gateway (apisix namespace)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: apisix
      toPorts:
        - ports:
            - port: "8443"    # Dashboard HTTPS
              protocol: TCP
            - port: "8080"    # S3 Object Store (RGW container port)
              protocol: TCP
