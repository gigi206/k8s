---
# =============================================================================
# ExternalSecret - Sync Root CA to rook-ceph namespace
# =============================================================================
# Syncs the cert-manager root CA certificate to rook-ceph namespace.
# This allows BackendTLSPolicy to validate TLS connections to Ceph Dashboard
# which uses a certificate signed by the cluster CA (via cert-manager).
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ceph-dashboard-backend-ca
  namespace: rook-ceph
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: cert-manager-ca-secrets
  target:
    name: ceph-dashboard-backend-ca
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: kubernetes.io/tls
      metadata:
        labels:
          app.kubernetes.io/name: ceph-dashboard-backend-ca
          app.kubernetes.io/part-of: rook-ceph
  data:
    # ca.crt is used by nginx-gateway-fabric for BackendTLSPolicy CA validation
    - secretKey: ca.crt
      remoteRef:
        key: root-ca-secret
        property: tls.crt
    # tls.crt is required for kubernetes.io/tls type
    - secretKey: tls.crt
      remoteRef:
        key: root-ca-secret
        property: tls.crt
    # tls.key is required for kubernetes.io/tls type
    - secretKey: tls.key
      remoteRef:
        key: root-ca-secret
        property: tls.key
