---
# =============================================================================
# ExternalSecret - Sync Root CA to rook-ceph namespace (Envoy Gateway)
# =============================================================================
# Syncs the cert-manager root CA certificate to rook-ceph namespace.
# This allows Envoy Gateway Backend to validate TLS connections to Ceph Dashboard
# which uses a certificate signed by the cluster CA (via cert-manager).
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ceph-dashboard-backend-ca
  namespace: rook-ceph
  # NO sync-wave annotation - let ArgoCD sync all resources in parallel and retry failures
  # This avoids circular dependency issues with webhook availability
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: cert-manager-ca-secrets
  target:
    name: ceph-dashboard-backend-ca
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: ca.crt
      remoteRef:
        key: root-ca-secret
        property: tls.crt
