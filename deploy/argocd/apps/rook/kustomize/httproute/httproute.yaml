---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ceph-dashboard
  namespace: rook-ceph
  labels:
    oauth2-protected: "true"
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: default-gateway
    namespace: PLACEHOLDER_GATEWAY_NS  # Patched via Kustomize from gatewayAPI.controller.gatewayNamespace
    sectionName: https
  hostnames:
  - "ceph.PLACEHOLDER.example.com"  # Patched via Kustomize from common.domain
  rules:
  # Route /oauth2/* to OAuth2 Proxy for authentication flow
  - matches:
    - path:
        type: PathPrefix
        value: /oauth2/
    backendRefs:
    - group: ""
      kind: Service
      name: oauth2-proxy
      namespace: oauth2-proxy
      port: 4180
      weight: 1
  # Route all other traffic to Ceph Dashboard
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - group: ""
      kind: Service
      name: rook-ceph-mgr-dashboard
      port: 7000
      weight: 1
