---
# =============================================================================
# DestinationRule - TLS to Ceph Dashboard backend
# =============================================================================
# Configures Istio to use TLS when connecting to Ceph Dashboard.
# Uses cert-manager issued certificate (validated via root-ca-rook secret).
# =============================================================================

apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: ceph-dashboard
  namespace: rook-ceph
spec:
  host: ceph-dashboard-https.rook-ceph.svc.cluster.local
  trafficPolicy:
    tls:
      mode: SIMPLE
      sni: ceph-dashboard-https.rook-ceph.svc.cluster.local
      credentialName: root-ca-rook
