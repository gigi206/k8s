---
# =============================================================================
# ExternalSecret - Sync Root CA to istio-system
# =============================================================================
# Syncs the cert-manager root CA certificate to istio-system namespace.
# This allows Istio DestinationRule to validate TLS connections to Ceph Dashboard
# using the credentialName field.
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: root-ca-rook
  namespace: istio-system
  # NO sync-wave annotation - let ArgoCD sync all resources in parallel and retry failures
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: cert-manager-ca-secrets
  target:
    name: root-ca-rook
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: root-ca-rook
          app.kubernetes.io/part-of: rook-ceph
  data:
    - secretKey: ca.crt
      remoteRef:
        key: root-ca-secret
        property: tls.crt
