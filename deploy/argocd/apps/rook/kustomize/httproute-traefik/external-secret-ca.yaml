---
# =============================================================================
# ExternalSecret - Sync Root CA to rook-ceph namespace (Traefik)
# =============================================================================
# Syncs the cert-manager root CA certificate to rook-ceph namespace.
# This allows BackendTLSPolicy to validate TLS connections to Ceph Dashboard
# which uses a certificate signed by the cluster CA (via cert-manager).
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ceph-dashboard-backend-ca-secret
  namespace: rook-ceph
  # NO sync-wave annotation - let ArgoCD sync all resources in parallel and retry failures
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: cert-manager-ca-secrets
  target:
    name: ceph-dashboard-backend-ca-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: ceph-dashboard-backend-ca
          app.kubernetes.io/part-of: rook-ceph
  data:
    # ca.crt is synced from cert-manager, then converted to ConfigMap via Job
    - secretKey: ca.crt
      remoteRef:
        key: root-ca-secret
        property: tls.crt
