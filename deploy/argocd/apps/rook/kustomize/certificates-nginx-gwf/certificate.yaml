---
# =============================================================================
# Certificate - Ceph Dashboard TLS
# =============================================================================
# Generates a TLS certificate for Ceph Dashboard using cert-manager.
# This replaces the self-signed certificate generated by Rook itself,
# allowing Istio to properly validate TLS connections.
# =============================================================================

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ceph-dashboard-tls
  namespace: rook-ceph
spec:
  secretName: ceph-dashboard-tls-cert
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer
  commonName: rook-ceph-mgr-dashboard.rook-ceph.svc.cluster.local
  dnsNames:
    - rook-ceph-mgr-dashboard
    - rook-ceph-mgr-dashboard.rook-ceph
    - rook-ceph-mgr-dashboard.rook-ceph.svc
    - rook-ceph-mgr-dashboard.rook-ceph.svc.cluster.local
    - ceph.PLACEHOLDER  # Patched via Kustomize with external domain
  duration: 2160h    # 90 days
  renewBefore: 720h  # Renew 30 days before expiry
