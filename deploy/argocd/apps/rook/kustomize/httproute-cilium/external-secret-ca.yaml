---
# =============================================================================
# ExternalSecret - Sync Root CA to rook-ceph namespace
# =============================================================================
# Syncs the cert-manager root CA certificate to rook-ceph namespace.
# Used by the HTTP-to-HTTPS proxy to verify TLS connections to Ceph Dashboard.
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ceph-dashboard-backend-ca
  namespace: rook-ceph
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: cert-manager-ca-secrets
  target:
    name: ceph-dashboard-backend-ca
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: kubernetes.io/tls
      metadata:
        labels:
          app.kubernetes.io/name: ceph-dashboard-backend-ca
          app.kubernetes.io/part-of: rook-ceph
  data:
    - secretKey: ca.crt
      remoteRef:
        key: root-ca-secret
        property: tls.crt
    - secretKey: tls.crt
      remoteRef:
        key: root-ca-secret
        property: tls.crt
    - secretKey: tls.key
      remoteRef:
        key: root-ca-secret
        property: tls.key
