---
# =============================================================================
# Rook-Ceph ApplicationSet - Wave 60 (Distributed Storage)
# =============================================================================
# Deploys Rook-Ceph for distributed block and file storage
# Charts: rook-ceph (operator) + rook-ceph-cluster (cluster)
# Docs: https://rook.io/
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: rook
  namespace: argo-cd
  annotations:
    argocd.argoproj.io/sync-wave: "60"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - merge:
        mergeKeys:
          - environment
        generators:
          # Global config
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/config/config.yaml

          # App-specific config
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/apps/rook/config/*.yaml

  template:
    metadata:
      name: rook
      namespace: argo-cd
      annotations:
        argocd.argoproj.io/sync-wave: "60"
    spec:
      project: default

      sources:
        # Source 0: Rook-Ceph Operator Helm Chart
        - repoURL: https://charts.rook.io/release
          targetRevision: '{{ .rook.operator.version }}'
          chart: rook-ceph
          helm:
            releaseName: rook-ceph

        # Source 1: Rook-Ceph Cluster Helm Chart
        - repoURL: https://charts.rook.io/release
          targetRevision: '{{ .rook.cluster.version }}'
          chart: rook-ceph-cluster
          helm:
            releaseName: rook-ceph-cluster

      destination:
        server: https://kubernetes.default.svc
        namespace: rook-ceph

      syncPolicy:
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 10m

  templatePatch: |
    spec:
      syncPolicy:
        syncOptions:
        {{- range .syncPolicy.syncOptions }}
          - {{ . }}
        {{- end }}
      {{- if .syncPolicy.automated.enabled }}
        automated:
          prune: {{ .syncPolicy.automated.prune }}
          selfHeal: {{ .syncPolicy.automated.selfHeal }}
      {{- end }}

      ignoreDifferences:
        - group: external-secrets.io
          kind: ExternalSecret
          jqPathExpressions:
            - .spec.data[].remoteRef.conversionStrategy
            - .spec.data[].remoteRef.decodingStrategy
            - .spec.data[].remoteRef.metadataPolicy
        - group: ceph.rook.io
          kind: CephCluster
          jqPathExpressions:
            - .spec.cephVersion.image
        # Rook CSI CRDs - ignore annotations and managedFields to avoid "Too long" errors
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          jsonPointers:
            - /metadata/annotations
            - /metadata/managedFields

      sources:
        {{- if .features.cilium.defaultDenyPodIngress.enabled }}
        # Source: Cilium policy for internal Rook traffic (required for pod-to-pod communication)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/rook/resources
          directory:
            include: "cilium-ingress-policy.yaml"
        {{- end }}
        {{- if .features.cilium.ingressPolicy.enabled }}
        # Source: Cilium ingress policy - conditional per Gateway provider
        {{- if eq .features.gatewayAPI.controller.provider "istio" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/rook/resources
          directory:
            include: "cilium-ingress-policy-istio.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "apisix" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/rook/resources
          directory:
            include: "cilium-ingress-policy-apisix.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "traefik" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/rook/resources
          directory:
            include: "cilium-ingress-policy-traefik.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "nginx-gwf" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/rook/resources
          directory:
            include: "cilium-ingress-policy-nginx-gwf.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "envoy-gateway" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/rook/resources
          directory:
            include: "cilium-ingress-policy-envoy-gateway.yaml"
        {{- end }}
        {{- end }}
        {{- if .features.gatewayAPI.enabled }}
        {{- if .features.gatewayAPI.httpRoute.enabled }}
        {{- if ne .features.gatewayAPI.controller.provider "envoy-gateway" }}
        # Source: HTTPRoute (Gateway API standard) - Ceph Dashboard
        # Note: envoy-gateway uses httproute-envoy-gateway with Backend CRD for TLS 1.3
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/rook/kustomize/httproute
          kustomize:
            patches:
              - target:
                  kind: HTTPRoute
                  name: ceph-dashboard
                patch: |
                  - op: replace
                    path: /spec/hostnames/0
                    value: ceph.{{ .common.domain }}
                  - op: replace
                    path: /spec/parentRefs/0/namespace
                    value: '{{ .features.gatewayAPI.controller.gatewayNamespace }}'
              - target:
                  kind: ReferenceGrant
                  name: gateway-rook-tls
                patch: |
                  - op: replace
                    path: /spec/from/0/namespace
                    value: '{{ .features.gatewayAPI.controller.gatewayNamespace }}'
        {{- end }}

        {{- if eq .features.gatewayAPI.controller.provider "nginx-gwf" }}
        # Source: BackendTLSPolicy for nginx-gateway-fabric (HTTPS backend)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/rook/kustomize/httproute-nginx-gwf
        # Source: TLS certificates for HTTPS backend (nginx-gateway-fabric)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/rook/kustomize/certificates-nginx-gwf
          kustomize:
            images:
              - 'rook/ceph:IMAGE_TAG=docker.io/rook/ceph:{{ .rook.operator.version }}'
            patches:
              - target:
                  kind: Certificate
                  name: ceph-dashboard-tls
                patch: |
                  - op: replace
                    path: /spec/dnsNames/4
                    value: ceph.{{ .common.domain }}
        {{- else if eq .features.gatewayAPI.controller.provider "traefik" }}
        # Source: BackendTLSPolicy for Traefik (HTTPS backend)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/rook/kustomize/httproute-traefik
        # Source: TLS certificates for HTTPS backend (Traefik)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/rook/kustomize/certificates-traefik
          kustomize:
            images:
              - 'rook/ceph:IMAGE_TAG=docker.io/rook/ceph:{{ .rook.operator.version }}'
            patches:
              - target:
                  kind: Certificate
                  name: ceph-dashboard-tls
                patch: |
                  - op: replace
                    path: /spec/dnsNames/4
                    value: ceph.{{ .common.domain }}
        {{- else if eq .features.gatewayAPI.controller.provider "envoy-gateway" }}
        # Source: Backend + HTTPRoute for envoy-gateway (TLS 1.3 required by Ceph)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/rook/kustomize/httproute-envoy-gateway
          kustomize:
            patches:
              - target:
                  kind: HTTPRoute
                  name: ceph-dashboard
                patch: |
                  - op: replace
                    path: /spec/hostnames/0
                    value: ceph.{{ .common.domain }}
                  - op: replace
                    path: /spec/parentRefs/0/namespace
                    value: '{{ .features.gatewayAPI.controller.gatewayNamespace }}'
        # Source: TLS certificates for HTTPS backend (envoy-gateway)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/rook/kustomize/certificates-envoy-gateway
          kustomize:
            images:
              - 'rook/ceph:IMAGE_TAG=docker.io/rook/ceph:{{ .rook.operator.version }}'
            patches:
              - target:
                  kind: Certificate
                  name: ceph-dashboard-tls
                patch: |
                  - op: replace
                    path: /spec/dnsNames/4
                    value: ceph.{{ .common.domain }}
        {{- end }}

        {{- if .rook.objectStore.enabled }}
        # Source: HTTPRoute (Gateway API standard) - S3 Object Store
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/rook/kustomize/httproute-s3
          kustomize:
            patches:
              - target:
                  kind: HTTPRoute
                  name: ceph-s3
                patch: |
                  - op: replace
                    path: /spec/hostnames/0
                    value: s3.{{ .common.domain }}
                  - op: replace
                    path: /spec/parentRefs/0/namespace
                    value: '{{ .features.gatewayAPI.controller.gatewayNamespace }}'
        {{- end }}
        {{- else if eq .features.gatewayAPI.controller.provider "apisix" }}
        # Source: APISIX native CRDs (when HTTPRoute disabled and provider is apisix)
        # Includes ApisixUpstream with scheme: https for Ceph Dashboard HTTPS backend
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/rook/kustomize/apisix
          kustomize:
            patches:
              - target:
                  kind: ApisixRoute
                  name: ceph-dashboard
                patch: |
                  - op: replace
                    path: /spec/http/0/match/hosts/0
                    value: ceph.{{ .common.domain }}
              - target:
                  kind: ApisixRoute
                  name: ceph-s3
                patch: |
                  - op: replace
                    path: /spec/http/0/match/hosts/0
                    value: s3.{{ .common.domain }}
        {{- end }}
        {{- end }}

        {{- if .features.monitoring.enabled }}
        # Source: Prometheus monitoring + Grafana dashboard (conditional)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/rook/kustomize/monitoring
          kustomize:
            commonLabels:
              release: '{{ .features.monitoring.release }}'
              grafana_dashboard: '{{ .features.monitoring.dashboard.label }}'
            commonAnnotations:
              "{{ .features.monitoring.dashboard.folderAnnotation }}": '{{ .features.monitoring.dashboard.baseFolder }}/{{ .dashboard.folder }}'

        # Source: Prometheus module configuration (enable perf counters)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/rook/kustomize/monitoring-config
        {{- end }}

        {{- if and (or .features.serviceMesh.enabled (eq .features.gatewayAPI.controller.provider "istio")) .rook.dashboard.enabled }}
        # Source: TLS certificates + DestinationRule for HTTPS backend (Istio)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/rook/kustomize/certificates
          kustomize:
            images:
              - 'rook/ceph:IMAGE_TAG=docker.io/rook/ceph:{{ .rook.operator.version }}'
            patches:
              - target:
                  kind: Certificate
                  name: ceph-dashboard-tls
                patch: |
                  - op: replace
                    path: /spec/dnsNames/4
                    value: ceph.{{ .common.domain }}
        {{- end }}

        {{- if and .features.sso.enabled .rook.dashboard.enabled }}
        # Source: SAML2 SSO configuration (Keycloak client + Ceph dashboard SSO)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/rook/kustomize/sso
          kustomize:
            images:
              - 'curlimages/curl={{ .images.curl.repository }}:{{ .images.curl.tag }}'
            patches:
              - target:
                  kind: Job
                  name: ceph-dashboard-keycloak-client
                patch: |
                  - op: replace
                    path: /spec/template/spec/containers/0/env/0/value
                    value: {{ .common.domain }}
                  - op: replace
                    path: /spec/template/spec/containers/0/env/4/value
                    value: https://ceph.{{ .common.domain }}/auth/saml2/metadata
              - target:
                  kind: Job
                  name: ceph-dashboard-saml-config
                patch: |
                  - op: replace
                    path: /spec/template/spec/containers/0/env/0/value
                    value: {{ .common.domain }}
        {{- end }}

        # Source: Rook-Ceph Operator Helm Chart
        - repoURL: https://charts.rook.io/release
          targetRevision: '{{ .rook.operator.version }}'
          chart: rook-ceph
          helm:
            releaseName: rook-ceph
            valuesObject:
              monitoring:
                enabled: {{ .features.monitoring.enabled }}
              csi:
                enableRbdDriver: true
                enableCephfsDriver: {{ .rook.cephfs.enabled }}
                provisionerReplicas: {{ .rook.csi.provisionerReplicas }}
              resources:
                requests:
                  cpu: '{{ .rook.operator.resources.requests.cpu }}'
                  memory: '{{ .rook.operator.resources.requests.memory }}'
                limits:
                  cpu: '{{ .rook.operator.resources.limits.cpu }}'
                  memory: '{{ .rook.operator.resources.limits.memory }}'

        # Source: Rook-Ceph Cluster Helm Chart
        - repoURL: https://charts.rook.io/release
          targetRevision: '{{ .rook.cluster.version }}'
          chart: rook-ceph-cluster
          helm:
            releaseName: rook-ceph-cluster
            valuesObject:
              operatorNamespace: rook-ceph
              configOverride: |
                [global]
                osd_pool_default_size = {{ .rook.cluster.osdPoolDefaultSize }}

              monitoring:
                enabled: {{ .features.monitoring.enabled }}
                createPrometheusRules: false
                {{- if .features.monitoring.enabled }}
                metricsDisabled: false
                {{- end }}

              cephClusterSpec:
                {{- if .features.monitoring.enabled }}
                labels:
                  monitoring:
                    release: '{{ .features.monitoring.release }}'
                {{- end }}
                cephVersion:
                  image: 'quay.io/ceph/ceph:v{{ .rook.cluster.cephVersion }}'
                dataDirHostPath: /var/lib/rook
                mon:
                  count: {{ .rook.cluster.mon.count }}
                  allowMultiplePerNode: {{ .rook.cluster.mon.allowMultiplePerNode }}
                mgr:
                  count: {{ .rook.cluster.mgr.count }}
                  allowMultiplePerNode: {{ .rook.cluster.mgr.allowMultiplePerNode }}
                dashboard:
                  enabled: {{ .rook.dashboard.enabled }}
                  ssl: true
                storage:
                  useAllNodes: true
                  useAllDevices: false
                  deviceFilter: '{{ .rook.storage.deviceFilter }}'

              cephBlockPools:
                - name: ceph-blockpool
                  spec:
                    failureDomain: host
                    replicated:
                      size: {{ .rook.blockPool.replicaSize }}
                    {{- if .features.monitoring.enabled }}
                    enableRBDStats: true
                    {{- end }}
                  storageClass:
                    enabled: true
                    name: ceph-block
                    isDefault: true
                    reclaimPolicy: Delete
                    allowVolumeExpansion: true
                    volumeBindingMode: Immediate
                    parameters:
                      imageFormat: "2"
                      imageFeatures: layering
                      csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
                      csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
                      csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
                      csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
                      csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
                      csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
                      csi.storage.k8s.io/fstype: ext4

              {{- if .rook.cephfs.enabled }}
              cephFileSystems:
                - name: ceph-filesystem
                  spec:
                    metadataPool:
                      replicated:
                        size: {{ .rook.cephfs.replicaSize }}
                    dataPools:
                      - name: data0
                        failureDomain: host
                        replicated:
                          size: {{ .rook.cephfs.replicaSize }}
                    metadataServer:
                      activeCount: 1
                      activeStandby: true
                  storageClass:
                    enabled: true
                    name: ceph-filesystem
                    isDefault: false
                    reclaimPolicy: Delete
                    allowVolumeExpansion: true
                    volumeBindingMode: Immediate
                    pool: data0
              {{- else }}
              cephFileSystems: []
              {{- end }}

              {{- if .rook.objectStore.enabled }}
              cephObjectStores:
                - name: ceph-objectstore
                  spec:
                    metadataPool:
                      failureDomain: host
                      replicated:
                        size: {{ .rook.objectStore.replicaSize }}
                    dataPool:
                      failureDomain: host
                      replicated:
                        size: {{ .rook.objectStore.replicaSize }}
                    preservePoolsOnDelete: false
                    gateway:
                      port: 80
                      instances: {{ .rook.objectStore.gateway.instances }}
                  storageClass:
                    enabled: true
                    name: ceph-bucket
                    reclaimPolicy: Delete
                    volumeBindingMode: Immediate
              {{- else }}
              cephObjectStores: []
              {{- end }}
