---
# PolicyException for External Secrets - requires K8s API for secret synchronization
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: external-secrets-automount-sa-token
  namespace: external-secrets
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  exceptions:
    - policyName: disable-automount-sa-token
      ruleNames:
        - disable-automount-sa-token
        - autogen-disable-automount-sa-token
        - autogen-cronjob-disable-automount-sa-token
  match:
    any:
      - resources:
          namespaces:
            - external-secrets
          kinds:
            - Pod
            - Deployment
            - DaemonSet
            - StatefulSet
            - Job
            - CronJob
