---
# =============================================================================
# CiliumNetworkPolicy - External Secrets Ingress Security
# =============================================================================
# Restricts access to External Secrets Operator to authorized sources:
# - kube-system: Webhook calls from kube-apiserver
# - monitoring: Prometheus metrics scraping
# - external-secrets: Internal communication
# =============================================================================

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: external-secrets-ingress
  namespace: external-secrets
spec:
  description: "Allow ingress to External Secrets from authorized sources"
  endpointSelector: {}  # Applies to all pods in external-secrets namespace

  ingress:
    # Allow webhook calls from kube-apiserver
    # kube-apiserver calls webhooks for ExternalSecret conversion and validation
    # Uses fromEntities (not fromEndpoints) because the API server may run as
    # a host process (K3d/K3s) rather than as a pod in kube-system
    - fromEntities:
        - kube-apiserver
      toPorts:
        - ports:
            - port: "10250"   # Webhook server port
              protocol: TCP

    # Allow from monitoring namespace (Prometheus scrape)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "8080"    # Metrics port
              protocol: TCP

    # Allow internal external-secrets communication (same namespace)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: external-secrets
      toPorts:
        - ports:
            - port: "10250"   # Webhook server port
              protocol: TCP
            - port: "8080"    # Metrics port
              protocol: TCP
