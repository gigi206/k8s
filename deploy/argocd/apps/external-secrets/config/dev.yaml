---
# Configuration External-Secrets - Dev
environment: dev
appName: external-secrets

externalSecrets:
  version: "1.2.1"
  # Controller replicas (dev: 1)
  replicas: 1

  # Controller resources (actual: 1m/34Mi)
  resources:
    requests:
      cpu: "5m"
      memory: "40Mi"
    limits:
      cpu: "100m"
      memory: "256Mi"

  # Webhook configuration (actual: 1m/26Mi)
  webhook:
    replicas: 1
    resources:
      requests:
        cpu: "5m"
        memory: "32Mi"
      limits:
        cpu: "50m"
        memory: "128Mi"

  # Cert Controller configuration (actual: 1m/33Mi)
  certController:
    replicas: 1
    resources:
      requests:
        cpu: "5m"
        memory: "40Mi"
      limits:
        cpu: "50m"
        memory: "128Mi"

syncPolicy:
  automated:
    enabled: true
    prune: true
    selfHeal: true
