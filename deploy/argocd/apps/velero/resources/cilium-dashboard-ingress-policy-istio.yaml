---
# =============================================================================
# CiliumNetworkPolicy - Velero UI Ingress from Istio Gateway
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: velero-ui-ingress-istio
  namespace: velero
spec:
  description: "Allow ingress to Velero UI from Istio Gateway"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: velero-ui

  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: istio-system
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP
