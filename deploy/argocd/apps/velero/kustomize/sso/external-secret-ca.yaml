---
# =============================================================================
# ExternalSecret - Sync Root CA from cert-manager
# =============================================================================
# Synchronise le certificat CA root depuis cert-manager vers velero namespace.
# Ce CA est utilise pour valider les certificats TLS des endpoints OIDC (Keycloak).
# Monte dans le pod Velero UI via NODE_EXTRA_CA_CERTS.
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: root-ca-external
  namespace: velero
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: cert-manager-ca-secrets
  target:
    name: root-ca
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: root-ca
          app.kubernetes.io/part-of: velero-ui
  data:
    - secretKey: ca.crt
      remoteRef:
        key: root-ca-secret
        property: tls.crt
