---
# =============================================================================
# Cert-Manager Prometheus Monitoring
# =============================================================================
# PrometheusRule pour alertes cert-manager
# Docs: https://monitoring.mixins.dev/cert-manager/
# =============================================================================

apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: cert-manager-prometheus-rules
  namespace: cert-manager
  labels:
    prometheus: cert-manager
    role: alert-rules
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  groups:
  - name: cert-manager.rules
    interval: 30s
    rules:
    - alert: CertManagerAbsent
      annotations:
        description: |
          New certificates will not be able to be minted, and existing ones can't
          be renewed until cert-manager is back.
        summary: Cert-Manager has disappeared from Prometheus service discovery.
      expr: absent(up{job="cert-manager"})
      for: 10m
      labels:
        severity: critical

    - alert: CertManagerCertificateReadyStatus
      annotations:
        description: 'Certificate "{{ $labels.name }}" in namespace "{{ $labels.exported_namespace }}" is not ready.'
        summary: Certificate is not ready
      expr: certmanager_certificate_ready_status{condition="False"} == 1
      for: 5m
      labels:
        severity: critical

    - alert: CertManagerCertNotReady
      annotations:
        description: |
          Certificate "{{ $labels.name }}" in namespace "{{ $labels.exported_namespace }}"
          has not been ready to serve traffic for at least 10m.
          If the cert is being renewed or there is another valid cert, the ingress controller
          may be able to serve that instead.
        summary: The cert "{{ $labels.name }}" is not ready to serve traffic.
      expr: |
        max by (name, exported_namespace, namespace, condition) (
          certmanager_certificate_ready_status{condition!="True"} == 1
        )
      for: 10m
      labels:
        severity: critical

    - alert: CertManagerCertExpirySoon
      annotations:
        description: |
          Certificate "{{ $labels.name }}" in namespace "{{ $labels.exported_namespace }}"
          will expire in {{ $value | humanizeDuration }}.
          Clients using endpoints that this cert protects will start to fail in {{ $value | humanizeDuration }}.
        summary: The cert "{{ $labels.name }}" is {{ $value | humanizeDuration }} from expiry, it should have renewed over a week ago.
      expr: |
        avg by (exported_namespace, namespace, name) (
          certmanager_certificate_expiration_timestamp_seconds - time()
        ) < (21 * 24 * 3600)
      for: 1h
      labels:
        severity: warning

    - alert: CertManagerHittingRateLimits
      annotations:
        description: |
          Cert-Manager is hitting Let's Encrypt rate limits.
          Depending on the rate limit, cert-manager may be unable to generate
          certificates for up to a week.
        summary: Cert-Manager hitting Let's Encrypt rate limits.
      expr: |
        sum by (host) (
          rate(certmanager_http_acme_client_request_count{status="429"}[5m])
        ) > 0
      for: 5m
      labels:
        severity: critical

    - alert: CertManagerHighSyncErrors
      annotations:
        description: |
          Cert-Manager is experiencing high synchronization error rate ({{$value}}/s).
          This may indicate ACME validation issues or DNS problems.
        summary: Cert-Manager sync errors are elevated.
      expr: |
        rate(certmanager_controller_sync_call_count{controller!~".*-ingress-shim",result="error"}[5m]) > 0.1
      for: 10m
      labels:
        severity: warning
