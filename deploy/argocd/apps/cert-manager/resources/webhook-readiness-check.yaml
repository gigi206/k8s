---
# =============================================================================
# PostSync Job - Verify cert-manager webhook is ready
# =============================================================================
# This Job runs after cert-manager is deployed and verifies that the webhook
# is fully operational. This prevents dependent applications (keycloak, etc.)
# from failing because the webhook rejects Certificate creation requests.
# Same pattern as external-secrets/resources/webhook-readiness-check.yaml.
# =============================================================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: webhook-readiness-check
  namespace: cert-manager
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: webhook-readiness-check
  namespace: cert-manager
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
rules:
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: webhook-readiness-check
  namespace: cert-manager
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: webhook-readiness-check
subjects:
  - kind: ServiceAccount
    name: webhook-readiness-check
    namespace: cert-manager
---
apiVersion: batch/v1
kind: Job
metadata:
  name: webhook-readiness-check
  namespace: cert-manager
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  ttlSecondsAfterFinished: 60
  backoffLimit: 10
  template:
    spec:
      serviceAccountName: webhook-readiness-check
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: check
          image: bitnami/kubectl:latest
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for cert-manager webhook to be ready..."
              for i in $(seq 1 30); do
                ENDPOINTS=$(kubectl get endpoints cert-manager-webhook -n cert-manager -o jsonpath='{.subsets[0].addresses[0].ip}' 2>/dev/null)
                if [ -n "$ENDPOINTS" ]; then
                  echo "Webhook endpoint is ready: $ENDPOINTS"
                  # Additional wait to ensure webhook is fully operational
                  sleep 5
                  echo "cert-manager webhook is ready!"
                  exit 0
                fi
                echo "Attempt $i/30: Webhook not ready yet, waiting..."
                sleep 2
              done
              echo "ERROR: Webhook did not become ready in time"
              exit 1
