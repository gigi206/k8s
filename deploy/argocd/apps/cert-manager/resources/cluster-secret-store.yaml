---
# =============================================================================
# ClusterSecretStore - Cert-Manager CA Secrets
# =============================================================================
# Permet aux autres namespaces de lire le root-ca-secret depuis cert-manager
# via ExternalSecrets Operator.
#
# Usage: Les apps (ArgoCD, OAuth2-Proxy, Grafana, Kiali) créent des ExternalSecrets
# qui référencent ce ClusterSecretStore pour synchroniser le CA certificate.
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: cert-manager-ca-secrets
spec:
  provider:
    kubernetes:
      # Namespace source des secrets
      remoteNamespace: cert-manager
      server:
        # CA pour la communication intra-cluster
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: kube-system
      auth:
        # ServiceAccount de external-secrets avec droits de lecture
        serviceAccount:
          name: external-secrets
          namespace: external-secrets
