---
# Configuration Cert-Manager - Dev
environment: dev
appName: cert-manager

# Dashboard configuration
dashboard:
  folder: "Cert-Manager"  # Sous-dossier pour les dashboards Cert-Manager

certManager:
  version: "v1.19.2"
  # Gateway API support (v1.15+)
  gatewayAPI:
    enabled: true

  # Controller replicas (dev: 1)
  replicas: 1

  # Controller resources (dev: minimal)
  resources:
    requests:
      cpu: "10m"
      memory: "64Mi"
    limits:
      cpu: "100m"
      memory: "128Mi"

  # Webhook configuration
  webhook:
    replicas: 1
    resources:
      requests:
        cpu: "10m"
        memory: "32Mi"
      limits:
        cpu: "50m"
        memory: "64Mi"

  # CA Injector configuration
  cainjector:
    replicas: 1
    resources:
      requests:
        cpu: "10m"
        memory: "64Mi"
      limits:
        cpu: "100m"
        memory: "128Mi"

  # Startup API Check
  startupapicheck:
    resources:
      requests:
        cpu: "10m"
        memory: "32Mi"
      limits:
        cpu: "50m"
        memory: "64Mi"

  # ClusterIssuers (ACME / Let's Encrypt)
  # Note: Replace PLACEHOLDER emails with valid addresses for ACME registration
  clusterIssuers:
    staging:
      email: "admin@k8s.local"  # ACME registration email (staging)
      server: "https://acme-staging-v02.api.letsencrypt.org/directory"
    prod:
      email: "admin@k8s.local"  # ACME registration email (production)
      server: "https://acme-v02.api.letsencrypt.org/directory"

syncPolicy:
  automated:
    enabled: true
    prune: true
    selfHeal: true
