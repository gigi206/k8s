---
# =============================================================================
# LoxiLB Headless Service
# =============================================================================
# Service for kube-loxilb to discover loxilb pods
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: loxilb-lb-service
  namespace: kube-system
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  clusterIP: None
  selector:
    app: loxilb-app
  ports:
    - name: loxilb-app
      port: 11111
      targetPort: 11111
      protocol: TCP
