---
# =============================================================================
# LoxiLB DaemonSet - BGP Mode
# =============================================================================
# eBPF-based load balancer daemon with BGP support
# Source: https://github.com/loxilb-io/kube-loxilb/blob/main/manifest/in-cluster/loxilb.yaml
# Runs on control-plane nodes by default
# =============================================================================
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: loxilb-lb
  namespace: kube-system
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  selector:
    matchLabels:
      app: loxilb-app
  template:
    metadata:
      name: loxilb-lb
      labels:
        app: loxilb-app
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: Exists
        - key: "node-role.kubernetes.io/control-plane"
          operator: Exists
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "node-role.kubernetes.io/control-plane"
                    operator: Exists
      containers:
        - name: loxilb-app
          image: ghcr.io/loxilb-io/loxilb:latest
          imagePullPolicy: Always
          command:
            - /root/loxilb-io/loxilb/loxilb
            - --bgp
            - --egr-hooks
            - --blacklist=cni[0-9a-z]|veth.|flannel.|cali.|tunl.|vxlan[.]calico
          ports:
            - containerPort: 11111
            - containerPort: 179
            - containerPort: 50051
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
