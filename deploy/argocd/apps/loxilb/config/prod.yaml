---
# Configuration LoxiLB - Prod
environment: prod
appName: loxilb

loxilb:
  # Image versions (tracked by Renovate)
  loxilbImage: "ghcr.io/loxilb-io/loxilb"
  loxilbTag: "v0.9.9"
  kubeLoxilbImage: "ghcr.io/loxilb-io/kube-loxilb"
  kubeLoxilbTag: "v0.9.9"

  # LB Configuration
  # 0 = DNAT (default), 1 = one-arm, 2 = fullNAT
  setLBMode: 0

  # Deployment mode: "internal" (in-cluster DaemonSet) or "external" (standalone Docker container)
  mode: "internal"

  # External mode only: list of loxilb API URLs (not used in internal mode)
  # loxiURL:
  #   - "http://<loxilb-ip>:11111"

  bgp:
    enabled: false
    localASN: 0
    extBGPPeers: ""

  # Resources for kube-loxilb (prod: higher limits)
  kubeLoxilb:
    resources:
      requests:
        cpu: "50m"
        memory: "128Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

  # Resources for loxilb (DaemonSet)
  loxilbLb:
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "1000m"
        memory: "1Gi"

syncPolicy:
  automated:
    enabled: false
    prune: true
    selfHeal: true
