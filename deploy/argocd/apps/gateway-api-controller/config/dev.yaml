---
# Configuration Gateway API Controller - Dev
environment: dev
appName: gateway-api-controller

gatewayApiController:
  version: "v1.4.1"
  # CRD path (experimental pour avoir Gateway API v1)
  crdPath: "config/crd/experimental"

syncPolicy:
  automated:
    enabled: true
    prune: true
    selfHeal: true
  # Gateway API CRDs are too large for client-side apply (annotation > 256KB)
  # ServerSideApply=true avoids creating last-applied-configuration annotation
  syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - PruneLast=true
    - SkipDryRunOnMissingResource=true
    - RespectIgnoreDifferences=true
