---
# Configuration Gateway API Controller - Dev
environment: dev
appName: gateway-api-controller

gatewayApiController:
  version: "v1.5.0"
  # CRD path (experimental pour avoir Gateway API v1)
  crdPath: "config/crd/experimental"

syncPolicy:
  automated:
    enabled: true
    prune: true
    selfHeal: true
  # ServerSideApply=true avoids "Too long" annotation errors on large CRDs
  # ApplyOutOfSyncOnly=true prevents re-applying resources that are already in sync
  syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - ApplyOutOfSyncOnly=true
    - PruneLast=true
    - SkipDryRunOnMissingResource=true
