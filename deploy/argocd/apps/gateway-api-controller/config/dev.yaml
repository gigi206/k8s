---
# Configuration Gateway API Controller - Dev
environment: dev
appName: gateway-api-controller

gatewayApiController:
  version: "v1.4.1"
  # CRD path (experimental pour avoir Gateway API v1)
  crdPath: "config/crd/experimental"

syncPolicy:
  automated:
    enabled: true
    prune: true
    selfHeal: true
  # Override global ServerSideApply=true due to Gateway API CRDs being too large
  # (annotation exceeds 256KB limit)
  syncOptions:
    - CreateNamespace=true
    - ServerSideApply=false
    - PruneLast=true
    - SkipDryRunOnMissingResource=true
    - RespectIgnoreDifferences=true
