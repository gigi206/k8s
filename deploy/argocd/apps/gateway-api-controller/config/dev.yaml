---
# Configuration Gateway API Controller - Dev
environment: dev
appName: gateway-api-controller

gatewayApiController:
  version: "v1.4.1"
  # CRD path (experimental pour avoir Gateway API v1)
  crdPath: "config/crd/experimental"

syncPolicy:
  automated:
    enabled: true
    prune: true
    selfHeal: true
  # Gateway API CRDs conflict with apisix-ingress-controller CRDs
  # Replace=true forces replacement to resolve storedVersions conflicts
  syncOptions:
    - CreateNamespace=true
    - ServerSideApply=false
    - Replace=true
    - PruneLast=true
    - SkipDryRunOnMissingResource=true
    - RespectIgnoreDifferences=true
