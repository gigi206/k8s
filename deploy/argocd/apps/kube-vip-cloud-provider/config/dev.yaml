---
# Configuration kube-vip-cloud-provider - Dev
environment: dev
appName: kube-vip-cloud-provider

kubeVipCloudProvider:
  # Helm chart version
  version: "0.2.10"

  # Resources
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

syncPolicy:
  automated:
    enabled: true
    prune: true
    selfHeal: true
  syncOptions:
    - CreateNamespace=false
    - ServerSideApply=true
    - PruneLast=true
