---
# =============================================================================
# CiliumNetworkPolicy - Hubble UI Gateway Ingress (Cilium)
# =============================================================================
# Allows ingress from Cilium Gateway to Hubble UI for external access.
# This policy is only deployed when:
# - features.cilium.ingressPolicy.enabled = true
# - features.gatewayAPI.controller.provider = "cilium"
#
# Note: Since both Cilium Gateway and Hubble UI run in kube-system,
# this policy allows intra-namespace traffic to Hubble UI.
# =============================================================================

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: hubble-ui-gateway-cilium
  namespace: kube-system
spec:
  description: "Allow ingress from Cilium Gateway to Hubble UI"
  endpointSelector:
    matchLabels:
      k8s-app: hubble-ui

  ingress:
    # Allow from kube-system namespace (Cilium Gateway Envoy)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
      toPorts:
        - ports:
            - port: "8081"    # Hubble UI HTTP (pod targetPort)
              protocol: TCP

    # Allow from Gateway API proxy (reserved:ingress identity)
    # Traffic processed by Cilium Gateway API uses the reserved:ingress
    # identity (8), NOT a kube-system pod identity. Without this rule,
    # gateway traffic to Hubble UI is denied even though both are in
    # kube-system.
    - fromEntities:
        - ingress
      toPorts:
        - ports:
            - port: "8081"
              protocol: TCP
