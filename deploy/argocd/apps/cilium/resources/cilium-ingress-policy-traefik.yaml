---
# =============================================================================
# CiliumNetworkPolicy - Hubble UI Gateway Ingress (Traefik)
# =============================================================================
# Allows ingress from Traefik Gateway to Hubble UI for external access.
# This policy is only deployed when:
# - features.cilium.ingressPolicy.enabled = true
# - features.gatewayAPI.controller.provider = "traefik"
# =============================================================================

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: hubble-ui-gateway-traefik
  namespace: kube-system
spec:
  description: "Allow ingress from Traefik Gateway to Hubble UI"
  endpointSelector:
    matchLabels:
      k8s-app: hubble-ui

  ingress:
    # Allow from Traefik namespace (gateway ingress)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "8081"    # Hubble UI HTTP (pod targetPort)
              protocol: TCP
