---
# =============================================================================
# CiliumNetworkPolicy - Hubble UI Gateway Ingress (APISIX)
# =============================================================================
# Allows ingress from APISIX Gateway to Hubble UI for external access.
# This policy is only deployed when:
# - features.cilium.ingressPolicy.enabled = true
# - features.gatewayAPI.controller.provider = "apisix"
# =============================================================================

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: hubble-ui-gateway-apisix
  namespace: kube-system
spec:
  description: "Allow ingress from APISIX Gateway to Hubble UI"
  endpointSelector:
    matchLabels:
      k8s-app: hubble-ui

  ingress:
    # Allow from APISIX namespace (gateway ingress)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: apisix
      toPorts:
        - ports:
            - port: "8081"    # Hubble UI targetPort (APISIX uses pod IP directly)
              protocol: TCP
