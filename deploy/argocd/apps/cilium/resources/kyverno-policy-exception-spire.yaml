---
# PolicyException for SPIRE (Cilium mutual auth) - requires K8s API for identity management
# SPIRE server uses k8sbundle Notifier plugin which needs serviceaccount token
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: cilium-spire-automount-sa-token
  namespace: cilium-spire
spec:
  exceptions:
    - policyName: disable-automount-sa-token
      ruleNames:
        - disable-automount-sa-token
        - autogen-disable-automount-sa-token
        - autogen-cronjob-disable-automount-sa-token
  match:
    any:
      - resources:
          namespaces:
            - cilium-spire
          kinds:
            - Pod
            - Deployment
            - DaemonSet
            - StatefulSet
            - Job
            - CronJob
