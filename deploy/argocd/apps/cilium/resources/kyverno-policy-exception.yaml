---
# PolicyException for Cilium - requires K8s API for CNI and network policy management
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: cilium-automount-sa-token
  namespace: kube-system
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  exceptions:
    - policyName: disable-automount-sa-token
      ruleNames:
        - disable-automount-sa-token
        - autogen-disable-automount-sa-token
        - autogen-cronjob-disable-automount-sa-token
  match:
    any:
      - resources:
          namespaces:
            - kube-system
          kinds:
            - Pod
            - Deployment
            - DaemonSet
            - StatefulSet
            - Job
            - CronJob
          selector:
            matchLabels:
              app.kubernetes.io/part-of: cilium
