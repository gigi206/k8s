---
# =============================================================================
# Cilium ApplicationSet (After Prometheus-Stack)
# =============================================================================
# Cilium CNI is installed by RKE2 during cluster bootstrap. This ApplicationSet
# deploys additional resources:
# - ServiceMonitors/PodMonitors for Prometheus scraping
# - Grafana dashboards for Cilium/Hubble metrics
# - CiliumClusterwideNetworkPolicy for cluster-wide egress control
# - HTTPRoute for Hubble UI access (optional)
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cilium
  namespace: argo-cd
  annotations:
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - merge:
        mergeKeys:
          - environment
        generators:
          # Config de base (valeurs par défaut)
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/config/config.yaml

          # Config spécifique à l'application
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/apps/cilium/config/*.yaml

  template:
    metadata:
      name: cilium
      namespace: argo-cd
      annotations:
    spec:
      project: default

      source:
        repoURL: https://github.com/gigi206/k8s
        targetRevision: '{{ .git.revision }}'
        path: deploy/argocd/apps/cilium/kustomize/monitoring
        kustomize:
          commonLabels:
            release: '{{ .features.monitoring.release }}'
            grafana_dashboard: '{{ .features.monitoring.dashboard.label }}'
          commonAnnotations:
            "{{ .features.monitoring.dashboard.folderAnnotation }}": '{{ .features.monitoring.dashboard.baseFolder }}/{{ .dashboard.folder }}'

      destination:
        server: https://kubernetes.default.svc
        namespace: kube-system

      syncPolicy:
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 10m

  templatePatch: |
    spec:
      ignoreDifferences:
        - group: external-secrets.io
          kind: ExternalSecret
          jqPathExpressions:
            - .spec.data[].remoteRef.conversionStrategy
            - .spec.data[].remoteRef.decodingStrategy
            - .spec.data[].remoteRef.metadataPolicy
      syncPolicy:
        syncOptions:
        {{- range .syncPolicy.syncOptions }}
          - {{ . }}
        {{- end }}
      {{- if .syncPolicy.automated.enabled }}
        automated:
          prune: {{ .syncPolicy.automated.prune }}
          selfHeal: {{ .syncPolicy.automated.selfHeal }}
      {{- end }}
      sources:
        {{- if and .features.loadBalancer.enabled (eq .features.loadBalancer.provider "cilium") }}
        # Source: Cilium LB-IPAM resources (CiliumLoadBalancerIPPool)
        # Only deployed when loadBalancer.enabled == true AND loadBalancer.provider == "cilium"
        # Pools: default (dynamic), external-dns (static), gateway (static)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/cilium/kustomize/lb-ipam
          kustomize:
            patches:
              # Default pool for dynamic IP allocation
              - target:
                  group: cilium.io
                  version: v2alpha1
                  kind: CiliumLoadBalancerIPPool
                  name: default
                patch: |
                  - op: replace
                    path: /spec/blocks
                    value:
                      - start: "{{ (split "-" .features.loadBalancer.pools.default.range)._0 }}"
                        stop: "{{ (split "-" .features.loadBalancer.pools.default.range)._1 }}"
              # Dedicated pool for external-dns CoreDNS
              - target:
                  group: cilium.io
                  version: v2alpha1
                  kind: CiliumLoadBalancerIPPool
                  name: external-dns
                patch: |
                  - op: replace
                    path: /spec/blocks/0/cidr
                    value: '{{ .features.loadBalancer.staticIPs.externalDns }}/32'
              # Dedicated pool for Gateway API controller
              - target:
                  group: cilium.io
                  version: v2alpha1
                  kind: CiliumLoadBalancerIPPool
                  name: gateway
                patch: |
                  - op: replace
                    path: /spec/blocks/0/cidr
                    value: '{{ .features.loadBalancer.staticIPs.gateway }}/32'
        # Source: L2 or BGP announcement policy (based on mode)
        {{- if eq .features.loadBalancer.mode "bgp" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/cilium/kustomize/lb-bgp
          kustomize:
            patches:
              - target:
                  group: cilium.io
                  version: v2alpha1
                  kind: CiliumBGPPeeringPolicy
                  name: default
                patch: |
                  - op: replace
                    path: /spec/virtualRouters/0/localASN
                    value: {{ .features.loadBalancer.bgp.localASN }}
                  - op: replace
                    path: /spec/virtualRouters/0/neighbors
                    value:
                      {{- range .features.loadBalancer.bgp.peers }}
                      - peerAddress: "{{ .address }}/32"
                        peerASN: {{ .asn }}
                      {{- end }}
        {{- else }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/cilium/kustomize/lb-l2
        {{- end }}
        {{- end }}
        {{- if .features.cilium.egressPolicy.enabled }}
        # Source 1: Egress Policy - blocks external egress, allows internal cluster traffic
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/cilium/resources
          directory:
            include: "default-deny-external-egress.yaml"
        {{- end }}
        {{- if .features.cilium.ingressPolicy.enabled }}
        # Source 2: Host Ingress Policy - protects nodes (SSH, API, HTTP/HTTPS allowed)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/cilium/resources
          directory:
            include: "default-deny-host-ingress.yaml"
        {{- end }}
        {{- if .features.cilium.defaultDenyPodIngress.enabled }}
        # Source 3: Pod Ingress Policy - Zero Trust (deny all pod-to-pod except explicit allows)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/cilium/resources
          directory:
            include: "default-deny-pod-ingress.yaml"
        # Source: Cilium/Hubble internal ingress policy (monitoring, kube-system)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/cilium/resources
          directory:
            include: "cilium-ingress-policy.yaml"
        {{- end }}
        {{- if .features.cilium.ingressPolicy.enabled }}
        # Source: Cilium ingress policy - conditional per Gateway provider
        {{- if eq .features.gatewayAPI.controller.provider "istio" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/cilium/resources
          directory:
            include: "cilium-ingress-policy-istio.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "apisix" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/cilium/resources
          directory:
            include: "cilium-ingress-policy-apisix.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "traefik" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/cilium/resources
          directory:
            include: "cilium-ingress-policy-traefik.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "nginx-gwf" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/cilium/resources
          directory:
            include: "cilium-ingress-policy-nginx-gwf.yaml"
        {{- else if eq .features.gatewayAPI.controller.provider "envoy-gateway" }}
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/cilium/resources
          directory:
            include: "cilium-ingress-policy-envoy-gateway.yaml"
        {{- end }}
        {{- end }}
        {{- if .features.kyverno.enabled }}
        # Source: Kyverno PolicyException (allows SA token mount for K8s API access)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/cilium/resources
          directory:
            include: "kyverno-policy-exception.yaml"
        {{- end }}
        {{- if .features.gatewayAPI.enabled }}
        {{- if .features.gatewayAPI.httpRoute.enabled }}
        # Source 3: HTTPRoute (Gateway API standard)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/cilium/kustomize/httproute
          kustomize:
            patches:
              - target:
                  kind: HTTPRoute
                  name: hubble-ui
                patch: |
                  - op: replace
                    path: /spec/hostnames/0
                    value: hubble.{{ .common.domain }}
                  - op: replace
                    path: /spec/parentRefs/0/namespace
                    value: '{{ .features.gatewayAPI.controller.gatewayNamespace }}'
                  {{- if and .features.oauth2Proxy.enabled (eq .features.gatewayAPI.controller.provider "traefik") }}
                  - op: add
                    path: /spec/rules/1/filters
                    value:
                      - type: ExtensionRef
                        extensionRef:
                          group: traefik.io
                          kind: Middleware
                          name: oauth2-proxy-auth
                  {{- else if and .features.oauth2Proxy.enabled (eq .features.gatewayAPI.controller.provider "nginx-gwf") }}
                  - op: add
                    path: /spec/rules/1/filters
                    value:
                      - type: ExtensionRef
                        extensionRef:
                          group: gateway.nginx.org
                          kind: SnippetsFilter
                          name: oauth2-auth
                  {{- end }}
              - target:
                  kind: ReferenceGrant
                  name: gateway-hubble-tls
                patch: |
                  - op: replace
                    path: /spec/from/0/namespace
                    value: '{{ .features.gatewayAPI.controller.gatewayNamespace }}'
        {{- if and .features.oauth2Proxy.enabled (eq .features.gatewayAPI.controller.provider "traefik") }}
        # Source: Traefik Middleware for OAuth2 Proxy forwardAuth (Hubble)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/cilium/kustomize/oauth2-authz-traefik
        {{- else if and .features.oauth2Proxy.enabled (eq .features.gatewayAPI.controller.provider "nginx-gwf") }}
        # Source: NGINX Gateway Fabric SnippetsFilter for OAuth2 auth_request (Hubble)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/cilium/kustomize/oauth2-authz-nginx-gwf
        {{- else if and .features.oauth2Proxy.enabled (eq .features.gatewayAPI.controller.provider "envoy-gateway") }}
        # Source: SecurityPolicy for Envoy Gateway native OIDC (Hubble)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/cilium/kustomize/oauth2-authz-envoy-gateway
          kustomize:
            patches:
              - target:
                  group: gateway.envoyproxy.io
                  kind: Backend
                  name: backend-keycloak
                patch: |
                  - op: replace
                    path: /spec/endpoints/0/fqdn/hostname
                    value: keycloak.{{ .common.domain }}
              - target:
                  group: gateway.envoyproxy.io
                  kind: SecurityPolicy
                  name: oidc-hubble
                patch: |
                  - op: replace
                    path: /spec/oidc/provider/issuer
                    value: https://keycloak.{{ .common.domain }}/realms/k8s
                  - op: replace
                    path: /spec/oidc/provider/authorizationEndpoint
                    value: https://keycloak.{{ .common.domain }}/realms/k8s/protocol/openid-connect/auth
                  - op: replace
                    path: /spec/oidc/provider/tokenEndpoint
                    value: https://keycloak.{{ .common.domain }}/realms/k8s/protocol/openid-connect/token
                  - op: replace
                    path: /spec/oidc/redirectURL
                    value: https://hubble.{{ .common.domain }}/oauth2/callback
        {{- end }}
        {{- else if eq .features.gatewayAPI.controller.provider "apisix" }}
        # Source 3: APISIX native CRDs (when HTTPRoute disabled and provider is apisix)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/cilium/kustomize/apisix
          kustomize:
            patches:
              - target:
                  kind: ApisixRoute
                  name: hubble-ui
                patch: |
                  - op: replace
                    path: /spec/http/0/match/hosts/0
                    value: hubble.{{ .common.domain }}
                  - op: replace
                    path: /spec/http/1/match/hosts/0
                    value: hubble.{{ .common.domain }}
        {{- end }}
        {{- end }}
        # NOTE: AuthorizationPolicy for OAuth2 Proxy (Hubble) moved to Istio application
        # to ensure Istio CRDs exist before the AuthorizationPolicy is created
        # See: deploy/argocd/apps/istio/kustomize/oauth2-authz/
        {{- if .tetragon.enabled }}
        # Source: Tetragon Helm chart - eBPF-based security observability and runtime enforcement
        - repoURL: https://helm.cilium.io
          chart: tetragon
          targetRevision: '{{ .tetragon.version }}'
          helm:
            releaseName: tetragon
            valuesObject:
              tetragon:
                prometheus:
                  enabled: true
                  port: 2114  # Changed from 2112 to avoid conflict with kube-vip
        # Source: Tetragon monitoring resources (ServiceMonitor, dashboards)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/cilium/kustomize/tetragon
          kustomize:
            commonLabels:
              release: '{{ .features.monitoring.release }}'
              grafana_dashboard: '{{ .features.monitoring.dashboard.label }}'
            commonAnnotations:
              "{{ .features.monitoring.dashboard.folderAnnotation }}": '{{ .features.monitoring.dashboard.baseFolder }}/{{ .dashboard.folder }}'
        {{- if .features.cilium.defaultDenyPodIngress.enabled }}
        # Source: Tetragon ingress policy (allows Prometheus scraping)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/cilium/resources
          directory:
            include: "cilium-ingress-policy-tetragon.yaml"
        {{- end }}
        {{- end }}

        # Source 3: Kustomize monitoring resources
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/cilium/kustomize/monitoring
          kustomize:
            commonLabels:
              release: '{{ .features.monitoring.release }}'
              grafana_dashboard: '{{ .features.monitoring.dashboard.label }}'
            commonAnnotations:
              "{{ .features.monitoring.dashboard.folderAnnotation }}": '{{ .features.monitoring.dashboard.baseFolder }}/{{ .dashboard.folder }}'
