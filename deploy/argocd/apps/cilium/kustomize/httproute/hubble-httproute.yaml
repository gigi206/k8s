---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble-ui
  namespace: kube-system
  labels:
    oauth2-protected: "true"
  annotations:
    # cert-manager will create hubble-ui-tls secret in kube-system
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: default-gateway
    namespace: PLACEHOLDER_GATEWAY_NS  # Patched via Kustomize from gatewayAPI.controller.gatewayNamespace
    sectionName: https
  hostnames:
  - "hubble.PLACEHOLDER.example.com"  # Patched via Kustomize from common.domain
  rules:
  # Route /oauth2/* to OAuth2 Proxy for login flow
  # This allows the OAuth2 login process to work without ext_authz interference
  - matches:
    - path:
        type: PathPrefix
        value: /oauth2/
    backendRefs:
    - group: ""
      kind: Service
      name: oauth2-proxy
      namespace: oauth2-proxy
      port: 4180
      weight: 1
  # Route all other traffic to Hubble UI
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - group: ""
      kind: Service
      name: hubble-ui
      port: 80
      weight: 1
