---
# =============================================================================
# CiliumLoadBalancerIPPool - Default pool for LoadBalancer services
# =============================================================================
# This pool is used when features.loadBalancer.provider == "cilium"
# The IP range is configured via Kustomize patches in the ApplicationSet
# =============================================================================
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: default
spec:
  blocks:
    # IP range will be patched by ApplicationSet based on config.yaml
    # Default: 192.168.121.201-192.168.121.250
    - start: "192.168.121.201"
      stop: "192.168.121.250"
