---
# =============================================================================
# Cilium Gateway API - Default Gateway
# =============================================================================
# Gateway resource for Cilium Gateway API controller.
# Cilium automatically creates GatewayClass "cilium" when gatewayAPI.enabled=true.
#
# Note: Gateway is created in kube-system namespace where Cilium runs.
# This is different from other providers (istio-system, traefik, etc.)
# =============================================================================
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: default-gateway
  namespace: kube-system
  annotations:
    # LoadBalancer annotations for static IP
    # These are applied by Kustomize patches in applicationset.yaml
spec:
  gatewayClassName: cilium  # Auto-created by Cilium when gatewayAPI.enabled=true
  listeners:
  # HTTP listener
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All  # Allow HTTPRoute from any namespace

  # HTTPS listener
  - name: https
    hostname: "*.PLACEHOLDER.example.com"  # Patched via Kustomize from common.domain
    protocol: HTTPS
    port: 443
    allowedRoutes:
      namespaces:
        from: All  # Allow HTTPRoute from any namespace
    tls:
      mode: Terminate
      certificateRefs:
      - group: ""
        kind: Secret
        name: wildcard-k8s-local-tls
        # Secret in same namespace (kube-system) - wildcard cert for *.common.domain
