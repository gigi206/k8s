---
# =============================================================================
# Wildcard TLS Certificate for Cilium Gateway
# =============================================================================
# Creates a wildcard certificate for *.common.domain using cert-manager.
# The secret is created in kube-system namespace for the Cilium Gateway.
# =============================================================================
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-k8s-local
  namespace: kube-system
spec:
  secretName: wildcard-k8s-local-tls
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer
  dnsNames:
  - "*.PLACEHOLDER.example.com"  # Patched via Kustomize from common.domain
  - "PLACEHOLDER.example.com"  # Patched via Kustomize from common.domain
