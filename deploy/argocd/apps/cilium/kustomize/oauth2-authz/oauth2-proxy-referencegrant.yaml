---
# =============================================================================
# ReferenceGrant - Allow Hubble HTTPRoute to reference OAuth2 Proxy Service
# =============================================================================
# Allows HTTPRoute in kube-system namespace to route /oauth2/* traffic
# to OAuth2 Proxy service in oauth2-proxy namespace for login flow.
# =============================================================================

apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-hubble-to-oauth2-proxy
  namespace: oauth2-proxy
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    namespace: kube-system
  to:
  - group: ""
    kind: Service
    name: oauth2-proxy
