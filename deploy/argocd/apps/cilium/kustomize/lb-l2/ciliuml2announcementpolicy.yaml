---
# =============================================================================
# CiliumL2AnnouncementPolicy - L2 announcements for LoadBalancer IPs
# =============================================================================
# This policy is used when features.loadBalancer.provider == "cilium"
# It configures Cilium to announce LoadBalancer IPs via ARP/NDP on the
# specified interface (must match Cilium's managed devices)
# =============================================================================
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: default
spec:
  # Match all services (no selector = all)
  serviceSelector:
    matchLabels: {}
  # Interface to announce on (must be in Cilium's devices list)
  interfaces:
    - eth0
  # Announce LoadBalancer and ExternalIPs
  loadBalancerIPs: true
  externalIPs: true
