---
# Configuration Cilium - Prod
environment: prod
appName: cilium

# Dashboard configuration
dashboard:
  folder: "Cilium"  # Subfolder under baseFolder for Cilium dashboards

syncPolicy:
  automated:
    enabled: false
    prune: false
    selfHeal: false

# Tetragon - eBPF-based security observability and runtime enforcement
tetragon:
  enabled: false
  version: "1.6.0"
