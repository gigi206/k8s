---
# Configuration Cilium - Dev
environment: dev
appName: cilium

# Dashboard configuration
dashboard:
  folder: "Cilium"  # Subfolder under baseFolder for Cilium dashboards

syncPolicy:
  automated:
    enabled: true
    prune: true
    selfHeal: true

# Tetragon - eBPF-based security observability and runtime enforcement
tetragon:
  enabled: false
  version: "1.6.0"
