---
# =============================================================================
# ExternalSecret - Sync Root CA from cert-manager
# =============================================================================
# Synchronise le certificat CA root depuis cert-manager vers argo-cd namespace.
# Ce CA est utilis√© pour valider les certificats TLS des endpoints OIDC (Keycloak).
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: root-ca-external
  namespace: argo-cd
  # NO sync-wave annotation - let ArgoCD sync all resources in parallel and retry failures
  # This avoids circular dependency: Deployment (wave 0) waiting for Secret from ExternalSecret (wave 1)
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: cert-manager-ca-secrets
  target:
    name: root-ca
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: root-ca
          app.kubernetes.io/part-of: argocd
  data:
    - secretKey: ca.crt
      remoteRef:
        key: root-ca-secret
        property: tls.crt
