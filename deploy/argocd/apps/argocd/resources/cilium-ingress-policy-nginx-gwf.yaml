---
# =============================================================================
# CiliumNetworkPolicy - ArgoCD Ingress from NGINX Gateway Fabric
# =============================================================================
# Allows access to ArgoCD UI/API from NGINX Gateway Fabric
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: argocd-ingress-nginx-gwf
  namespace: argo-cd
spec:
  description: "Allow ingress to ArgoCD from NGINX Gateway Fabric"
  endpointSelector: {}  # Applies to all pods in argo-cd namespace

  ingress:
    # Allow from NGINX Gateway Fabric (nginx-gateway namespace)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: nginx-gateway
      toPorts:
        - ports:
            - port: "8080"    # HTTP UI, REST API
              protocol: TCP
            - port: "8443"    # gRPC (CLI, webhooks)
              protocol: TCP
