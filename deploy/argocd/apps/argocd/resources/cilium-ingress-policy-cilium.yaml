---
# =============================================================================
# CiliumNetworkPolicy - ArgoCD Ingress from Cilium Gateway
# =============================================================================
# Allows access to ArgoCD UI/API from Cilium Gateway (kube-system namespace)
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: argocd-ingress-cilium
  namespace: argo-cd
spec:
  description: "Allow ingress to ArgoCD from Cilium Gateway"
  endpointSelector: {}  # Applies to all pods in argo-cd namespace

  ingress:
    # Allow from Cilium Gateway (kube-system namespace)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
      toPorts:
        - ports:
            - port: "8080"    # HTTP UI, REST API
              protocol: TCP
            - port: "8443"    # gRPC (CLI, webhooks)
              protocol: TCP
