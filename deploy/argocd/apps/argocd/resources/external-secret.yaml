---
# =============================================================================
# ExternalSecret - Sync ArgoCD secrets from keycloak namespace
# =============================================================================
# Synchronise les secrets ArgoCD depuis keycloak namespace vers argo-cd
# Le secret source est: keycloak/argocd-oidc-client-secret
# Le secret cible remplace le secret argocd-secret cree par le chart Helm
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-secret-external
  namespace: argo-cd
spec:
  # Frequence de refresh
  refreshInterval: 1h

  # Reference au ClusterSecretStore dans keycloak
  secretStoreRef:
    kind: ClusterSecretStore
    name: keycloak-oidc-secrets

  # Secret cible: argocd-secret (utilise par ArgoCD)
  target:
    name: argocd-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          app.kubernetes.io/name: argocd-secret
          app.kubernetes.io/part-of: argocd

  # Mapping des cles depuis le secret source vers argocd-secret
  data:
    # Client secret OIDC Keycloak
    - secretKey: oidc.keycloak.clientSecret
      remoteRef:
        key: argocd-oidc-client-secret
        property: client-secret
    # Password admin ArgoCD
    - secretKey: admin.password
      remoteRef:
        key: argocd-oidc-client-secret
        property: admin-password
    # Cle de signature JWT
    - secretKey: server.secretkey
      remoteRef:
        key: argocd-oidc-client-secret
        property: server-secretkey
