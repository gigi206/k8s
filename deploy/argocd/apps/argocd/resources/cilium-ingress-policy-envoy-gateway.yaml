---
# =============================================================================
# CiliumNetworkPolicy - ArgoCD Ingress from Envoy Gateway
# =============================================================================
# Allows access to ArgoCD UI/API from Envoy Gateway
# Internal communication is handled by cilium-ingress-policy.yaml
# =============================================================================
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: argocd-ingress-envoy-gateway
  namespace: argo-cd
spec:
  description: "Allow ingress to ArgoCD from Envoy Gateway"
  endpointSelector: {}  # Applies to all pods in argo-cd namespace

  ingress:
    # Allow from Envoy Gateway (envoy-gateway-system namespace)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: envoy-gateway-system
      toPorts:
        - ports:
            - port: "8080"    # HTTP UI, REST API
              protocol: TCP
            - port: "8443"    # gRPC (CLI, webhooks)
              protocol: TCP
