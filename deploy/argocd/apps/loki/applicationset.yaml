---
# =============================================================================
# Loki ApplicationSet - Wave 73 (Log Storage)
# =============================================================================
# Deploys Grafana Loki for centralized log aggregation and querying.
# Works with Alloy (Wave 74) for log collection.
# Docs: https://grafana.com/docs/loki/latest/
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: loki
  namespace: argo-cd
  annotations:
    argocd.argoproj.io/sync-wave: "73"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - merge:
        mergeKeys:
          - environment
        generators:
          # Global config
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/config/config.yaml

          # App-specific config
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/apps/loki/config/*.yaml

  template:
    metadata:
      name: loki
      namespace: argo-cd
      annotations:
        argocd.argoproj.io/sync-wave: "73"
    spec:
      project: default

      source:
        repoURL: https://grafana.github.io/helm-charts
        targetRevision: '{{ .loki.version }}'
        chart: loki

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .loki.namespace }}'

      syncPolicy:
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 10m

  templatePatch: |
    spec:
      syncPolicy:
        syncOptions:
        {{- range .syncPolicy.syncOptions }}
          - {{ . }}
        {{- end }}
      {{- if .syncPolicy.automated.enabled }}
        automated:
          prune: {{ .syncPolicy.automated.prune }}
          selfHeal: {{ .syncPolicy.automated.selfHeal }}
      {{- end }}
      sources:
        # Source 0: Namespace (always deployed)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/loki/resources
          directory:
            include: "namespace.yaml"
        {{- if .features.cilium.ingressPolicy.enabled }}
        # Source 1: Cilium ingress policy - conditional
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/loki/resources
          directory:
            include: "cilium-ingress-policy.yaml"
        {{- end }}

        {{- if and (eq .loki.storage.type "s3") (eq .features.storage.provider "rook") }}
        # Source: S3 ObjectBucketClaim (creates bucket + credentials via Rook-Ceph)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/loki/resources-s3
        {{- end }}

        # Source: Loki Helm Chart
        - repoURL: https://grafana.github.io/helm-charts
          targetRevision: '{{ .loki.version }}'
          chart: loki
          helm:
            releaseName: loki
            valuesObject:
              deploymentMode: '{{ .loki.deploymentMode }}'

              loki:
                auth_enabled: false
                commonConfig:
                  replication_factor: 1
                  path_prefix: /var/loki
                storage:
                  type: '{{ .loki.storage.type }}'
                  {{- if eq .loki.storage.type "s3" }}
                  bucketNames:
                    chunks: ${BUCKET_NAME}
                    ruler: ${BUCKET_NAME}
                    admin: ${BUCKET_NAME}
                  s3:
                    endpoint: http://${BUCKET_HOST}:${BUCKET_PORT}
                    bucketnames: ${BUCKET_NAME}
                    access_key_id: ${AWS_ACCESS_KEY_ID}
                    secret_access_key: ${AWS_SECRET_ACCESS_KEY}
                    s3ForcePathStyle: true
                    insecure: true
                  {{- end }}
                schemaConfig:
                  configs:
                    - from: "2024-01-01"
                      store: tsdb
                      object_store: '{{ .loki.storage.type }}'
                      schema: v13
                      index:
                        prefix: index_
                        period: 24h
                limits_config:
                  retention_period: '{{ .loki.retention }}'
                  ingestion_rate_mb: 10
                  ingestion_burst_size_mb: 20
                  max_streams_per_user: 10000

              {{- if eq .loki.deploymentMode "SingleBinary" }}
              # SingleBinary mode
              singleBinary:
                replicas: {{ .loki.singleBinary.replicas }}
                persistence:
                  enabled: {{ and .loki.singleBinary.persistence.enabled .features.storage.enabled }}
                  {{- if and .loki.singleBinary.persistence.enabled .features.storage.enabled }}
                  {{- if eq .loki.storage.type "s3" }}
                  size: 1Gi
                  {{- else }}
                  size: '{{ .loki.singleBinary.persistence.size }}'
                  {{- end }}
                  {{- end }}
                {{- if .loki.singleBinary.resources }}
                resources:
                  requests:
                    cpu: '{{ .loki.singleBinary.resources.requests.cpu }}'
                    memory: '{{ .loki.singleBinary.resources.requests.memory }}'
                  limits:
                    cpu: '{{ .loki.singleBinary.resources.limits.cpu }}'
                    memory: '{{ .loki.singleBinary.resources.limits.memory }}'
                {{- end }}
                {{- if eq .loki.storage.type "s3" }}
                extraEnv:
                  - name: AWS_ACCESS_KEY_ID
                    valueFrom:
                      secretKeyRef:
                        name: '{{ .loki.storage.s3.secretName }}'
                        key: AWS_ACCESS_KEY_ID
                  - name: AWS_SECRET_ACCESS_KEY
                    valueFrom:
                      secretKeyRef:
                        name: '{{ .loki.storage.s3.secretName }}'
                        key: AWS_SECRET_ACCESS_KEY
                  - name: BUCKET_HOST
                    valueFrom:
                      configMapKeyRef:
                        name: '{{ .loki.storage.s3.configMapName }}'
                        key: BUCKET_HOST
                  - name: BUCKET_PORT
                    valueFrom:
                      configMapKeyRef:
                        name: '{{ .loki.storage.s3.configMapName }}'
                        key: BUCKET_PORT
                  - name: BUCKET_NAME
                    valueFrom:
                      configMapKeyRef:
                        name: '{{ .loki.storage.s3.configMapName }}'
                        key: BUCKET_NAME
                {{- end }}

              # Disable other components in SingleBinary mode
              backend:
                replicas: 0
              read:
                replicas: 0
              write:
                replicas: 0
              {{- else }}
              # SimpleScalable or Distributed mode
              singleBinary:
                replicas: 0

              backend:
                replicas: {{ .loki.backend.replicas }}
                persistence:
                  volumeClaimsEnabled: {{ and .loki.backend.persistence.volumeClaimsEnabled .features.storage.enabled }}
                  {{- if and .loki.backend.persistence.volumeClaimsEnabled .features.storage.enabled }}
                  size: '{{ .loki.backend.persistence.size }}'
                  {{- end }}
                {{- if .loki.backend.resources }}
                resources:
                  requests:
                    cpu: '{{ .loki.backend.resources.requests.cpu }}'
                    memory: '{{ .loki.backend.resources.requests.memory }}'
                  limits:
                    cpu: '{{ .loki.backend.resources.limits.cpu }}'
                    memory: '{{ .loki.backend.resources.limits.memory }}'
                {{- end }}
                {{- if eq .loki.storage.type "s3" }}
                extraEnv:
                  - name: AWS_ACCESS_KEY_ID
                    valueFrom:
                      secretKeyRef:
                        name: '{{ .loki.storage.s3.secretName }}'
                        key: AWS_ACCESS_KEY_ID
                  - name: AWS_SECRET_ACCESS_KEY
                    valueFrom:
                      secretKeyRef:
                        name: '{{ .loki.storage.s3.secretName }}'
                        key: AWS_SECRET_ACCESS_KEY
                  - name: BUCKET_HOST
                    valueFrom:
                      configMapKeyRef:
                        name: '{{ .loki.storage.s3.configMapName }}'
                        key: BUCKET_HOST
                  - name: BUCKET_PORT
                    valueFrom:
                      configMapKeyRef:
                        name: '{{ .loki.storage.s3.configMapName }}'
                        key: BUCKET_PORT
                  - name: BUCKET_NAME
                    valueFrom:
                      configMapKeyRef:
                        name: '{{ .loki.storage.s3.configMapName }}'
                        key: BUCKET_NAME
                {{- end }}

              read:
                replicas: {{ .loki.read.replicas }}
                {{- if .loki.read.resources }}
                resources:
                  requests:
                    cpu: '{{ .loki.read.resources.requests.cpu }}'
                    memory: '{{ .loki.read.resources.requests.memory }}'
                  limits:
                    cpu: '{{ .loki.read.resources.limits.cpu }}'
                    memory: '{{ .loki.read.resources.limits.memory }}'
                {{- end }}
                {{- if eq .loki.storage.type "s3" }}
                extraEnv:
                  - name: AWS_ACCESS_KEY_ID
                    valueFrom:
                      secretKeyRef:
                        name: '{{ .loki.storage.s3.secretName }}'
                        key: AWS_ACCESS_KEY_ID
                  - name: AWS_SECRET_ACCESS_KEY
                    valueFrom:
                      secretKeyRef:
                        name: '{{ .loki.storage.s3.secretName }}'
                        key: AWS_SECRET_ACCESS_KEY
                  - name: BUCKET_HOST
                    valueFrom:
                      configMapKeyRef:
                        name: '{{ .loki.storage.s3.configMapName }}'
                        key: BUCKET_HOST
                  - name: BUCKET_PORT
                    valueFrom:
                      configMapKeyRef:
                        name: '{{ .loki.storage.s3.configMapName }}'
                        key: BUCKET_PORT
                  - name: BUCKET_NAME
                    valueFrom:
                      configMapKeyRef:
                        name: '{{ .loki.storage.s3.configMapName }}'
                        key: BUCKET_NAME
                {{- end }}

              write:
                replicas: {{ .loki.write.replicas }}
                persistence:
                  volumeClaimsEnabled: {{ and .loki.write.persistence.volumeClaimsEnabled .features.storage.enabled }}
                  {{- if and .loki.write.persistence.volumeClaimsEnabled .features.storage.enabled }}
                  size: '{{ .loki.write.persistence.size }}'
                  {{- end }}
                {{- if .loki.write.resources }}
                resources:
                  requests:
                    cpu: '{{ .loki.write.resources.requests.cpu }}'
                    memory: '{{ .loki.write.resources.requests.memory }}'
                  limits:
                    cpu: '{{ .loki.write.resources.limits.cpu }}'
                    memory: '{{ .loki.write.resources.limits.memory }}'
                {{- end }}
                {{- if eq .loki.storage.type "s3" }}
                extraEnv:
                  - name: AWS_ACCESS_KEY_ID
                    valueFrom:
                      secretKeyRef:
                        name: '{{ .loki.storage.s3.secretName }}'
                        key: AWS_ACCESS_KEY_ID
                  - name: AWS_SECRET_ACCESS_KEY
                    valueFrom:
                      secretKeyRef:
                        name: '{{ .loki.storage.s3.secretName }}'
                        key: AWS_SECRET_ACCESS_KEY
                  - name: BUCKET_HOST
                    valueFrom:
                      configMapKeyRef:
                        name: '{{ .loki.storage.s3.configMapName }}'
                        key: BUCKET_HOST
                  - name: BUCKET_PORT
                    valueFrom:
                      configMapKeyRef:
                        name: '{{ .loki.storage.s3.configMapName }}'
                        key: BUCKET_PORT
                  - name: BUCKET_NAME
                    valueFrom:
                      configMapKeyRef:
                        name: '{{ .loki.storage.s3.configMapName }}'
                        key: BUCKET_NAME
                {{- end }}
              {{- end }}

              # Gateway configuration
              gateway:
                enabled: {{ .loki.gateway.enabled }}
                {{- if .loki.gateway.enabled }}
                replicas: {{ .loki.gateway.replicas | default 1 }}
                {{- end }}

              # Cache configuration
              chunksCache:
                enabled: {{ .loki.chunksCache.enabled }}
              resultsCache:
                enabled: {{ .loki.resultsCache.enabled }}

              # Monitoring (nested under monitoring.serviceMonitor in Loki chart)
              {{- if .features.monitoring.enabled }}
              monitoring:
                serviceMonitor:
                  enabled: true
                  labels:
                    release: '{{ .features.monitoring.release }}'
              {{- end }}

              # Test pod disabled
              test:
                enabled: false

        {{- if .features.monitoring.enabled }}
        # Source 2: PrometheusRules for Loki monitoring
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/loki/kustomize/monitoring
          kustomize:
            commonLabels:
              release: '{{ .features.monitoring.release }}'
              grafana_dashboard: '{{ .features.monitoring.dashboard.label }}'
            commonAnnotations:
              "{{ .features.monitoring.dashboard.folderAnnotation }}": '{{ .features.monitoring.dashboard.baseFolder }}/{{ .dashboard.folder }}'
        {{- end }}
