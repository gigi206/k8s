---
# ObjectBucketClaim for Loki S3 storage
# Creates a bucket in Rook-Ceph ObjectStore and provisions:
# - Secret: loki-storage (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY)
# - ConfigMap: loki-storage (BUCKET_HOST, BUCKET_PORT, BUCKET_NAME)
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: loki-storage
  namespace: loki
spec:
  generateBucketName: loki
  storageClassName: ceph-bucket
