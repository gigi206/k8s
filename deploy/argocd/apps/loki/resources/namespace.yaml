---
# =============================================================================
# Namespace with PSA labels for CIS profile compatibility
# =============================================================================
# Always deployed (ensures namespace exists with correct labels).
# Loki chart sets PSA-compliant securityContext (runAsNonRoot, drop ALL
# capabilities, seccompProfile: RuntimeDefault) - restricted is sufficient.
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: loki
  labels:
    # PSA: Enforce restricted profile (Loki is fully PSA-compliant)
    pod-security.kubernetes.io/enforce: restricted
    # PSA: Warn on restricted violations
    pod-security.kubernetes.io/warn: restricted
    # PSA: Audit restricted violations
    pod-security.kubernetes.io/audit: restricted
