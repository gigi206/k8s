---
environment: dev
appName: loki

loki:
  namespace: loki
  version: "6.49.0"  # Helm chart version - Renovate will update this

  # Mode déploiement: SingleBinary, SimpleScalable, Distributed
  deploymentMode: SingleBinary

  # SingleBinary mode configuration
  singleBinary:
    replicas: 1
    # Persistence (requires features.storage.enabled)
    persistence:
      enabled: true
      size: 5Gi
    # Resources (actual: 12m/291Mi)
    resources:
      requests:
        cpu: 20m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 1Gi

  # Stockage
  storage:
    type: s3  # filesystem ou s3 (auto-fallback to filesystem if features.s3.enabled=false)
    # S3 configuration (used when type: s3)
    s3:
      secretName: loki-storage  # Secret créé par ObjectBucketClaim
      configMapName: loki-storage  # ConfigMap créé par ObjectBucketClaim

  # Rétention des logs
  retention: 24h

  # Désactiver les composants non utilisés en SingleBinary mode
  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0

  # Gateway (proxy pour Loki)
  gateway:
    enabled: false

  # Cache (désactivé en dev pour économiser les ressources)
  chunksCache:
    enabled: false
  resultsCache:
    enabled: false

  # Canary resources (actual: 1m/18Mi)
  lokiCanary:
    resources:
      requests:
        cpu: 5m
        memory: 24Mi
      limits:
        cpu: 50m
        memory: 64Mi

  # Sidecar resources (actual: 1m/84Mi)
  sidecar:
    resources:
      requests:
        cpu: 5m
        memory: 100Mi
      limits:
        cpu: 100m
        memory: 256Mi

# Grafana dashboard folder
dashboard:
  folder: "Loki"

syncPolicy:
  automated:
    enabled: true
    prune: true
    selfHeal: true
