---
# =============================================================================
# CiliumNetworkPolicy - Istio Gateway Ingress Security
# =============================================================================
# Restricts access to Istio Gateway to authorized sources:
# - world: External clients via LoadBalancer (MetalLB)
# - monitoring: Prometheus metrics scraping
# - istio-system: Internal communication (istiod, other gateways)
#
# Note: cilium-host-ingress-policy.yaml allows traffic to the NODE.
#       This policy allows traffic to the POD after kube-proxy routing.
# =============================================================================

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: istio-gateway-ingress
  namespace: istio-system
spec:
  description: "Allow ingress to Istio Gateway from authorized sources"
  endpointSelector:
    matchLabels:
      gateway.networking.k8s.io/gateway-name: default-gateway

  ingress:
    # Allow external traffic from world (LoadBalancer clients via MetalLB)
    # With MetalLB L2, traffic arrives with identity "world", not "host"
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP

    # Allow internal cluster traffic (pods accessing services via LoadBalancer IP)
    # Needed for hairpin NAT: pods -> *.k8s.lan -> istio-gateway -> backends
    - fromEntities:
        - cluster
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP

    # Allow from monitoring namespace (Prometheus scrape)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "15090"   # Envoy admin/metrics
              protocol: TCP
            - port: "15021"   # Health check
              protocol: TCP

    # Allow internal Istio communication (same namespace)
    # istiod -> gateway, gateway <-> gateway
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: istio-system
      toPorts:
        - ports:
            - port: "80"      # HTTP ingress
              protocol: TCP
            - port: "443"     # HTTPS ingress
              protocol: TCP
            - port: "15021"   # Health check
              protocol: TCP
            - port: "15090"   # Envoy admin/metrics
              protocol: TCP
