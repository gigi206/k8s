---
# =============================================================================
# Calico NetworkPolicy - Istio Gateway Ingress Security
# =============================================================================
# Calico equivalent of cilium-ingress-policy.yaml
#
# Restricts access to Istio Gateway to authorized sources:
# - world: External clients via LoadBalancer (MetalLB)
# - monitoring: Prometheus metrics scraping
# - istio-system: Internal communication (istiod, other gateways)
#
# Note: calico-host-ingress-policy.yaml allows traffic to the NODE.
#       This policy allows traffic to the POD after kube-proxy routing.
# =============================================================================

apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: istio-gateway-ingress
  namespace: istio-system
spec:
  selector: gateway.networking.k8s.io/gateway-name == "default-gateway"
  types:
    - Ingress
  ingress:
    # Allow external traffic from anywhere (LoadBalancer clients via MetalLB + cluster hairpin)
    # fromEntities: [world, cluster] -> no source restriction
    - action: Allow
      protocol: TCP
      destination:
        ports:
          - 80
          - 443

    # Allow from monitoring namespace (Prometheus scrape)
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "monitoring"'
      destination:
        ports:
          - 15090
          - 15021

    # Allow internal Istio communication (same namespace)
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'kubernetes.io/metadata.name == "istio-system"'
      destination:
        ports:
          - 80
          - 443
          - 15021
          - 15090
