---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-gateway
  namespace: argo-cd
  annotations:
    argocd.argoproj.io/sync-wave: "45"  # After istio control plane (wave 40)
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - merge:
        mergeKeys:
          - environment
        generators:
          # Global config
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/config/config.yaml

          # App-specific config
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/apps/istio-gateway/config/*.yaml

  template:
    metadata:
      name: 'istio-gateway'
      namespace: argo-cd
      labels:
        app: istio-gateway
        environment: '{{ .environment }}'
      annotations:
        argocd.argoproj.io/sync-wave: "45"  # Deploy after control plane
    spec:
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .istio.namespace }}'

  templatePatch: |
    spec:
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true
      {{- if .syncPolicy.automated.enabled }}
        automated:
          prune: {{ .syncPolicy.automated.prune }}
          selfHeal: {{ .syncPolicy.automated.selfHeal }}
      {{- end }}
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 10m

      {{- if .features.ingress.enabled }}
      ignoreDifferences:
        # Ignore dynamic metadata in DaemonSet (only when using Helm chart gateway)
        - group: apps
          kind: DaemonSet
          name: istio-ingressgateway
          namespace: istio-system
          jqPathExpressions:
            - .metadata.annotations["deprecated.daemonset.template.generation"]
            - .spec.template
      {{- end }}

      sources:
        {{- if .features.cilium.ingressPolicy.enabled }}
        # Cilium Host Ingress Policy (allow 80/443 to nodes for LoadBalancer)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/istio-gateway/resources
          directory:
            include: "cilium-host-ingress-policy.yaml"
        # Cilium Ingress Policy (pod-to-pod access control)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/istio-gateway/resources
          directory:
            include: "cilium-ingress-policy.yaml"
        {{- end }}
        # Gateway API resources (Gateway + Certificate)
        # Istio automatically creates a Deployment and LoadBalancer Service for the Gateway
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: {{ .git.revision }}
          path: deploy/argocd/apps/istio-gateway/kustomize/gateway
          kustomize:
            images:
              - 'curlimages/curl={{ .images.curl.repository }}:{{ .images.curl.tag }}'
            patches:
              - target:
                  kind: Gateway
                  name: istio-gateway
                patch: |
                  - op: replace
                    path: /spec/listeners/1/hostname
                    value: '*.{{ .common.domain }}'
              - target:
                  kind: Certificate
                  name: wildcard-k8s-local
                patch: |
                  - op: replace
                    path: /spec/dnsNames
                    value:
                      - '*.{{ .common.domain }}'
                      - '{{ .common.domain }}'

        {{- if .features.ingress.enabled }}
        # Istio Ingress Gateway Helm Chart (classic ingress, optional)
        # Use this when you need a dedicated ingress gateway separate from Gateway API
        - repoURL: https://istio-release.storage.googleapis.com/charts
          chart: gateway
          targetRevision: {{ .istio.version }}
          helm:
            releaseName: istio-ingressgateway
            valuesObject:
              # Deployment type (Deployment or DaemonSet)
              kind: {{ .istio.ingressGateway.kind }}

              # Service configuration
              service:
                type: LoadBalancer
                ports:
                  # Only expose HTTP/HTTPS traffic ports
                  # Health check ports (15020/15021) are internal-only for K8s probes
                  - name: http2
                    port: 80
                    targetPort: 80
                  - name: https
                    port: 443
                    targetPort: 443

              {{- if eq .istio.ingressGateway.kind "Deployment" }}
              # Replica count (only for Deployment)
              replicaCount: {{ .istio.ingressGateway.replicas }}
              {{- end }}

              # Resources for Ingress Gateway
              resources:
                requests:
                  cpu: {{ .istio.ingressGateway.resources.requests.cpu }}
                  memory: {{ .istio.ingressGateway.resources.requests.memory }}
                limits:
                  cpu: {{ .istio.ingressGateway.resources.limits.cpu }}
                  memory: {{ .istio.ingressGateway.resources.limits.memory }}
        {{- end }}
