---
environment: prod
appName: istio-gateway

istio:
  namespace: istio-system
  version: "1.28.1"  # Must match istio control plane version (used when features.ingress.enabled)

  # Istio Ingress Gateway (only used when features.ingress.enabled=true)
  # When disabled, only Gateway API is used (istio-gateway-istio service)
  ingressGateway:
    kind: "DaemonSet"  # DaemonSet (1 per node, recommended) or Deployment
    replicas: 3  # Only used if kind=Deployment
    resources:
      requests:
        cpu: "500m"
        memory: "1Gi"
      limits:
        cpu: "2000m"
        memory: "2Gi"
