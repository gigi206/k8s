---
# =============================================================================
# CiliumClusterwideNetworkPolicy - Traefik Host Ingress
# =============================================================================
# Allow external HTTP/HTTPS traffic to nodes for Traefik LoadBalancer.
# This complements the default-deny-host-ingress policy in cilium app.
# =============================================================================

apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: traefik-host-ingress
spec:
  description: "Allow HTTP/HTTPS to nodes for Traefik LoadBalancer"

  # Apply to all nodes in the cluster
  nodeSelector:
    matchLabels: {}

  ingress:
    # HTTP/HTTPS for Traefik LoadBalancer
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP
