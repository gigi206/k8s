---
# =============================================================================
# CiliumNetworkPolicy - Traefik Ingress Security
# =============================================================================
# Restricts access to Traefik pods to authorized sources:
# - world: External clients via LoadBalancer (MetalLB)
# - cluster: Internal pods accessing via LoadBalancer IP (hairpin NAT)
# - monitoring: Prometheus metrics scraping
#
# Note: cilium-host-ingress-policy.yaml allows traffic to the NODE.
#       This policy allows traffic to the POD after kube-proxy routing.
# =============================================================================

apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: traefik-ingress
  namespace: traefik
spec:
  description: "Allow ingress to Traefik from authorized sources"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: traefik

  ingress:
    # Allow external traffic from world (LoadBalancer clients via MetalLB)
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "8000"   # HTTP (internal port, exposed as 80)
              protocol: TCP
            - port: "8443"   # HTTPS (internal port, exposed as 443)
              protocol: TCP

    # Allow internal cluster traffic (pods accessing services via LoadBalancer IP)
    # Needed for hairpin NAT: pods -> *.k8s.lan -> traefik -> backends
    - fromEntities:
        - cluster
      toPorts:
        - ports:
            - port: "8000"   # HTTP
              protocol: TCP
            - port: "8443"   # HTTPS
              protocol: TCP

    # Allow from monitoring namespace (Prometheus scrape)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "9100"   # Prometheus metrics
              protocol: TCP

    # Allow internal namespace communication
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "8000"   # HTTP
              protocol: TCP
            - port: "8443"   # HTTPS
              protocol: TCP
            - port: "9100"   # Prometheus metrics
              protocol: TCP
            - port: "8080"   # Dashboard/API
              protocol: TCP
