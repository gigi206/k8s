---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  parentRefs:
    - name: default-gateway
      namespace: traefik
      sectionName: https
  hostnames:
    - "traefik.k8s.lan"
  rules:
    # Rule 0: Redirect / -> /dashboard/
    - matches:
        - path:
            type: Exact
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            path:
              type: ReplaceFullPath
              replaceFullPath: /dashboard/
            statusCode: 302
    # Rule 1: Backend for /dashboard and /api
    # When oauth2Proxy is enabled, a kustomize patch inserts the /oauth2/ rule
    # at index 1 (pushing this to index 2) and adds the auth filter.
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: traefik-api
          port: 8080
