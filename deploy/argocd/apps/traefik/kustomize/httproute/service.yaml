---
# Service to expose Traefik API/Dashboard (port 9000)
apiVersion: v1
kind: Service
metadata:
  name: traefik-api
  namespace: traefik
  labels:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - name: traefik
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app.kubernetes.io/instance: traefik-traefik
    app.kubernetes.io/name: traefik
