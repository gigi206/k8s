---
# ReferenceGrant to allow traefik HTTPRoute to reference oauth2-proxy service
# Required for /oauth2/ route to work across namespaces
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-traefik-to-oauth2-proxy
  namespace: oauth2-proxy
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: traefik
  to:
    - group: ""
      kind: Service
      name: oauth2-proxy
