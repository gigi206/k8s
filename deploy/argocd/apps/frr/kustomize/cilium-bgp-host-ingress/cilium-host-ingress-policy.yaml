---
# =============================================================================
# CiliumClusterwideNetworkPolicy - FRR BGP Host Ingress
# =============================================================================
# Allow BGP traffic (TCP port 179) from the FRR upstream router VM to
# cluster nodes. Required for the eBGP session between FRR and Cilium
# in pure BGP mode (loadBalancer.mode: bgp).
#
# This complements the default-deny-host-ingress policy in the cilium app.
# Pattern identical to loxilb/kustomize/cilium-host-ingress/cilium-host-ingress-policy.yaml
#
# The FRR IP placeholder is patched via Kustomize in the ApplicationSet.
# =============================================================================

apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: frr-bgp-host-ingress
spec:
  description: "Allow BGP (TCP 179) from FRR upstream router to cluster nodes"

  nodeSelector:
    matchLabels: {}

  ingress:
    - fromCIDR:
        - "PLACEHOLDER_IP/32"
      toPorts:
        - ports:
            - port: "179"
              protocol: TCP
