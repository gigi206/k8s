---
# Configuration Kube-VIP - Prod
environment: prod
appName: kube-vip

kubeVip:
  # Version de l'image kube-vip
  version: "v1.0.4"

  # VIP is centralized in config.yaml: features.loadBalancer.staticIPs.kubernetesApi

  # Interface réseau à utiliser
  interface: "eth1"

  # Mode ARP (pour environnements non-BGP)
  arp: true

  # Leader election
  leaderElection: true

  # Logging
  logLevel: "3"

syncPolicy:
  automated:
    enabled: false  # Prod: manual sync
    prune: true
    selfHeal: true
  syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - PruneLast=true
