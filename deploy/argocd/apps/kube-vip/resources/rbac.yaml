---
# =============================================================================
# Kube-VIP RBAC
# =============================================================================
# ServiceAccount, ClusterRole, et ClusterRoleBinding pour Kube-VIP
# =============================================================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-vip
  namespace: kube-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-vip
rules:
  - apiGroups: [""]
    resources:
      - services
      - services/status
      - nodes
      - endpoints
    verbs:
      - list
      - get
      - watch
      - update
  - apiGroups: ["coordination.k8s.io"]
    resources:
      - leases
    verbs:
      - create
      - get
      - list
      - update
  - apiGroups: [""]
    resources:
      - events
    verbs:
      - create
      - patch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-vip
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-vip
subjects:
  - kind: ServiceAccount
    name: kube-vip
    namespace: kube-system
