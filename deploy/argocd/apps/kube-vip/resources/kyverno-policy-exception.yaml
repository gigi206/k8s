---
# PolicyException for kube-vip - requires K8s API for VIP leader election
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: kube-vip-automount-sa-token
  namespace: kube-system
spec:
  exceptions:
    - policyName: disable-automount-sa-token
      ruleNames:
        - disable-automount-sa-token
        - autogen-disable-automount-sa-token
        - autogen-cronjob-disable-automount-sa-token
  match:
    any:
      - resources:
          namespaces:
            - kube-system
          kinds:
            - Pod
            - Deployment
            - DaemonSet
            - StatefulSet
            - Job
            - CronJob
          selector:
            matchLabels:
              app.kubernetes.io/name: kube-vip
