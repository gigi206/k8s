---
# =============================================================================
# Kube-VIP ApplicationSet (Load Balancer for API Server)
# =============================================================================
# Déploie Kube-VIP pour fournir une VIP HA pour l'API Kubernetes
# Docs: https://kube-vip.io/
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kube-vip
  namespace: argo-cd
  annotations:
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - merge:
        mergeKeys:
          - environment
        generators:
          # Config de base (valeurs par défaut)
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/config/config.yaml

          # Config spécifique à l'application
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/apps/kube-vip/config/*.yaml

  template:
    metadata:
      name: kube-vip
      namespace: argo-cd
      annotations:
    spec:
      project: default

      source:
        repoURL: https://github.com/gigi206/k8s
        targetRevision: '{{ .git.revision }}'
        path: 'deploy/argocd/apps/{{ .appName }}/resources'

      destination:
        server: https://kubernetes.default.svc
        namespace: kube-system

      syncPolicy:
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 10m

  templatePatch: |
    spec:
      syncPolicy:
        syncOptions:
        {{- range .syncPolicy.syncOptions }}
          - {{ . }}
        {{- end }}
      {{- if .syncPolicy.automated.enabled }}
        automated:
          prune: {{ .syncPolicy.automated.prune }}
          selfHeal: {{ .syncPolicy.automated.selfHeal }}
      {{- end }}
      sources:
        # Source 1: Kube-VIP RBAC
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: 'deploy/argocd/apps/{{ .appName }}/resources'
          directory:
            include: "rbac.yaml"

        # Source 2: Kube-VIP DaemonSet (with VIP patch from config.yaml)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: 'deploy/argocd/apps/{{ .appName }}/kustomize/daemonset'
          kustomize:
            patches:
              - target:
                  kind: DaemonSet
                  name: kube-vip
                patch: |
                  - op: replace
                    path: /spec/template/spec/containers/0/env/13/value
                    value: '{{ .features.loadBalancer.staticIPs.kubernetesApi }}'
              {{- if eq .features.loadBalancer.provider "kube-vip" }}
              # Enable Services mode when using kube-vip as LoadBalancer provider
              # svc_enable is at env index 7 in the DaemonSet
              - target:
                  kind: DaemonSet
                  name: kube-vip
                patch: |
                  - op: replace
                    path: /spec/template/spec/containers/0/env/7/value
                    value: "true"
              {{- end }}

        {{- if .features.networkPolicy.ingressPolicy.enabled }}
          {{- if eq .cni.primary "cilium" }}
        # Source: Cilium host ingress policy - allows external access to API VIP
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/kube-vip/resources
          directory:
            include: "cilium-host-ingress-policy.yaml"
          {{- else if eq .cni.primary "calico" }}
        # Source: Calico host ingress policy - allows external access to API VIP
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/kube-vip/resources
          directory:
            include: "calico-host-ingress-policy.yaml"
          {{- end }}
        {{- end }}
        {{- if .features.kyverno.enabled }}
        # Source: Kyverno PolicyException (allows SA token mount for K8s API access)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/kube-vip/resources
          directory:
            include: "kyverno-policy-exception.yaml"
        {{- end }}

        {{- if .features.monitoring.enabled }}
        # Source: PrometheusRules (avec label release)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/kube-vip/kustomize/monitoring
          kustomize:
            commonLabels:
              release: '{{ .features.monitoring.release }}'
        {{- end }}
