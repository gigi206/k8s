---
# =============================================================================
# Tempo ApplicationSet (Distributed Tracing)
# =============================================================================
# Deploys Grafana Tempo for distributed tracing with Istio Ambient mode.
# Integrates with Loki for log-trace correlation.
# Docs: https://grafana.com/docs/tempo/latest/
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: tempo
  namespace: argo-cd
  annotations:
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - merge:
        mergeKeys:
          - environment
        generators:
          # Global config
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/config/config.yaml

          # App-specific config
          - git:
              repoURL: https://github.com/gigi206/k8s
              revision: 'HEAD'
              files:
                - path: deploy/argocd/apps/tempo/config/*.yaml

  template:
    metadata:
      name: tempo
      namespace: argo-cd
      annotations:
    spec:
      project: default

      source:
        repoURL: https://grafana.github.io/helm-charts
        targetRevision: '{{ .tempo.version }}'
        chart: tempo

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .tempo.namespace }}'

      syncPolicy:
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 10m

  templatePatch: |
    spec:
      ignoreDifferences:
        - group: apps
          kind: StatefulSet
          jqPathExpressions:
            - .spec.volumeClaimTemplates[]
      syncPolicy:
        syncOptions:
        {{- range .syncPolicy.syncOptions }}
          - {{ . }}
        {{- end }}
      {{- if .syncPolicy.automated.enabled }}
        automated:
          prune: {{ .syncPolicy.automated.prune }}
          selfHeal: {{ .syncPolicy.automated.selfHeal }}
      {{- end }}
      sources:
        # Source 0: Namespace (always deployed)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/tempo/resources
          directory:
            include: "namespace.yaml"
        {{- if .features.cilium.ingressPolicy.enabled }}
        # Source 1: Cilium ingress policy - conditional
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/tempo/resources
          directory:
            include: "cilium-ingress-policy.yaml"
        {{- end }}
        {{- if .features.kyverno.enabled }}
        # Source: Kyverno PolicyException (allows SA token mount for K8s API access)
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/tempo/resources
          directory:
            include: "kyverno-policy-exception.yaml"
        {{- end }}

        # Source 2: Tempo Helm Chart
        - repoURL: https://grafana.github.io/helm-charts
          targetRevision: '{{ .tempo.version }}'
          chart: tempo
          helm:
            releaseName: tempo
            valuesObject:
              # Disable SA token automount (not needed - Tempo doesn't use K8s API)
              serviceAccount:
                automountServiceAccountToken: false

              # PSA restricted compatibility - pod level
              securityContext:
                runAsNonRoot: true
                runAsUser: 10001
                runAsGroup: 10001
                fsGroup: 10001
                seccompProfile:
                  type: RuntimeDefault

              # Tempo configuration
              tempo:
                # PSA restricted compatibility - container level
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop: ["ALL"]
                  readOnlyRootFilesystem: false
                # OTLP receivers for traces
                receivers:
                  otlp:
                    protocols:
                      grpc:
                        endpoint: "0.0.0.0:4317"
                      http:
                        endpoint: "0.0.0.0:4318"
                  # Zipkin receiver for backwards compatibility with Istio
                  zipkin:
                    endpoint: "0.0.0.0:9411"

                # Storage configuration
                storage:
                  trace:
                    backend: local
                    local:
                      path: /var/tempo/traces
                    wal:
                      path: /var/tempo/wal

                # Retention
                retention: {{ .tempo.retention }}

                # Resources
                resources:
                  requests:
                    cpu: {{ .tempo.resources.requests.cpu }}
                    memory: {{ .tempo.resources.requests.memory }}
                  limits:
                    cpu: {{ .tempo.resources.limits.cpu }}
                    memory: {{ .tempo.resources.limits.memory }}

              # Persistence
              persistence:
                enabled: {{ and .tempo.persistence.enabled .features.storage.enabled }}
                {{- if and .tempo.persistence.enabled .features.storage.enabled }}
                size: {{ .tempo.persistence.size }}
                {{- end }}

              # Service configuration
              service:
                type: ClusterIP

              # ServiceMonitor for Prometheus
              {{- if .features.monitoring.enabled }}
              serviceMonitor:
                enabled: true
                additionalLabels:
                  release: {{ .features.monitoring.release }}
              {{- end }}

        {{- if .features.monitoring.enabled }}
        # Source 3: PrometheusRules for Tempo monitoring
        - repoURL: https://github.com/gigi206/k8s
          targetRevision: '{{ .git.revision }}'
          path: deploy/argocd/apps/tempo/kustomize/monitoring
          kustomize:
            commonLabels:
              release: '{{ .features.monitoring.release }}'
        {{- end }}
