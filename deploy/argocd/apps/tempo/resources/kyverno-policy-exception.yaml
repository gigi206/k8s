---
# PolicyException for Tempo - requires K8s API for service discovery and trace storage
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: tempo-automount-sa-token
  namespace: tempo
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  exceptions:
    - policyName: disable-automount-sa-token
      ruleNames:
        - disable-automount-sa-token
        - autogen-disable-automount-sa-token
        - autogen-cronjob-disable-automount-sa-token
  match:
    any:
      - resources:
          namespaces:
            - tempo
          kinds:
            - Pod
            - Deployment
            - DaemonSet
            - StatefulSet
            - Job
            - CronJob
